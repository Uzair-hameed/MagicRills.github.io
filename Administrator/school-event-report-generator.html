<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Event Report Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --primary:#0d6efd;
  --secondary:#ffc107;
  --text:#333;
  --bg:#f8f9fa;
  --paper:#fff;
  --border:#dee2e6;
  --font:"Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:var(--font)}
body{background:var(--bg);color:var(--text);padding:10px}
.container{max-width:900px;margin:auto;background:var(--paper);border:1px solid var(--border);border-radius:8px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.1)}
.header{background:var(--primary);color:#fff;padding:15px;text-align:center;font-size:1.4rem;font-weight:bold}
.toolbar{display:flex;flex-wrap:wrap;gap:10px;padding:10px;background:#e9ecef}
.toolbar label{font-size:.9rem}
.toolbar input[type=color],.toolbar select,.toolbar input[type=file]{cursor:pointer}
#paper{display:flex;flex-direction:column;min-height:1122px;width:794px;margin:15px auto;background:var(--paper);box-shadow:0 0 8px rgba(0,0,0,.15);position:relative}
@media(max-width:850px){#paper{width:100%;min-height:auto}}
.banner{height:200px;background:#ddd;display:flex;align-items:center;justify-content:center;color:#555;font-size:1.2rem;overflow:hidden;position:relative}
.banner img{width:100%;height:100%;object-fit:cover}
.body{display:flex;flex:1;gap:15px;padding:15px}
.col-text{flex:1}
.col-images{width:220px;display:flex;flex-direction:column;gap:10px}
.frame{height:150px;background:#eee;border:2px dashed var(--border);display:flex;align-items:center;justify-content:center;color:#777;font-size:.9rem;cursor:pointer;overflow:hidden;position:relative}
.frame img{width:100%;height:100%;object-fit:cover}
.logo{position:absolute;top:15px;left:15px;width:90px;height:90px;background:#fff;border:2px solid var(--border);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:.7rem;color:#555;overflow:hidden}
.logo img{width:100%;height:100%;object-fit:contain}
textarea{width:100%;min-height:400px;border:1px solid var(--border);padding:10px;font-size:1rem;resize:vertical}
.btn{padding:8px 14px;border:none;border-radius:4px;cursor:pointer;font-size:.95rem}
.btn-primary{background:var(--primary);color:#fff}
.btn-secondary{background:var(--secondary);color:#000}
.btn-success{background:#28a745;color:#fff}
.hidden{display:none}
</style>
</head>
<body>

<div class="container">
  <div class="header">ðŸ“„School Event Report Generator</div>

  <div class="toolbar">
    <label>Theme
      <select id="themeSelect">
        <option value="default">Default Blue</option>
        <option value="green">Green Glow</option>
        <option value="pink">Pink Pastel</option>
        <option value="dark">Dark Mode</option>
      </select>
    </label>

    <label>Font
      <select id="fontSelect">
        <option value="Segoe UI">Segoe UI</option>
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
      </select>
    </label>

    <label>Title Colour <input type="color" id="titleColor" value="#0d6efd"></label>
    <label>Text Colour <input type="color" id="textColor" value="#333"></label>

    <label>School Logo <input type="file" id="logoFile" accept="image/*"></label>
    <label>Banner <input type="file" id="bannerFile" accept="image/*"></label>

    <button class="btn btn-primary" onclick="addFrame()">+ Add Image Frame</button>
    <button class="btn btn-success" onclick="exportPDF()">ðŸ“¥ Export PDF</button>
    <button class="btn btn-secondary" onclick="exportIMG('png')">ðŸ“¸ PNG</button>
    <button class="btn btn-secondary" onclick="exportIMG('jpeg')">ðŸ“· JPEG</button>
  </div>

  <div id="paper">
    <div class="banner" id="banner">Click to upload banner</div>
    <div class="logo" id="logo">Logo</div>

    <div class="body">
      <div class="col-text">
        <textarea id="textArea" placeholder="Write your event report here..."></textarea>
      </div>
      <div class="col-images" id="imgCol">
        <div class="frame" onclick="uploadPic(this)">Click to add image</div>
        <div class="frame" onclick="uploadPic(this)">Click to add image</div>
        <div class="frame" onclick="uploadPic(this)">Click to add image</div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
/* ---------- Theme Switcher ---------- */
const themes={
  default:{primary:'#0d6efd',secondary:'#ffc107',bg:'#f8f9fa',paper:'#fff',text:'#333'},
  green:{primary:'#198754',secondary:'#20c997',bg:'#e8f5e9',paper:'#ffffff',text:'#2e7d32'},
  pink:{primary:'#d63384',secondary:'#f7c6db',bg:'#fce4ec',paper:'#fff0f5',text:'#880e4f'},
  dark:{primary:'#212529',secondary:'#495057',bg:'#121212',paper:'#1e1e1e',text:'#e9ecef'}
};
document.getElementById('themeSelect').onchange=e=>{
  const t=themes[e.target.value];
  for(let k in t) document.documentElement.style.setProperty('--'+k,t[k]);
};
/* ---------- Font ---------- */
document.getElementById('fontSelect').onchange=e=>{
  document.documentElement.style.setProperty('--font',e.target.value+', sans-serif');
};
/* ---------- Colour ---------- */
['titleColor','textColor'].forEach(id=>{
  document.getElementById(id).onchange=e=>{
    document.documentElement.style.setProperty('--primary',document.getElementById('titleColor').value);
    document.documentElement.style.setProperty('--text',document.getElementById('textColor').value);
  };
});
/* ---------- Image Handlers ---------- */
function uploadPic(el){
  const inp=document.createElement('input');
  inp.type='file';inp.accept='image/*';
  inp.onchange=_=>{const file=inp.files[0];if(!file)return;const url=URL.createObjectURL(file);el.innerHTML='';const img=new Image();img.src=url;el.appendChild(img);};
  inp.click();
}
document.getElementById('logoFile').onchange=e=>{
  const file=e.target.files[0];if(!file)return;const url=URL.createObjectURL(file);document.getElementById('logo').innerHTML='';const img=new Image();img.src=url;document.getElementById('logo').appendChild(img);
};
document.getElementById('bannerFile').onchange=e=>{
  const file=e.target.files[0];if(!file)return;const url=URL.createObjectURL(file);document.getElementById('banner').innerHTML='';const img=new Image();img.src=url;document.getElementById('banner').appendChild(img);
};
/* ---------- Add Frame ---------- */
function addFrame(){
  const f=document.createElement('div');f.className='frame';f.onclick=_=>uploadPic(f);f.textContent='Click to add image';
  document.getElementById('imgCol').appendChild(f);
}
/* ---------- Export ---------- */
function exportPDF(){
  html2canvas(document.getElementById('paper'),{scale:2}).then(canvas=>{
    const imgData=canvas.toDataURL('image/png');
    const pdf=new jspdf.jsPDF({orientation:'portrait',unit:'px',format:[794,1123]});
    pdf.addImage(imgData,'PNG',0,0,794,1123);
    pdf.save('school-event-report.pdf');
  });
}
function exportIMG(type){
  html2canvas(document.getElementById('paper'),{scale:2}).then(canvas=>{
    canvas.toBlob(blob=>{
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download='school-event-report.'+type;
      a.click();
    },'image/'+type,0.95);
  });
}
</script>
</body>
</html>
