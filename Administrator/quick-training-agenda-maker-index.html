<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Training Agenda Maker</title>
  <link rel="stylesheet" href="quick-training-agenda-maker-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Quick Training Agenda Maker</h1>
    <button id="toggle-dark-mode">Dark Mode</button>

    <!-- Step 1 -->
    <div id="input-form" class="form-section active">
      <div class="input-group">
        <label>Start Date:</label>
        <input type="date" id="start-date" required />
      </div>
      <div class="input-group">
        <label>End Date:</label>
        <input type="date" id="end-date" required />
      </div>
      <div class="input-group">
        <label>Time Sessions per Day:</label>
        <input type="number" id="num-slots" min="1" max="5" value="2" required />
      </div>
      <button id="generate-form" class="btn-primary">Generate Form</button>
    </div>

    <!-- Step 2 -->
    <div id="custom-form" class="form-section">
      <h2>Customize Session Times</h2>
      <div id="slots-container" class="slots-grid"></div>

      <h2>Add Breaks</h2>
      <div class="break-controls">
        <button id="add-tea-break" class="btn-success">+ Tea Break</button>
        <button id="add-lunch-break" class="btn-success">+ Lunch Break</button>
      </div>

      <h2>Customize Sessions</h2>
      <div id="days-container" class="days-grid"></div>

      <div class="form-actions">
        <button id="generate-agenda" class="btn-primary">Generate Agenda</button>
        <button id="back-to-start" class="btn-secondary">Back</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div id="agenda-container" class="form-section">
      <div id="agenda-preview"></div>
      <div class="export-buttons">
        <button id="export-pdf" class="btn-success">Export PDF</button>
        <button id="export-docx" class="btn-success">Export to MS Word</button>
        <button id="email-agenda" class="btn-primary">Email Agenda</button>
        <button id="copy-agenda" class="btn-secondary">Copy to Clipboard</button>
        <button id="print-agenda" class="btn-secondary">Print</button>
        <button id="regenerate" class="btn-secondary">Regenerate</button>
      </div>
    </div>
  </div>

  <!-- CDN Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <!-- FIXED: Use this specific docx version that works reliably -->
  <script src="https://cdn.jsdelivr.net/npm/docx@7.8.2/build/index.min.js"></script>

  <!-- Core + Export -->
  <script src="quick-training-agenda-maker-script.js"></script>
  <script src="quick-training-agenda-maker-export-pdf.js"></script>
  <script src="quick-training-agenda-maker-export-docx.js"></script>
</body>
</html>
