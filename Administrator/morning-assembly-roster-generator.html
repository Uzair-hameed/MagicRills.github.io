<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Assembly Roster Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary: #4caf50;
            --secondary: #2196f3;
            --accent: #ff9800;
            --light: #f1f8e9;
            --dark: #2e7d32;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 25px;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .form-title {
            color: var(--dark);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus, textarea:focus {
            border-color: var(--secondary);
            outline: none;
        }
        
        .grade-select {
            background-color: var(--light);
            font-weight: bold;
            color: var(--dark);
        }
        
        .activities-container {
            margin-top: 20px;
        }
        
        .activity-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--accent);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .activity-title {
            font-weight: bold;
            color: var(--dark);
        }
        
        .activity-time {
            color: var(--secondary);
            font-weight: 600;
        }
        
        .activity-description {
            color: #666;
            margin-bottom: 10px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--dark);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            background-color: #0b7dda;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            color: #666;
            font-size: 0.9rem;
        }
        
        .preview-section {
            margin-top: 30px;
            border-top: 2px dashed #ddd;
            padding-top: 20px;
        }
        
        .preview-title {
            color: var(--dark);
            margin-bottom: 15px;
        }
        
        .roster-preview {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .roster-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .roster-table th {
            background-color: var(--primary);
            color: white;
            padding: 10px;
            text-align: left;
        }
        
        .roster-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .roster-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .btn-secondary {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Morning Assembly Roster Generator</h1>
            <p class="subtitle">For Pakistani Schools (Grades 2-10)</p>
        </header>
        
        <div class="main-content">
            <div class="form-section">
                <h2 class="form-title">Assembly Details</h2>
                
                <div class="form-group">
                    <label for="schoolName">School Name</label>
                    <input type="text" id="schoolName" placeholder="Enter school name" value="The City School, Gulshan Campus">
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                
                <div class="form-group">
                    <label for="theme">Assembly Theme</label>
                    <input type="text" id="theme" placeholder="Enter assembly theme" value="Respect for Our Environment: Our Islamic Duty">
                </div>
                
                <div class="form-group">
                    <label for="gradeSelect">Select Grade</label>
                    <select id="gradeSelect" class="grade-select">
                        <option value="">-- Select Grade --</option>
                        <option value="2">Grade 2</option>
                        <option value="3">Grade 3</option>
                        <option value="4">Grade 4</option>
                        <option value="5">Grade 5</option>
                        <option value="6">Grade 6</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="totalTime">Total Assembly Time (minutes)</label>
                    <input type="number" id="totalTime" placeholder="Enter total time" value="45">
                </div>
            </div>
            
            <div class="activities-container">
                <h2 class="form-title">Assembly Activities</h2>
                
                <div id="activitiesList">
                    <!-- Activities will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="preview-section">
                <h2 class="preview-title">Roster Preview</h2>
                <div class="roster-preview">
                    <table class="roster-table">
                        <thead>
                            <tr>
                                <th>Order</th>
                                <th>Activity</th>
                                <th>Lead By</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="previewBody">
                            <!-- Preview content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="generateBtn" class="btn btn-primary">Generate Roster</button>
                <button id="downloadBtn" class="btn btn-secondary">Download as Word Document</button>
            </div>
        </div>
        
        <footer>
            <p>Â© 2023 Morning Assembly Roster Generator | Designed for Pakistani Schools</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set default date to today
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10);
            document.getElementById('date').value = formattedDate;
            
            // Sample activities data
            const activities = [
                { order: 1, name: "Call to Order & Assembly Formation", leadBy: "Head Boy / Head Girl", time: "3 min", description: "Students line up in an orderly manner" },
                { order: 2, name: "Recitation from the Holy Quran", leadBy: "Student with good Tajweed", time: "4 min", description: "Selected verses with translation" },
                { order: 3, name: "Naat-e-Rasool-e-Maqbool (S.A.W)", leadBy: "School Naat Khawan", time: "3 min", description: "Traditional Islamic poetry praising the Prophet" },
                { order: 4, name: "Pakistani National Anthem", leadBy: "Whole Assembly", time: "1 min", description: "Standing in attention position" },
                { order: 5, name: "School Pledge & Thought for the Day", leadBy: "Captain of a House", time: "3 min", description: "Inspiring message for students" },
                { order: 6, name: "Hadith of the Day (Related to Cleanliness/Environment)", leadBy: "Islamic Studies Teacher", time: "3 min", description: "Teaching from Prophet Muhammad (PBUH)" },
                { order: 7, name: "Advice of the Day (Inspiring message linking theme to daily life)", leadBy: "Principal / Vice Principal", time: "4 min", description: "Motivational speech for students" },
                { order: 8, name: "Short Speech (Elaborating on the Theme)", leadBy: "Head of Science Dept.", time: "5 min", description: "Detailed explanation of the assembly theme" },
                { order: 9, name: 'Special Presentation: "Our Green Campus Initiative"', leadBy: "Environmental Society", time: "7 min", description: "Student-led presentation on environmental initiatives" },
                { order: 10, name: "Announcements & Upcoming Events", leadBy: "Student Council President", time: "3 min", description: "Important school announcements" },
                { order: 11, name: "Dua (Prayer) for Knowledge and Well-being", leadBy: "School Prefect", time: "2 min", description: "Closing prayer for the assembly" },
                { order: 12, name: "Dismissal to Classes", leadBy: "Class Teachers", time: "2 min", description: "Orderly return to classrooms" }
            ];
            
            // Render activities
            const activitiesList = document.getElementById('activitiesList');
            activities.forEach(activity => {
                const activityEl = document.createElement('div');
                activityEl.className = 'activity-item';
                activityEl.innerHTML = `
                    <div class="activity-header">
                        <span class="activity-title">${activity.order}. ${activity.name}</span>
                        <span class="activity-time">${activity.time}</span>
                    </div>
                    <div class="activity-description">
                        <strong>Lead By:</strong> ${activity.leadBy}<br>
                        ${activity.description}
                    </div>
                `;
                activitiesList.appendChild(activityEl);
            });
            
            // Update preview
            function updatePreview() {
                const previewBody = document.getElementById('previewBody');
                previewBody.innerHTML = '';
                
                activities.forEach(activity => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${activity.order}</td>
                        <td>${activity.name}</td>
                        <td>${activity.leadBy}</td>
                        <td>${activity.time}</td>
                    `;
                    previewBody.appendChild(row);
                });
                
                // Add total time row
                const totalRow = document.createElement('tr');
                totalRow.innerHTML = `
                    <td colspan="3" style="text-align: right; font-weight: bold;">Total Time:</td>
                    <td>${document.getElementById('totalTime').value} min</td>
                `;
                previewBody.appendChild(totalRow);
            }
            
            // Initial preview update
            updatePreview();
            
            // Generate roster button
            document.getElementById('generateBtn').addEventListener('click', function() {
                updatePreview();
                alert('Roster generated successfully! You can now download it as a Word document.');
            });
            
            // Download as Word document
            document.getElementById('downloadBtn').addEventListener('click', function() {
                const schoolName = document.getElementById('schoolName').value;
                const date = document.getElementById('date').value;
                const theme = document.getElementById('theme').value;
                const grade = document.getElementById('gradeSelect').value;
                const totalTime = document.getElementById('totalTime').value;
                
                if (!grade) {
                    alert('Please select a grade first.');
                    return;
                }
                
                // Format date for display
                const formattedDate = new Date(date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Create a simple Word document content
                let content = `
                    <html xmlns:o='urn:schemas-microsoft-com:office:office' 
                          xmlns:w='urn:schemas-microsoft-com:office:word' 
                          xmlns='http://www.w3.org/TR/REC-html40'>
                    <head>
                        <meta charset="utf-8">
                        <title>Morning Assembly Roster</title>
                        <style>
                            body { font-family: Arial, sans-serif; }
                            h1 { color: #2e7d32; }
                            h2 { color: #4caf50; }
                            table { width: 100%; border-collapse: collapse; }
                            th { background-color: #4caf50; color: white; padding: 10px; }
                            td { padding: 8px; border: 1px solid #ddd; }
                            .header { margin-bottom: 20px; }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <h1>Morning Assembly Roster</h1>
                            <p><strong>School:</strong> ${schoolName}</p>
                            <p><strong>Grade:</strong> ${grade}</p>
                            <p><strong>Date:</strong> ${formattedDate}</p>
                            <p><strong>Theme:</strong> ${theme}</p>
                            <p><strong>Total Assembly Time:</strong> ${totalTime} Minutes</p>
                        </div>
                        
                        <table>
                            <tr>
                                <th>Order</th>
                                <th>Activity</th>
                                <th>Lead By</th>
                                <th>Time</th>
                            </tr>
                `;
                
                activities.forEach(activity => {
                    content += `
                        <tr>
                            <td>${activity.order}</td>
                            <td>${activity.name}</td>
                            <td>${activity.leadBy}</td>
                            <td>${activity.time}</td>
                        </tr>
                    `;
                });
                
                content += `
                        <tr>
                            <td colspan="3" style="text-align: right; font-weight: bold;">Total Time:</td>
                            <td>${totalTime} min</td>
                        </tr>
                    </table>
                    </body>
                    </html>
                `;
                
                // Create a Blob object with the content
                const blob = new Blob([content], {type: 'application/msword'});
                
                // Create a download link and trigger it
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `Assembly_Roster_Grade_${grade}_${date.replace(/-/g, '_')}.doc`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                alert(`Assembly roster for Grade ${grade} downloaded successfully!`);
            });
            
            // Update preview when inputs change
            document.getElementById('schoolName').addEventListener('input', updatePreview);
            document.getElementById('date').addEventListener('input', updatePreview);
            document.getElementById('theme').addEventListener('input', updatePreview);
            document.getElementById('totalTime').addEventListener('input', updatePreview);
            document.getElementById('gradeSelect').addEventListener('change', updatePreview);
        });
    </script>
</body>
</html>
