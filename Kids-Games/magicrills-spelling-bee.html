hadow:0 6px 12px rgba(0,0,0,0.15)}.audio-controls{display:flex;justify-content:center;gap:15px;margin-top:15px}.audio-btn{padding:8px 15px;border:none;border-radius:50px;background-color:var(--dark);color:white;cursor:pointer;transition:all 0.3s}.audio-btn:hover{background-color:var(--primary))@media (max-width:600px){.header h1{font-size:1.8rem}.word-display{font-size:1.8rem}.letter-box{width:30px;height:40px;line-height:40px}.input-area input{width:90%}.action-buttons{flex-wrap:wrap}.action-btn{flex:1 1 100%;margin-bottom:10px}.score-display{flex-direction:column;gap:10px}}</style></head><body><div class="game-container"><div class="header"><h1>Magicrills Spelling Bee</h1><p>Listen to the word and spell it correctly!</p></div><div class="level-selector"><button class="level-btn easy" data-level="easy">Easy</button><button class="level-btn medium" data-level="medium">Medium</button><button class="level-btn hard" data-level="hard">Hard</button><button class="level-btn expert" data-level="expert">Expert</button></div><div class="game-area"><div class="word-display" id="wordDisplay"></div><div class="audio-controls"><button class="audio-btn" id="playWord">Play Word</button><button class="audio-btn" id="playSentence">Play in Sentence</button></div><div class="input-area"><input autocomplete="off" id="userInput" placeholder="Type the word here..." type="text" /></div><div class="action-buttons"><button class="action-btn submit" id="submitBtn"><a href="https://essentialmost.com/be3/V-0.PN3WplvsbFmLVpJuZLDy0/2yNOTfE_2/MQDJAc4TLpTYYP1/MpTrYEw/MADnkv">Submit</a></button><button class="action-btn skip" id="skipBtn">Skip</button><button class="action-btn hint" id="hintBtn">Hint</button></div><div class="hint-area" id="hintArea"><p id="hintText"></p></div><div class="feedback" id="feedback"></div><div class="score-display"><div class="score-box"><h3>Score</h3><p id="score">0</p></div><div class="score-box"><h3>Streak</h3><p id="streak">0</p></div><div class="score-box"><h3>High Score</h3><p id="highScore">0</p></div></div></div><div class="game-over"><h2>Game Over!</h2><p>Great job! You spelled</p><p class="final-score" id="finalScore">0</p><p>words correctly!</p><button class="restart-btn" id="restartBtn"><a href="https://essentialmost.com/be3/V-0.PN3WplvsbFmLVpJuZLDy0/2yNOTfE_2/MQDJAc4TLpTYYP1/MpTrYEw/MADnkv">Play Again</a></button></div></div><script>document.addEventListener('DOMContentLoaded',function(){'use strict';const wordLists={easy:['cat','dog','sun','hat','pen','run','big','red','box','joy','zoo','fan','egg','ice','jam','key','leg','mom','nut','owl','pig','queen','rat','sit','top','up','van','wet','yes','zip'],medium:['apple','beach','cloud','dance','earth','fruit','grape','happy','juice','kite','lemon','music','night','ocean','piano','quiet','river','smile','tiger','umbra','vivid','water','xerox','young','zebra','angel','baker','candy','daisy','eagle'],hard:['bicycle','champion','dinosaur','elephant','friendly','gorgeous','hospital','jungle','kangaroo','laughter','mountain','notebook','octopus','paradise','quality','rainbow','sunshine','treasure','umbrella','victory','wonderful','xylophone','yellow','zucchini','aquarium','butterfly','calendar','delicious','education','fabulous'],expert:['extravaganza','kaleidoscope','magnificent','neighborhood','opportunity','perseverance','quintessential','remarkable','spectacular','tremendous','unbelievable','voluminous','whimsical','xenophobia','yesterday','zoological','acquaintance','breathtaking','connoisseur','discombobulate','exhilarating','flabbergasted','grandiose','haphazardly','idiosyncrasy','juxtaposition']};const sentences={easy:{cat:'The cat sat on the mat.',dog:'I have a happy dog.',sun:'The sun is bright today.',hat:'She wore a red hat.',pen:'Write with a blue pen.'},medium:{apple:'I ate a juicy apple.',beach:'We played at the beach.',cloud:'A cloud covered the sun.',dance:'She loves to dance.',earth:'We live on planet Earth.'},hard:{bicycle:'I ride my bicycle daily.',champion:'She is a chess champion.',dinosaur:'The dinosaur bones are huge.',elephant:'An elephant never forgets.',friendly:'He has a friendly smile.'},expert:{extravaganza:'The festival was an extravaganza.',kaleidoscope:'The colors changed like a kaleidoscope.',magnificent:'The view was magnificent.',neighborhood:'Our neighborhood is peaceful.',opportunity:'This is a great opportunity.'}};const hints={easy:{cat:'A small furry pet that meows',dog:'Man\'s best friend',sun:'Gives us light and warmth',hat:'You wear it on your head',pen:'Used for writing'},medium:{apple:'A fruit that keeps the doctor away',beach:'Sandy shore by the ocean',cloud:'Floats in the sky, can be white or gray',dance:'Moving rhythmically to music',earth:'Our home planet'},hard:{bicycle:'Two-wheeled vehicle you pedal',champion:'Winner of a competition',dinosaur:'Prehistoric reptile',elephant:'Large mammal with a trunk',friendly:'Kind and pleasant'},expert:{extravaganza:'A spectacular show or event',kaleidoscope:'Tube with mirrors and colored objects',magnificent:'Extremely beautiful or impressive',neighborhood:'Local area where people live',opportunity:'A chance to do something'}};const correctSound=new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');const wrongSound=new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQ...');const levelSound=new Audio('data:audio/wav;base64,UklGRkYAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQ...');let currentLevel='',currentWord='',score=0,streak=0,highScore=0,wordIndex=0,gameWords=[],synth=window.speechSynthesis,utterance=null;const elements={wordDisplay:document.getElementById('wordDisplay'),userInput:document.getElementById('userInput'),submitBtn:document.getElementById('submitBtn'),skipBtn:document.getElementById('skipBtn'),hintBtn:document.getElementById('hintBtn'),hintArea:document.getElementById('hintArea'),hintText:document.getElementById('hintText'),feedback:document.getElementById('feedback'),score:document.getElementById('score'),streak:document.getElementById('streak'),highScore:document.getElementById('highScore'),gameArea:document.querySelector('.game-area'),gameOver:document.querySelector('.game-over'),finalScore:document.getElementById('finalScore'),restartBtn:document.getElementById('restartBtn'),playWord:document.getElementById('playWord'),playSentence:document.getElementById('playSentence')};function initGame(){document.querySelectorAll('.level-btn').forEach(btn=>{btn.addEventListener('click',selectLevel)});elements.submitBtn.addEventListener('click',checkAnswer);elements.skipBtn.addEventListener('click',nextWord);elements.hintBtn.addEventListener('click',showHint);elements.userInput.addEventListener('keypress',function(e){if(e.key==='Enter') checkAnswer()});elements.restartBtn.addEventListener('click',restartGame);elements.playWord.addEventListener('click',playCurrentWord);elements.playSentence.addEventListener('click',playCurrentSentence);highScore=localStorage.getItem('spellingBeeHighScore')||0;elements.highScore.textContent=highScore}function selectLevel(e){currentLevel=e.target.dataset.level;playSound(levelSound);gameWords=[...wordLists[currentLevel]];shuffleArray(gameWords);score=0;streak=0;wordIndex=0;updateScore();elements.gameArea.style.display='block';document.querySelector('.level-selector').style.display='none';elements.hintArea.style.display='none';elements.feedback.textContent='';nextWord()}function shuffleArray(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]]}}function nextWord(){if(wordIndex>=gameWords.length){endGame();return}elements.hintArea.style.display='none';elements.feedback.textContent='';elements.userInput.value='';elements.userInput.focus();currentWord=gameWords[wordIndex];displayWordPlaceholder();playCurrentWord()}function displayWordPlaceholder(){elements.wordDisplay.innerHTML='';for(let i=0;i<currentWord.length;i++){const box=document.createElement('span');box.className='letter-box blank-box';box.textContent=currentWord[i];elements.wordDisplay.appendChild(box)}}function playCurrentWord(){if(synth&&utterance){synth.cancel()}utterance=new SpeechSynthesisUtterance(currentWord);utterance.rate=0.8;utterance.pitch=1;if(synth){synth.speak(utterance)}}function playCurrentSentence(){if(!sentences[currentLevel]||!sentences[currentLevel][currentWord]){elements.feedback.textContent='No sentence available for this word.';elements.feedback.className='feedback';return}if(synth&&utterance){synth.cancel()}const sentence=sentences[currentLevel][currentWord];utterance=new SpeechSynthesisUtterance(sentence);utterance.rate=0.8;utterance.pitch=1;if(synth){synth.speak(utterance)}}function showHint(){elements.hintText.textContent=hints[currentLevel][currentWord]||'No hint available';elements.hintArea.style.display='block'}function checkAnswer(){const userAnswer=elements.userInput.value.trim().toLowerCase();if(!userAnswer){elements.feedback.textContent='Please type a word!';elements.feedback.className='feedback';return}if(userAnswer===currentWord){correctAnswer()}else{wrongAnswer()}}function correctAnswer(){playSound(correctSound);score+=10*(1+Math.floor(streak/3));streak++;if(streak>3){score+=5}if(score>highScore){highScore=score;localStorage.setItem('spellingBeeHighScore',highScore);elements.highScore.textContent=highScore}updateScore();elements.feedback.textContent='Correct! Well done!';elements.feedback.className='feedback correct';revealWord();wordIndex++;setTimeout(nextWord,1500)}function wrongAnswer(){playSound(wrongSound);streak=0;updateScore();elements.feedback.textContent=`Incorrect! Try again. The word was "${currentWord}".`;elements.feedback.className='feedback incorrect';revealWord();wordIndex++;setTimeout(nextWord,2000)}function revealWord(){elements.wordDisplay.innerHTML='';for(let i=0;i<currentWord.length;i++){const box=document.createElement('span');box.className='letter-box';box.textContent=currentWord[i];elements.wordDisplay.appendChild(box)}}function updateScore(){elements.score.textContent=score;elements.streak.textContent=streak}function endGame(){elements.gameArea.style.display='none';elements.gameOver.style.display='block';elements.finalScore.textContent=score}function restartGame(){elements.gameOver.style.display='none';document.querySelector('.level-selector').style.display='flex';elements.feedback.textContent='';elements.userInput.value=''}function playSound(sound){sound.currentTime=0;sound.play().catch(e=>console.log('Audio play failed:',e))}initGame()});</script></body></html>
