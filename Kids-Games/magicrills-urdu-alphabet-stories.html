                images: [], 
                audio: "" 
            };

            // Update the title
            document.getElementById('story-title').innerText = data.title;
            
            // Update the story text
            document.getElementById('story-text').innerHTML = data.text;
            
            // Update the images
            const imagesContainer = document.getElementById('story-images');
            imagesContainer.innerHTML = '';
            
            if (data.images && data.images.length > 0) {
                data.images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = data.title;
                    img.onerror = function() {
                        this.style.display = 'none'; // Hide broken images
                    };
                    img.onclick = function() {
                        openModal(image);
                    };
                    imagesContainer.appendChild(img);
                });
            } else {
                imagesContainer.innerHTML = '<div class="no-content">تصاویر دستیاب نہیں ہیں</div>';
            }
            
            // Update the audio
            const audioPlayer = document.getElementById('story-audio');
            const audioSource = document.getElementById('audio-source');
            const noContentDiv = document.getElementById('no-content');
            
            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            if (data.audio) {
                // Create new audio element to ensure compatibility
                currentAudio = new Audio(data.audio);
                audioSource.src = data.audio;
                audioPlayer.load();
                audioPlayer.style.display = 'block';
                noContentDiv.style.display = 'none';
                
                // Try to play audio automatically (may be blocked by browser policies)
                setTimeout(() => {
                    currentAudio.play().catch(e => console.log("Auto-play prevented:", e));
                }, 500);
            } else {
                audioPlayer.style.display = 'none';
                noContentDiv.style.display = 'block';
                noContentDiv.innerHTML = 'آڈیو دستیاب نہیں ہے';
            }
        }
        
        // Fullscreen image modal functions
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }
        
        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Load the first story by default
        window.onload = function() {
            loadStory('alif');
        };
    </script>
