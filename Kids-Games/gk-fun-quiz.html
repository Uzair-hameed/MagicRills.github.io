        // DOM elements
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const livesElement = document.getElementById('lives');
        const feedbackElement = document.getElementById('feedback');
        const progressBar = document.getElementById('progressBar');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const celebration = document.getElementById('celebration');

        // Game variables
        let currentQuestionIndex = 0;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let timer;
        let currentCategory = 'pakistan';
        let currentQuestions = quizData.pakistan;
        let gameActive = false;

        // Initialize game
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            lives = 3;
            timeLeft = 60;
            gameActive = true;
            
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
            livesElement.innerHTML = '❤️ ❤️ ❤️';
            gameOverElement.style.display = 'none';
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            
            loadQuestion();
            startTimer();
        }

        // Load question
        function loadQuestion() {
            if (!gameActive) return;
            
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame(true);
                return;
            }
            
            const question = currentQuestions[currentQuestionIndex];
            questionText.textContent = question.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add new options
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });
            
            // Update progress bar
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Enable/disable buttons
            nextBtn.disabled = true;
        }

        // Select option
        function selectOption(selectedIndex) {
            if (!gameActive) return;
            
            const question = currentQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option-btn');
            
            // Disable all options
            options.forEach(option => {
                option.disabled = true;
            });
            
            // Check answer
            if (selectedIndex === question.answer) {
                // Correct answer
                options[selectedIndex].classList.add('correct');
                score += 10;
                scoreElement.textContent = score;
                feedbackElement.textContent = 'درست جواب!';
                feedbackElement.className = 'feedback correct-feedback';
                showCelebration();
            } else {
                // Wrong answer
                options[selectedIndex].classList.add('wrong');
                options[question.answer].classList.add('correct');
                lives--;
                updateLives();
                feedbackElement.textContent = 'غلط جواب! صحیح جواب: ' + question.options[question.answer];
                feedbackElement.className = 'feedback wrong-feedback';
                
                if (lives <= 0) {
                    endGame(false);
                    return;
                }
            }
            
            // Enable next button
            nextBtn.disabled = false;
        }

        // Update lives display
        function updateLives() {
            livesElement.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                livesElement.innerHTML += '❤️ ';
            }
        }

        // Next question
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Start timer
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        // End game
        function endGame(completed) {
            gameActive = false;
            clearInterval(timer);
            
            if (completed) {
                gameOverElement.textContent = 'مبارک ہو! آپ نے کوئز مکمل کر لیا! آپ کا سکور: ' + score;
                showCelebration(true);
            } else {
                gameOverElement.textContent = 'گیم ختم! آپ کا فائنل سکور: ' + score;
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Show celebration effects
        function showCelebration(big = false) {
            celebration.style.display = 'block';
            celebration.innerHTML = '';
            
            const emojis = ['🎉', '🎊', '🏆', '⭐', '🌟', '✨', '💫', '😊', '👏'];
            const count = big ? 50 : 20;
            
            for (let i = 0; i < count; i++) {
                const emoji = document.createElement('div');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.position = 'absolute';
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.fontSize = (Math.random() * 30 + 20) + 'px';
                emoji.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                celebration.appendChild(emoji);
            }
            
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 3000);
        }

        // Add falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Event listeners
        startBtn.addEventListener('click', initGame);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', initGame);

        // Category selection
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                categoryBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                currentQuestions = quizData[currentCategory];
            });
        });

        // Initialize first category as active
        categoryBtns[0].click();
