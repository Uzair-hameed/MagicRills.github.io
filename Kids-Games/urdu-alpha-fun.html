        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }

        // Initialize puzzle game
        function initPuzzle() {
            const puzzleContainer = document.getElementById('puzzleContainer');
            const puzzleComplete = document.getElementById('puzzleComplete');
            const puzzleImage = document.getElementById('puzzleImage');
            
            let selectedLetter = urduLetters[Math.floor(Math.random() * urduLetters.length)];
            puzzleImage.src = selectedLetter.image;
            
            // Create puzzle
            function createPuzzle() {
                puzzleComplete.style.display = 'none';
                puzzleContainer.innerHTML = '';
                
                const pieces = [];
                
                // Create 9 puzzle pieces
                for (let i = 0; i < 9; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.style.backgroundImage = `url(${selectedLetter.image})`;
                    piece.style.backgroundPosition = `${-(i % 3) * 100}px ${-(Math.floor(i / 3)) * 100}px`;
                    piece.setAttribute('data-index', i);
                    piece.addEventListener('click', () => movePiece(piece));
                    pieces.push(piece);
                }
                
                // Shuffle pieces
                shufflePieces(pieces);
                
                // Add to container
                pieces.forEach(piece => puzzleContainer.appendChild(piece));
            }
            
            // Shuffle puzzle pieces
            function shufflePieces(pieces) {
                for (let i = pieces.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [pieces[i].style.order, pieces[j].style.order] = [pieces[j].style.order, pieces[i].style.order];
                }
            }
            
            // Move puzzle piece
            function movePiece(piece) {
                const currentIndex = parseInt(piece.style.order) || piece.getAttribute('data-index');
                const emptyIndex = findEmptyIndex();
                
                if (isAdjacent(currentIndex, emptyIndex)) {
                    piece.style.order = emptyIndex;
                    
                    if (isPuzzleComplete()) {
                        puzzleComplete.style.display = 'block';
                        updateProgress(selectedLetter.letter, 'puzzleCompleted');
                    }
                }
            }
            
            // Find empty space
            function findEmptyIndex() {
                const pieces = Array.from(document.querySelectorAll('.puzzle-piece'));
                for (let i = 0; i < 9; i++) {
                    if (!pieces.some(p => (parseInt(p.style.order) || p.getAttribute('data-index')) == i)) {
                        return i;
                    }
                }
                return 8;
            }
            
            // Check if pieces are adjacent
            function isAdjacent(a, b) {
                const row1 = Math.floor(a / 3);
                const col1 = a % 3;
                const row2 = Math.floor(b / 3);
                const col2 = b % 3;
                
                return (Math.abs(row1 - row2) === 1 && col1 === col2) || 
                       (Math.abs(col1 - col2) === 1 && row1 === row2);
            }
            
            // Check if puzzle is complete
            function isPuzzleComplete() {
                const pieces = Array.from(document.querySelectorAll('.puzzle-piece'));
                return pieces.every(p => (parseInt(p.style.order) || p.getAttribute('data-index')) == p.getAttribute('data-index'));
            }
            
            // Shuffle button
            document.getElementById('shufflePuzzle').addEventListener('click', () => {
                selectedLetter = urduLetters[Math.floor(Math.random() * urduLetters.length)];
                puzzleImage.src = selectedLetter.image;
                createPuzzle();
            });
            
            // Create initial puzzle
            createPuzzle();
        }

            // Create word search grid
            function createWordSearch() {
                wordSearchContainer.innerHTML = '';
                wordSearchWords.innerHTML = '';
                wordsToFind = [];
                selectedCells = [];
                
                const gridSize = 8;
                const grid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
                const selectedWords = [];
                
                // Select words to hide
                const possibleWords = urduLetters.filter(l => l.word.length <= 5).slice(0, 5);
                
                // Place words in grid
                possibleWords.forEach(wordObj => {
                    const word = wordObj.word;
                    let placed = false;
                    let attempts = 0;
                    
                    while (!placed && attempts < 50) {
                        attempts++;
                        const direction = Math.floor(Math.random() * 4);
                        let row, col;
                        
                        // Horizontal placement
                        if (direction === 0) {
                            row = Math.floor(Math.random() * gridSize);
                            col = Math.floor(Math.random() * (gridSize - word.length));
                            
                            placed = true;
                            for (let i = 0; i < word.length; i++) {
                                if (grid[row][col + i] && grid[row][col + i] !== word[i]) {
                                    placed = false;
                                    break;
                                }
                            }
                            
                            if (placed) {
                                for (let i = 0; i < word.length; i++) {
                                    grid[row][col + i] = word[i];
                                }
                                selectedWords.push({
                                    word,
                                    positions: Array(word.length).fill().map((_, i) => ({row, col: col + i}))
                                });
                            }
                        }
                        // Vertical placement
                        else if (direction === 1) {
                            row = Math.floor(Math.random() * (gridSize - word.length));
                            col = Math.floor(Math.random() * gridSize);
                            
                            placed = true;
                            for (let i = 0; i < word.length; i++) {
                                if (grid[row + i][col] && grid[row + i][col] !== word[i]) {
                                    placed = false;
                                    break;
                                }
                            }
                            
                            if (placed) {
                                for (let i = 0; i < word.length; i++) {
                                    grid[row + i][col] = word[i];
                                }
                                selectedWords.push({
                                    word,
                                    positions: Array(word.length).fill().map((_, i) => ({row: row + i, col}))
                                });
                            }
                        }
                    }
                    
                    if (placed) {
                        wordsToFind.push(word);
                    }
                });
                
                // Fill empty spaces with random letters
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (!grid[row][col]) {
                            grid[row][col] = urduLetters[Math.floor(Math.random() * urduLetters.length)].letter;
                        }
                    }
                }
                
                // Create grid cells
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'word-search-cell';
                        cell.textContent = grid[row][col];
                        cell.setAttribute('data-row', row);
                        cell.setAttribute('data-col', col);
                        cell.addEventListener('click', () => selectCell(cell, row, col));
                        wordSearchContainer.appendChild(cell);
                    }
                }
                
                // Show words to find
                wordsToFind.forEach(word => {
                    const wordEl = document.createElement('span');
                    wordEl.className = 'word-search-word';
                    wordEl.textContent = word;
                    wordSearchWords.appendChild(wordEl);
                });
            }
            
            // Select cell in word search
            function selectCell(cell, row, col) {
                if (cell.classList.contains('found')) return;
                
                if (selectedCells.length > 0) {
                    const last = selectedCells[selectedCells.length - 1];
                    const sameRow = last.row === row;
                    const sameCol = last.col === col;
                    const adjacentRow = Math.abs(last.row - row) === 1;
                    const adjacentCol = Math.abs(last.col - col) === 1;
                    
                    if (!((sameRow && adjacentCol) || (sameCol && adjacentRow) || (adjacentRow && adjacentCol))) {
                        selectedCells.forEach(c => c.cell.classList.remove('selected'));
                        selectedCells = [];
                    }
                }
                
                cell.classList.add('selected');
                selectedCells.push({cell, row, col});
                checkForWord();
            }
            
            // Check if selected cells form a word
            function checkForWord() {
                if (selectedCells.length < 2) return;
                
                const selectedWord = selectedCells.map(c => c.cell.textContent).join('');
                const foundWord = wordsToFind.find(word => word === selectedWord);
                
                if (foundWord) {
                    selectedCells.forEach(c => {
                        c.cell.classList.remove('selected');
                        c.cell.classList.add('found');
                    });
                    
                    wordsToFind = wordsToFind.filter(word => word !== foundWord);
                    
                    // Mark word as found
                    Array.from(wordSearchWords.children).forEach(child => {
                        if (child.textContent === foundWord) {
                            child.classList.add('found');
                            updateProgress(findLetterByWord(foundWord), 'wordSearchFound');
                        }
                    });
                }
                
                if (wordsToFind.length === 0) {
                    wordSearchContainer.innerHTML = '<div style="text-align:center;padding:20px;font-size:1.5rem">مبارک ہو! آپ نے تمام الفاظ ڈھونڈ لیے!</div>';
                }
                
                selectedCells = [];
            }
            
            // New game button
            document.getElementById('newWordSearch').addEventListener('click', createWordSearch);
            
            // Create initial word search
            createWordSearch();
        }

        // Helper function to find letter by word
        function findLetterByWord(word) {
            const letterObj = urduLetters.find(l => l.word === word);
            return letterObj ? letterObj.letter : '';
        }

        // Update progress tracker
        function updateProgress(letter, action) {
            let progress = JSON.parse(localStorage.getItem('urduAlphaProgress')) || {};
            
            if (!progress[letter]) {
                progress[letter] = {
                    viewed: false,
                    audioPlayed: false,
                    wordAudioPlayed: false,
                    dragDropCompleted: false,
                    memoryCompleted: false,
                    tracingCompleted: false,
                    bubblePopped: false,
                    puzzleCompleted: false,
                    wordSearchFound: false
                };
            }
            
            progress[letter][action] = true;
            localStorage.setItem('urduAlphaProgress', JSON.stringify(progress));
            
            renderProgress();
        }

        // Render progress tracker
        function renderProgress() {
            const progress = JSON.parse(localStorage.getItem('urduAlphaProgress')) || {};
            progressTracker.innerHTML = '';
            
            urduLetters.forEach(letterData => {
                const letter = letterData.letter;
                const letterProgress = progress[letter] || {};
                
                const star = document.createElement('span');
                star.className = 'star ' + (letterProgress.viewed ? 'filled' : '');
                star.innerHTML = '★';
                progressTracker.appendChild(star);
            });
        }

        // Show game area
        function showGameArea(areaId) {
            // Hide all game areas
            lettersArea.style.display = 'none';
            coloringArea.style.display = 'none';
            dragDropArea.style.display = 'none';
            memoryArea.style.display = 'none';
            tracingArea.style.display = 'none';
            quizArea.style.display = 'none';
            bubbleArea.style.display = 'none';
            puzzleArea.style.display = 'none';
            wordSearchArea.style.display = 'none';
            
            // Remove active class from all buttons
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            document.getElementById(areaId + 'Btn').classList.add('active');
            
            // Show selected game area
            switch (areaId) {
                case 'letters':
                    lettersArea.style.display = 'flex';
                    initLetters();
                    break;
                case 'coloring':
                    coloringArea.style.display = 'block';
                    initColoring();
                    break;
                case 'dragDrop':
                    dragDropArea.style.display = 'block';
                    initDragDrop();
                    break;
                case 'memory':
                    memoryArea.style.display = 'block';
                    initMemoryGame();
                    break;
                case 'tracing':
                    tracingArea.style.display = 'block';
                    initTracing();
                    break;
                case 'quiz':
                    quizArea.style.display = 'block';
                    initQuiz();
                    break;
                case 'bubble':
                    bubbleArea.style.display = 'block';
                    initBubbleGame();
                    break;
                case 'puzzle':
                    puzzleArea.style.display = 'block';
                    initPuzzle();
                    break;
                case 'wordSearch':
                    wordSearchArea.style.display = 'block';
                    initWordSearch();
                    break;
            }
        }

        // Event listeners for game buttons
        document.getElementById('lettersBtn').addEventListener('click', () => showGameArea('letters'));
        document.getElementById('coloringBtn').addEventListener('click', () => showGameArea('coloring'));
        document.getElementById('dragDropBtn').addEventListener('click', () => showGameArea('dragDrop'));
        document.getElementById('memoryBtn').addEventListener('click', () => showGameArea('memory'));
        document.getElementById('tracingBtn').addEventListener('click', () => showGameArea('tracing'));
        document.getElementById('quizBtn').addEventListener('click', () => showGameArea('quiz'));
        document.getElementById('bubbleBtn').addEventListener('click', () => showGameArea('bubble'));
        document.getElementById('puzzleBtn').addEventListener('click', () => showGameArea('puzzle'));
        document.getElementById('wordSearchBtn').addEventListener('click', () => showGameArea('wordSearch'));

        // Modal close button
        closeBtn.addEventListener('click', closeModal);
        
        // Audio buttons
        letterAudio.addEventListener('click', playLetterAudio);
        wordAudio.addEventListener('click', playWordAudio);
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === letterModal) {
                closeModal();
            }
        });
        
        // Handle window resize for canvas elements
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('coloringCanvas');
            if (canvas) {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initLetters();
            initQuiz();
            initBubbleGame();
            initPuzzle();
            initWordSearch();
            renderProgress();
        });
    </script>
