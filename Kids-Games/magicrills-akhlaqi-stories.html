<html dir="rtl" lang="ur"><head><meta charset="UTF-8"></meta><meta content="width=device-width,initial-scale=1.0" name="viewport"></meta><title>Magicrills Akhlaqi Stories | اخلاقی کہانیاں</title><style>@font-face{font-family:'Jameel Noori Nastaleeq';src:url('//fonts.googleapis.com/earlyaccess/notonastaliqurdu.css') format('woff2')}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Jameel Noori Nastaleeq',sans-serif;background:linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%);color:#333;line-height:1.6}.container{max-width:1200px;margin:0 auto;padding:20px}.header{text-align:center;margin-bottom:30px;position:relative}.header h1{font-size:2.5rem;color:#2c3e50;margin-bottom:10px;text-shadow:2px 2px 4px rgba(0,0,0,0.1)}.header p{font-size:1.2rem;color:#7f8c8d}.game-container{background-color:#fff;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.1);padding:30px;margin-bottom:30px;position:relative;overflow:hidden}.dashboard{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;padding:15px;background-color:#f8f9fa;border-radius:10px}.dashboard-item{text-align:center;flex:1}.dashboard-value{font-size:1.8rem;font-weight:700;color:#2c3e50}.dashboard-label{font-size:1rem;color:#7f8c8d}.question-container{margin-bottom:30px}.question-text{font-size:1.8rem;margin-bottom:20px;color:#2c3e50;line-height:1.4}.options-container{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}.option-btn{background-color:#f8f9fa;border:2px solid #ddd;border-radius:10px;padding:15px;font-size:1.4rem;cursor:pointer;transition:all 0.3s ease;position:relative;overflow:hidden}.option-btn:hover{transform:translateY(-3px);box-shadow:0 5px 15px rgba(0,0,0,0.1)}.option-btn.correct{background-color:#2ecc71;color:#fff;border-color:#27ae60}.option-btn.wrong{background-color:#e74c3c;color:#fff;border-color:#c0392b}.timer-container{width:100%;height:10px;background-color:#ecf0f1;border-radius:5px;margin-bottom:20px;overflow:hidden}.timer-bar{height:100%;background-color:#3498db;width:100%;transition:width 1s linear}.controls{display:flex;justify-content:space-between;margin-top:30px}.btn{background-color:#3498db;color:#fff;border:none;padding:12px 25px;font-size:1.2rem;border-radius:50px;cursor:pointer;transition:all 0.3s ease;box-shadow:0 4px 6px rgba(0,0,0,0.1)}.btn:hover{transform:translateY(-3px);box-shadow:0 6px 8px rgba(0,0,0,0.15)}.btn:active{transform:translateY(1px)}.btn-next{background-color:#2ecc71}.btn-restart{background-color:#e74c3c}.level-selector{margin-bottom:30px;text-align:center}.level-btn{background-color:#9b59b6;color:#fff;margin:0 10px;padding:10px 20px;font-size:1.1rem}.level-btn.active{background-color:#8e44ad;transform:scale(1.05)}.result-container{text-align:center;padding:30px;display:none}.result-title{font-size:2rem;margin-bottom:20px;color:#2c3e50}.result-score{font-size:3rem;color:#3498db;margin-bottom:20px}.result-message{font-size:1.5rem;margin-bottom:30px}.balloon{position:absolute;width:40px;height:60px;background-color:#ff6b6b;border-radius:50%;animation:float 4s ease-in-out infinite;opacity:0;z-index:10}.balloon:before{content:"";position:absolute;width:5px;height:20px;background-color:#ff8e8e;bottom:-20px;left:50%;transform:translateX(-50%)}.balloon:nth-child(2n){background-color:#48dbfb}.balloon:nth-child(3n){background-color:#feca57}.thumb{position:absolute;font-size:5rem;opacity:0;z-index:10;animation:fadeInOut 2s ease-in-out}@keyframes float{0%,100%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-20px) rotate(5deg)}}@keyframes fadeInOut{0%,100%{opacity:0;transform:scale(0.5)}50%{opacity:1;transform:scale(1)}}.game-intro{text-align:center;margin-bottom:30px}.game-intro p{font-size:1.3rem;margin-bottom:20px}.character{width:150px;height:150px;margin:0 auto 20px;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="30" r="20" fill="%23F9D5BB"/><circle cx="50" cy="70" r="30" fill="%232C3E50"/><circle cx="40" cy="25" r="3" fill="%23333"/><circle cx="60" cy="25" r="3" fill="%23333"/><path d="M45,35 Q50,40 55,35" stroke="%23333" fill="none" stroke-width="2"/></svg>');background-size:contain}.btn-3d{position:relative;box-shadow:0 5px 0 0 %232c3e50,0 10px 10px rgba(0,0,0,0.2)}.btn-3d:active{top:5px;box-shadow:0 2px 0 0 %232c3e50,0 5px 5px rgba(0,0,0,0.2)}.story-container{margin-bottom:20px}.story-text{font-size:1.4rem;line-height:1.6;margin-bottom:20px}.vocabulary-words{margin-top:20px;padding:15px;background:#f8f9fa;border-radius:10px}.vocabulary-words h3{color:#2c3e50;margin-bottom:10px}.word-list{display:flex;flex-wrap:wrap;gap:10px}.word-item{padding:5px 10px;background:#e0f7fa;border-radius:5px;cursor:pointer}.word-item:hover{background:#b2ebf2}.highlight{background-color:yellow;padding:0 2px;border-radius:2px}.start-quiz-btn{margin-top:20px}@media (max-width:768px){.options-container{grid-template-columns:1fr}.header h1{font-size:2rem}.question-text{font-size:1.5rem}.option-btn{font-size:1.2rem}.dashboard-value{font-size:1.5rem}.level-btn{margin:5px;display:block;width:90%;margin:10px auto}.btn{padding:10px 20px}}.hidden{display:none}</style></head><body><div class="container"><div class="header"><h1>اخلاقی کہانیاں</h1><p>اچھے اخلاق سیکھیں تفریح کے ساتھ!</p></div><div class="level-selector"><h2>کھیل کی سطح منتخب کریں:</h2><button class="btn level-btn level-btn-3d" data-level="easy">آسان</button><button class="btn level-btn level-btn-3d" data-level="medium">درمیانی</button><button class="btn level-btn level-btn-3d" data-level="hard">مشکل</button><button class="btn level-btn level-btn-3d" data-level="tough">بہت مشکل</button></div><div class="game-intro hidden"><div class="character"></div><h2>کہانی پڑھیں</h2><div class="story-container"><p class="story-text" id="storyText"></p></div><div class="vocabulary-words"><h3>مشکل الفاظ:</h3><div class="word-list" id="wordList"></div></div><button class="btn btn-next btn-3d start-quiz-btn" id="startQuiz">کوئز شروع کریں</button></div><div class="game-container hidden" id="quizContainer"><div class="dashboard"><div class="dashboard-item"><div class="dashboard-value" id="score">0</div><div class="dashboard-label">سکور</div></div><div class="dashboard-item"><div class="dashboard-value" id="level">آسان</div><div class="dashboard-label">سطح</div></div><div class="dashboard-item"><div class="dashboard-value" id="questionCount">1/10</div><div class="dashboard-label">سوال</div></div></div><div class="timer-container"><div class="timer-bar" id="timerBar"></div></div><div class="question-container"><h2 class="question-text" id="questionText"></h2><div class="options-container" id="optionsContainer"></div></div><div class="controls"><button class="btn btn-restart btn-3d" id="restartBtn">دوبارہ شروع کریں</button><button class="btn btn-next btn-3d hidden" id="nextBtn">اگلا سوال</button></div></div><div class="result-container hidden" id="resultContainer"><h2 class="result-title">کوئز مکمل!</h2><div class="result-score" id="finalScore">0</div><p class="result-message" id="resultMessage"></p><button class="btn btn-restart btn-3d" id="restartGameBtn">نیا کھیل شروع کریں</button></div></div><script>const questions={easy:[{story:"ایک دن، احمد نے اپنی ماں کو کھانا تیار کرتے دیکھا۔ ماں بہت تھک گئی تھی۔ احمد نے سوچا کہ وہ ماں کی مدد کرے گا۔ اس نے میز پر برتن لگائے اور کھانا پیش کیا۔ ماں بہت خوش ہوئیں۔",difficultWords:["تھک گئی","برتن","پیش"],question:"احمد نے کیا اچھا کام کیا؟",options:["ماں کی مدد کرنا","کھانا کھا لینا","ٹی وی دیکھنا","کچھ نہیں کرنا"],answer:0},{story:"سارہ اسکول سے گھر آئی تو اس نے دیکھا کہ اس کا چھوٹا بھائی رو رہا ہے۔ اس کی کتاب گم ہو گئی تھی۔ سارہ نے اپنی کتاب اسے دے دی اور کہا 'تم میری کتاب استعمال کرو'۔ بھائی خوش ہو گیا۔",difficultWords:["گم ہو گئی","استعمال"],question:"سارہ نے کونسی اخلاقی خوبی دکھائی؟",options:["بھائی سے لڑائی","بھائی کی مدد","بھائی کو ڈانٹنا","نظر انداز کرنا"],answer:1},{story:"علی نے پارک میں ایک بوڑھے آدمی کو بینچ پر بیٹھنے کے لیے جدوجہد کرتے دیکھا۔ علی فورا ;shuffleArray(quizQuestions);quizQuestions=quizQuestions.slice(0,5);showStory()}function showStory(){gameIntro.classList.remove("hidden");quizContainer.classList.add("hidden");resultContainer.classList.add("hidden");storyText.innerHTML=quizQuestions[currentQuestion].story;displayDifficultWords();startQuizBtn.onclick=startQuiz}function displayDifficultWords(){wordList.innerHTML="";quizQuestions[currentQuestion].difficultWords.forEach(word=>{const wordItem=document.createElement("span");wordItem.className="word-item";wordItem.textContent=word;wordItem.onclick=()=>highlightWordInStory(word);wordList.appendChild(wordItem)})}function highlightWordInStory(word){const storyContent=quizQuestions[currentQuestion].story;const highlightedStory=storyContent.replace(new RegExp(word,"g"),`<span class="highlight">${word}</span>`);storyText.innerHTML=highlightedStory;}function startQuiz(){gameIntro.classList.add("hidden");quizContainer.classList.remove("hidden");loadQuestion()}function loadQuestion(){if(currentQuestion>=quizQuestions.length){showResult();return}questionText.textContent=quizQuestions[currentQuestion].question;optionsContainer.innerHTML="";quizQuestions[currentQuestion].options.forEach((option,index)=>{const optionBtn=document.createElement("button");optionBtn.className="option-btn";optionBtn.textContent=option;optionBtn.dataset.index=index;optionBtn.onclick=selectAnswer;optionsContainer.appendChild(optionBtn)});scoreDisplay.textContent=score;questionCountDisplay.textContent=`${currentQuestion+1}/${quizQuestions.length}`;levelDisplay.textContent=getLevelName(currentLevel);startTimer()}function startTimer(){timeLeft=currentLevel==="easy"?30:currentLevel==="medium"?25:currentLevel==="hard"?20:15;clearInterval(timer);timerBar.style.width="100%";timer=setInterval(()=>{timeLeft--;const percentage=(timeLeft/(currentLevel==="easy"?30:currentLevel==="medium"?25:currentLevel==="hard"?20:15))*100;timerBar.style.width=`${percentage}%`;if(timeLeft<=0){clearInterval(timer);handleTimeOut()}},1e3)}function handleTimeOut(){const options=document.querySelectorAll(".option-btn");options.forEach(option=>{option.disabled=true;if(parseInt(option.dataset.index)===quizQuestions[currentQuestion].answer){option.classList.add("correct")}});nextBtn.classList.remove("hidden");createThumb(false)}function selectAnswer(e){clearInterval(timer);const selectedBtn=e.target;const selectedIndex=parseInt(selectedBtn.dataset.index);const correctIndex=quizQuestions[currentQuestion].answer;const options=document.querySelectorAll(".option-btn");options.forEach(option=>{option.disabled=true;if(parseInt(option.dataset.index)===correctIndex){option.classList.add("correct")}});if(selectedIndex===correctIndex){selectedBtn.classList.add("correct");score+=currentLevel==="easy"?10:currentLevel==="medium"?20:currentLevel==="hard"?30:40;scoreDisplay.textContent=score;createBalloons()}else{selectedBtn.classList.add("wrong");createThumb(true)}nextBtn.classList.remove("hidden")}function nextQuestion(){currentQuestion++;nextBtn.classList.add("hidden");loadQuestion()}function showResult(){clearInterval(timer);quizContainer.classList.add("hidden");resultContainer.classList.remove("hidden");finalScore.textContent=score;let message="";const totalQuestions=quizQuestions.length;const percentage=(score/(totalQuestions*(currentLevel==="easy"?10:currentLevel==="medium"?20:currentLevel==="hard"?30:40)))*100;if(percentage>=90){message="بہت عمدہ! آپ کو اخلاقیات کی بہترین سمجھ ہے۔"}else if(percentage>=70){message="اچھا کام! آپ اچھے اخلاق سے واقف ہیں۔"}else if(percentage>=50){message="معقول کارکردگی! مزید کوشش کریں۔"}else{message="مزید محنت کی ضرورت ہے۔ اچھے اخلاق سیکھنے کی کوشش جاری رکھیں۔"}resultMessage.textContent=message;}function createBalloons(){for(let i=0;i<10;i++){const balloon=document.createElement("div");balloon.className="balloon";balloon.style.left=`${Math.random()*100}%`;balloon.style.animationDelay=`${Math.random()*2}s`;document.body.appendChild(balloon);setTimeout(()=>{balloon.style.opacity="1"},100);setTimeout(()=>{balloon.remove()},4e3)}}function createThumb(isWrong){const thumb=document.createElement("div");thumb.className="thumb";thumb.innerHTML=isWrong?"👎":"👍";thumb.style.left=`${Math.random()*70+15}%`;thumb.style.top=`${Math.random()*70+15}%`;thumb.style.color=isWrong?"#e74c3c":"#2ecc71";document.body.appendChild(thumb);setTimeout(()=>{thumb.style.opacity="1"},100);setTimeout(()=>{thumb.remove()},2e3)}function shuffleArray(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]]}return array}nextBtn.addEventListener("click",nextQuestion);restartBtn.addEventListener("click",()=>{currentQuestion=0;score=0;showStory()});restartGameBtn.addEventListener("click",()=>{resultContainer.classList.add("hidden");document.querySelectorAll(".level-btn").forEach(btn=>btn.classList.remove("active"));document.querySelector(`.level-btn[data-level="${currentLevel}"]`).classList.add("active")});</script></body></html>
