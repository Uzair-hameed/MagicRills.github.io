<html lang="ur"><head><meta charset="UTF-8"></meta><meta content="width=device-width,initial-scale=1" name="viewport"></meta><title>Magicrills Urdu Tracing App</title><style>@font-face{font-family:'Jameel Noori Nastaleeq';src:url('//fonts.googleapis.com/earlyaccess/notonastaliqurdudraft.css') format('woff2')}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Jameel Noori Nastaleeq',Arial,sans-serif;background:#f9f4ff;color:#333;line-height:1.6}.container{max-width:1000px;margin:0 auto;padding:20px}.header{text-align:center;margin-bottom:20px;color:#6a3093}.header h1{font-size:2.5rem;text-shadow:2px 2px 4px rgba(0,0,0,0.1)}.dashboard{background:linear-gradient(135deg,#fff,#f5e9ff);border-radius:15px;box-shadow:0 10px 30px rgba(106,48,147,0.2);padding:20px;margin-bottom:20px;border:1px solid #e0c8f5}.dashboard-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px}.dashboard-card{background:linear-gradient(135deg,#8e44ad,#9b59b6);color:#fff;padding:15px;border-radius:10px;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,0.1);transition:all 0.3s;border:2px solid #fff}.dashboard-card:hover{transform:translateY(-5px);box-shadow:0 8px 25px rgba(0,0,0,0.2)}.game-area{background:#fff;border-radius:15px;box-shadow:0 10px 30px rgba(106,48,147,0.2);padding:20px;margin-bottom:20px;position:relative;border:1px solid #e0c8f5}.canvas-container{position:relative;margin:0 auto;width:100%;max-width:600px}.tracing-canvas{border:2px solid #9b59b6;border-radius:10px;background:#fff;width:100%;height:400px;touch-action:none;position:relative;z-index:2;box-shadow:inset 0 0 10px rgba(0,0,0,0.1)}.controls{display:flex;justify-content:center;gap:15px;margin-top:20px;flex-wrap:wrap}.btn{background:linear-gradient(135deg,#9b59b6,#8e44ad);color:#fff;border:none;padding:12px 25px;border-radius:50px;cursor:pointer;font-size:1rem;font-weight:700;box-shadow:0 5px 15px rgba(0,0,0,0.1);transition:all 0.3s;position:relative;overflow:hidden;border:2px solid #fff}.btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,0.2)}.btn:active{transform:translateY(1px)}.btn:after{content:"";position:absolute;top:50%;left:50%;width:5px;height:5px;background:rgba(255,255,255,0.5);opacity:0;border-radius:100%;transform:scale(1,1) translate(-50%);transform-origin:50% 50%}.btn:focus:not(:active)::after{animation:ripple 1s ease-out}.btn-secondary{background:linear-gradient(135deg,#3498db,#2980b9)}.btn-danger{background:linear-gradient(135deg,#e74c3c,#c0392b)}.btn-success{background:linear-gradient(135deg,#2ecc71,#27ae60)}.btn-warning{background:linear-gradient(135deg,#f39c12,#e67e22)}.level-selector{margin-bottom:20px;text-align:center}.level-btn{width:80px;height:40px;margin:5px;border-radius:10px;font-weight:700}.timer{font-size:1.5rem;text-align:center;margin:15px 0;color:#e74c3c;font-weight:700}.progress-container{width:100%;background:#ecf0f1;border-radius:10px;margin:15px 0;height:20px;overflow:hidden}.progress-bar{height:100%;background:linear-gradient(90deg,#2ecc71,#27ae60);border-radius:10px;width:0%;transition:width 0.5s}.character-display{font-size:8rem;text-align:center;color:#9b59b6;margin:20px 0;height:200px;display:flex;align-items:center;justify-content:center;position:relative}.character-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(80px,1fr));gap:10px;margin-top:20px}.character-cell{background:#fff;border:2px solid #9b59b6;border-radius:10px;height:80px;display:flex;align-items:center;justify-content:center;font-size:2.5rem;cursor:pointer;transition:all 0.3s;box-shadow:0 3px 10px rgba(0,0,0,0.1)}.character-cell:hover{transform:scale(1.1);background:#f3e6ff}.character-cell.selected{background:#9b59b6;color:#fff;box-shadow:0 0 15px rgba(155,89,182,0.7)}.feedback{text-align:center;margin:15px 0;font-size:1.2rem;min-height:30px}.perfect{color:#2ecc71}.good{color:#3498db}.try-again{color:#e74c3c}.balloon{position:absolute;width:100px;height:120px;background-color:#ff6b6b;border-radius:50%;animation:float 4s ease-in-out infinite;z-index:10;display:none;justify-content:center;align-items:center;color:white;font-weight:bold;box-shadow:inset -7px -7px 10px rgba(0,0,0,0.2)}.balloon:before{content:"";position:absolute;width:5px;height:50px;background-color:#ff6b6b;bottom:-50px;left:50px}.balloon:after{content:"✓";font-size:2rem}.thumb-down{position:absolute;width:80px;height:80px;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e74c3c"><path d="M19 15h4V3h-4v12zm-8 2h4V3h-4v14zM3 3v18h4V3H3z"/></svg>');background-size:contain;background-repeat:no-repeat;animation:bounce 0.5s ease infinite;display:none;z-index:10}.parallel-line{position:absolute;background-color:rgba(46,204,113,0.5);z-index:1;pointer-events:none}@keyframes ripple{0%{transform:scale(0,0);opacity:1}20%{transform:scale(25,25);opacity:1}100%{opacity:0;transform:scale(40,40)}}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}@media (max-width:768px){.header h1{font-size:1.8rem}.character-display{font-size:5rem;height:150px}.dashboard-grid{grid-template-columns:1fr 1fr}.btn{padding:10px 20px}}</style></head><body><div class="container"><div class="header"><h1>میجک
   ریلز اردو ٹریسنگ ایپ</h1><p>بچوں کے لیے اردو حروف لکھنے کی مشق</p></div><div class="dashboard"><div class="dashboard-grid"><div class="dashboard-card"><h3>لیول</h3><p id="current-level">آسان</p></div><div class="dashboard-card"><h3>سکور</h3><p id="score">0</p></div><div class="dashboard-card"><h3>درست</h3><p id="correct">0</p></div><div class="dashboard-card"><h3>غلط</h3><p id="wrong">0</p></div><div class="dashboard-card"><h3>درستگی</h3><p id="accuracy">0%</p></div></div></div><div class="game-area"><div class="level-selector"><button class="btn btn-secondary level-btn" data-level="easy">آسان</button><button class="btn btn-warning level-btn" data-level="medium">درمیانہ</button><button class="btn btn-danger level-btn" data-level="hard">مشکل</button><button class="btn level-btn" data-level="expert">ماہر</button></div><div class="timer">وقت: <span id="time">60</span>s</div><div class="progress-container"><div class="progress-bar" id="progress"></div></div><div class="feedback" id="feedback"></div><div class="character-display" id="current-char">الف<div class="balloon" id="balloon"></div><div class="thumb-down" id="thumb-down"></div></div><div class="canvas-container"><canvas class="tracing-canvas" id="tracing-canvas"></canvas></div><div class="controls"><button class="btn btn-secondary" id="clear-btn">صاف کریں</button><button class="btn btn-success" id="check-btn">چیک کریں</button><button class="btn" id="hint-btn">مدد</button><button class="btn btn-warning" id="next-btn">اگلا</button></div><div class="character-grid" id="char-grid"></div></div></div><script>document.addEventListener('DOMContentLoaded',function(){const canvas=document.getElementById('tracing-canvas');const ctx=canvas.getContext('2d');const clearBtn=document.getElementById('clear-btn');const checkBtn=document.getElementById('check-btn');const hintBtn=document.getElementById('hint-btn');const nextBtn=document.getElementById('next-btn');const feedbackEl=document.getElementById('feedback');const currentCharEl=document.getElementById('current-char');const charGrid=document.getElementById('char-grid');const timeEl=document.getElementById('time');const scoreEl=document.getElementById('score');const correctEl=document.getElementById('correct');const wrongEl=document.getElementById('wrong');const progressEl=document.getElementById('progress');const levelEl=document.getElementById('current-level');const accuracyEl=document.getElementById('accuracy');const balloon=document.getElementById('balloon');const thumbDown=document.getElementById('thumb-down');let isDrawing=false;let lastX=0;let lastY=0;let score=0;let correct=0;let wrong=0;let currentLevel='easy';let timeLeft=60;let timer;let currentChar='';let charList=[];let parallelLines=[];const urduAlphabet=['ا','ب','پ','ت','ٹ','ث','ج','چ','ح','خ','د','ڈ','ذ','ر','ڑ','ز','ژ','س','ش','ص','ض','ط','ظ','ع','غ','ف','ق','ک','گ','ل','م','ن','و','ہ','ھ','ء','ی','ے'];const advancedChars=['لا','الله','محمد','قرآن','اسلام','پاکستان','اردو','کتاب','مدرسہ','استاد'];function resizeCanvas(){const container=canvas.parentElement;canvas.width=container.offsetWidth;canvas.height=400;generateParallelLines();redrawCanvas()}function generateParallelLines(){parallelLines=[];if(!currentChar)return;const tempCanvas=document.createElement('canvas');tempCanvas.width=canvas.width;tempCanvas.height=canvas.height;const tempCtx=tempCanvas.getContext('2d');tempCtx.font=`${canvas.width/3}px Jameel Noori Nastaleeq`;tempCtx.fillStyle='black';tempCtx.textAlign='center';tempCtx.textBaseline='middle';tempCtx.fillText(currentChar,canvas.width/2,canvas.height/2);const imageData=tempCtx.getImageData(0,0,canvas.width,canvas.height);const data=imageData.data;for(let y=0;y<canvas.height;y+=10){for(let x=0;x<canvas.width;x+=2){const index=(y*canvas.width+x)*4;if(data[index+3]>128){parallelLines.push({x,y});break}}}for(let y=0;y<canvas.height;y+=10){for(let x=canvas.width-1;x>=0;x-=2){const index=(y*canvas.width+x)*4;if(data[index+3]>128){parallelLines.push({x,y});break}}}}function drawParallelLines(){ctx.strokeStyle='rgba(46,204,113,0.3)';ctx.lineWidth=2;parallelLines.forEach((line,i)=>{if(i%2===0&&i+1<parallelLines.length){ctx.beginPath();ctx.moveTo(parallelLines[i].x,parallelLines[i].y);ctx.lineTo(parallelLines[i+1].x,parallelLines[i+1].y);ctx.stroke()}})}function redrawCanvas(){ctx.clearRect(0,0,canvas.width,canvas.height);drawParallelLines();if(currentChar){drawGuide();if(window.currentDrawing){ctx.strokeStyle='#9b59b6';ctx.lineWidth=4;ctx.lineJoin='round';ctx.lineCap='round';ctx.beginPath();window.currentDrawing.forEach((point,i)=>{if(i===0)ctx.moveTo(point.x,point.y);else ctx.lineTo(point.x,point.y)});ctx.stroke()}}}function drawGuide(){ctx.font=`${canvas.width/3}px Jameel Noori Nastaleeq`;ctx.fillStyle='rgba(155,89,182,0.1)';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillText(currentChar,canvas.width/2,canvas.height/2)}function startDrawing(e){isDrawing=true;const pos=getPosition(e);[lastX,lastY]=[pos.x,pos.y];window.currentDrawing=[{x:lastX,y:lastY}];e.preventDefault()}function draw(e){if(!isDrawing)return;const pos=getPosition(e);ctx.beginPath();ctx.moveTo(lastX,lastY);ctx.lineTo(pos.x,pos.y);ctx.strokeStyle='#9b59b6';ctx.lineWidth=currentLevel==='expert'?3:5;ctx.lineJoin='round';ctx.lineCap='round';ctx.stroke();[lastX,lastY]=[pos.x,pos.y];window.currentDrawing.push({x:pos.x,y:pos.y});e.preventDefault()}function stopDrawing(){isDrawing=false}function getPosition(e){let x,y;if(e.type.includes('touch')){x=e.touches[0].clientX-canvas.getBoundingClientRect().left;y=e.touches[0].clientY-canvas.getBoundingClientRect().top}else{x=e.offsetX;y=e.offsetY}return{x,y}}function clearCanvas(){ctx.clearRect(0,0,canvas.width,canvas.height);window.currentDrawing=null;feedbackEl.textContent='';hideThumbDown();hideBalloon();drawGuide()}function checkDrawing(){if(!window.currentDrawing||window.currentDrawing.length<5){feedback('try-again','کچھ تو لکھیں!');showThumbDown();wrong++;wrongEl.textContent=wrong;updateAccuracy();return}const accuracy=calculateAccuracy();if(accuracy>85){feedback('perfect','بہت عمدہ!');showBalloon();score+=currentLevel==='easy'?10:currentLevel==='medium'?20:currentLevel==='hard'?30:50;correct++;correctEl.textContent=correct}else if(accuracy>60){feedback('good','اچھا کوشش!');score+=currentLevel==='easy'?5:currentLevel==='medium'?10:currentLevel==='hard'?15:20;correct++;correctEl.textContent=correct}else{feedback('try-again','پھر کوشش کریں');showThumbDown();wrong++;wrongEl.textContent=wrong}scoreEl.textContent=score;updateProgress();updateAccuracy()}function calculateAccuracy(){const samplePoints=generateSamplePoints();let matched=0;const threshold=canvas.width/15;window.currentDrawing.forEach(point=>{samplePoints.forEach(sample=>{const distance=Math.sqrt(Math.pow(point.x-sample.x,2)+Math.pow(point.y-sample.y,2));if(distance<threshold){matched++;return}})});return(matched/samplePoints.length)*100}function generateSamplePoints(){const tempCanvas=document.createElement('canvas');tempCanvas.width=canvas.width;tempCanvas.height=canvas.height;const tempCtx=tempCanvas.getContext('2d');tempCtx.font=`${canvas.width/3}px Jameel Noori Nastaleeq`;tempCtx.fillStyle='black';tempCtx.textAlign='center';tempCtx.textBaseline='middle';tempCtx.fillText(currentChar,canvas.width/2,canvas.height/2);const imageData=tempCtx.getImageData(0,0,canvas.width,canvas.height);const data=imageData.data;const points=[];for(let y=0;y<canvas.height;y+=5){for(let x=0;x<canvas.width;x+=5){const index=(y*canvas.width+x)*4;if(data[index+3]>128){points.push({x,y})}}}return points}function feedback(className,message){feedbackEl.textContent=message;feedbackEl.className='feedback '+className;setTimeout(()=>feedbackEl.className='feedback',2000)}function showBalloon(){balloon.style.display='flex';balloon.style.left=(currentCharEl.offsetWidth/2-50)+'px';setTimeout(hideBalloon,2000)}function hideBalloon(){balloon.style.display='none'}function showThumbDown(){thumbDown.style.display='block';thumbDown.style.left=(currentCharEl.offsetWidth/2-40)+'px';setTimeout(hideThumbDown,1000)}function hideThumbDown(){thumbDown.style.display='none'}function nextChar(){const availableChars=currentLevel==='expert'?advancedChars:urduAlphabet;currentChar=availableChars[Math.floor(Math.random()*availableChars.length)];currentCharEl.textContent=currentChar;clearCanvas();generateParallelLines()}function showHint(){const hintTimeout=currentLevel==='easy'?3000:currentLevel==='medium'?2000:currentLevel==='hard'?1000:500;ctx.clearRect(0,0,canvas.width,canvas.height);ctx.font=`${canvas.width/3}px Jameel Noori Nastaleeq`;ctx.fillStyle='rgba(155,89,182,0.5)';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillText(currentChar,canvas.width/2,canvas.height/2);setTimeout(redrawCanvas,hintTimeout)}function updateProgress(){const totalAttempts=correct+wrong;const progress=totalAttempts>0?(correct/totalAttempts)*100:0;progressEl.style.width=progress+'%'}function updateAccuracy(){const accuracy=calculateOverallAccuracy();accuracyEl.textContent=accuracy+'%'}function calculateOverallAccuracy(){return correct+wrong>0?Math.round((correct/(correct+wrong))*100):0}function startTimer(){clearInterval(timer);timeLeft=currentLevel==='easy'?90:currentLevel==='medium'?60:currentLevel==='hard'?45:30;timeEl.textContent=timeLeft;timer=setInterval(()=>{timeLeft--;timeEl.textContent=timeLeft;if(timeLeft<=0){clearInterval(timer);feedback('try-again','وقت ختم!');showThumbDown();nextChar();startTimer()}},1000)}function setLevel(level){currentLevel=level;levelEl.textContent=level==='easy'?'آسان':level==='medium'?'درمیانہ':level==='hard'?'مشکل':'ماہر';nextChar();startTimer();generateCharGrid()}function generateCharGrid(){charGrid.innerHTML='';const chars=currentLevel==='expert'?advancedChars:urduAlphabet;chars.forEach(char=>{const charEl=document.createElement('div');charEl.className='character-cell';charEl.textContent=char;charEl.addEventListener('click',()=>{currentChar=char;currentCharEl.textContent=currentChar;clearCanvas();generateParallelLines();document.querySelectorAll('.character-cell').forEach(el=>el.classList.remove('selected'));charEl.classList.add('selected')});charGrid.appendChild(charEl)})}window.addEventListener('resize',resizeCanvas);canvas.addEventListener('mousedown',startDrawing);canvas.addEventListener('mousemove',draw);canvas.addEventListener('mouseup',stopDrawing);canvas.addEventListener('mouseout',stopDrawing);canvas.addEventListener('touchstart',startDrawing);canvas.addEventListener('touchmove',draw);canvas.addEventListener('touchend',stopDrawing);clearBtn.addEventListener('click',clearCanvas);checkBtn.addEventListener('click',checkDrawing);hintBtn.addEventListener('click',showHint);nextBtn.addEventListener('click',()=>{nextChar();feedbackEl.textContent=''});document.querySelectorAll('.level-btn').forEach(btn=>{btn.addEventListener('click',()=>setLevel(btn.dataset.level))});resizeCanvas();setLevel('easy')});</script></body></html>
