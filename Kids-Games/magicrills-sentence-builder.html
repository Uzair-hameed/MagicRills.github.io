<html lang="en"><head><meta charset="UTF-8"></meta><meta content="width=device-width,initial-scale=1.0" name="viewport"></meta><title>Magicrills Sentence Builder</title><style>.game-container{font-family:'Comic Sans MS',cursive,sans-serif;max-width:800px;margin:0 auto;padding:20px;background:#f0f8ff;border-radius:15px;box-shadow:0 0 20px rgba(0,0,0,0.1)}.game-title{text-align:center;color:#ff6b6b;margin-bottom:20px;font-size:2.5em;text-shadow:2px 2px 4px rgba(0,0,0,0.2)}.level-selector{margin-bottom:20px;text-align:center}.level-btn{padding:10px 20px;margin:0 5px;border:none;border-radius:50px;font-weight:700;cursor:pointer;transition:all 0.3s;box-shadow:0 4px 8px rgba(0,0,0,0.1)}.level-btn:hover{transform:translateY(-3px);box-shadow:0 6px 12px rgba(0,0,0,0.15)}.easy{background:#a8e6cf;color:#333}.average{background:#fdffb6;color:#333}.hard{background:#ffaaa5;color:#333}.professional{background:#dcedc1;color:#333}.active-level{transform:scale(1.05);box-shadow:0 0 15px rgba(0,0,0,0.2)!important}.game-area{background:#fff;border-radius:10px;padding:20px;margin-bottom:20px;min-height:300px;box-shadow:inset 0 0 10px rgba(0,0,0,0.1)}.word-bank{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:20px;padding:15px;background:#e6f9ff;border-radius:10px;min-height:80px}.word{background:#4dabf7;color:white;padding:8px 15px;border-radius:20px;cursor:grab;user-select:none;font-size:1.1em;box-shadow:0 3px 6px rgba(0,0,0,0.1);transition:all 0.2s}.word:hover{transform:scale(1.05);box-shadow:0 5px 10px rgba(0,0,0,0.2)}.word:active{cursor:grabbing}.sentence-area{min-height:100px;border:2px dashed #74b9ff;border-radius:10px;padding:15px;margin-bottom:20px;display:flex;flex-wrap:wrap;gap:10px;align-items:center}.sentence-word{background:#74b9ff;color:white;padding:8px 15px;border-radius:20px;cursor:pointer;user-select:none;font-size:1.1em;box-shadow:0 3px 6px rgba(0,0,0,0.1)}.controls{display:flex;justify-content:space-between;margin-bottom:20px}.btn{padding:10px 20px;border:none;border-radius:50px;font-weight:700;cursor:pointer;transition:all 0.3s}.check-btn{background:#51cf66;color:white}.reset-btn{background:#ff6b6b;color:white}.next-btn{background:#fcc419;color:#333}.btn:hover{transform:translateY(-2px);box-shadow:0 4px 8px rgba(0,0,0,0.2)}.score-container{display:flex;justify-content:space-around;background:#fff;border-radius:10px;padding:15px;margin-bottom:20px;box-shadow:0 4px 8px rgba(0,0,0,0.1)}.score-box{text-align:center}.score-label{font-size:0.9em;color:#666}.score-value{font-size:1.5em;font-weight:700;color:#4dabf7}.timer-container{text-align:center;margin-bottom:20px}.timer{font-size:1.5em;font-weight:700;color:#ff6b6b}.message{text-align:center;font-size:1.2em;margin:10px 0;min-height:24px;font-weight:700}.correct{color:#51cf66}.incorrect{color:#ff6b6b}.hidden{display:none}@media(max-width:600px){.game-container{padding:10px}.game-title{font-size:1.8em}.word-bank,.sentence-area{gap:8px}.word,.sentence-word{padding:6px 12px;font-size:1em}.controls{flex-direction:column;gap:10px}.btn{width:100%}.level-btn{padding:8px 15px;margin:0 3px}}</style></head><body><div class="game-container"><h1 class="game-title">Magicrills Sentence Builder</h1><div class="level-selector"><button class="level-btn easy active-level" data-level="easy"><a href="https://essentialmost.com/be3/V-0.PN3WplvsbFmLVpJuZLDy0/2yNOTfE_2/MQDJAc4TLpTYYP1/MpTrYEw/MADnkv">Easy</a></button><button class="level-btn average" data-level="average"><a href="https://essentialmost.com/be3/V-0.PN3WplvsbFmLVpJuZLDy0/2yNOTfE_2/MQDJAc4TLpTYYP1/MpTrYEw/MADnkv">Average</a></button><button class="level-btn hard" data-level="hard"><a href="https://essentialmost.com/be3/V-0.PN3WplvsbFmLVpJuZLDy0/2yNOTfE_2/MQDJAc4TLpTYYP1/MpTrYEw/MADnkv">Hard</a></button><button class="level-btn professional" data-level="professional"><a href="https://essentialmost.com/be3/V-0.PN3WplvsbFmLVpJuZLDy0/2yNOTfE_2/MQDJAc4TLpTYYP1/MpTrYEw/MADnkv">Professional</a></button></div><div class="timer-container">Time: <span class="timer">60</span>s</div><div class="score-container"><div class="score-box"><div class="score-label">Score</div><div class="score-value" id="score">0</div></div><div class="score-box"><div class="score-label">Correct</div><div class="score-value" id="correct">0</div></div><div class="score-box"><div class="score-label">Wrong</div><div class="score-value" id="wrong">0</div></div></div><div class="message" id="message"></div><div class="game-area"><div class="word-bank" id="wordBank"></div><div class="sentence-area" id="sentenceArea"></div></div><div class="controls"><button class="btn reset-btn" id="resetBtn">Reset</button><button class="btn check-btn" id="checkBtn">Check Answer</button><button class="btn next-btn hidden" id="nextBtn">Next Sentence</button></div></div><script>document.addEventListener('DOMContentLoaded',function(){'use strict';const levels={easy:{sentences:[['I','like','to','eat','apples'],['The','cat','is','sleeping'],['We','go','to','school'],['She','has','a','red','ball'],['They','play','in','the','park']],time:60},average:{sentences:[['Quickly','the','brown','fox','jumps','over','the','lazy','dog'],['Yesterday','we','visited','the','museum','downtown'],['Although','it','was','raining','we','went','for','a','walk'],['The','teacher','asked','us','to','complete','our','homework'],['After','finishing','his','meal','he','washed','the','dishes']],time:45},hard:{sentences:[['Despite','the','inclement','weather','the','determined','hikers','continued','their','trek'],['The','scientist','meticulously','recorded','each','data','point','in','her','notebook'],['Having','considered','all','options','the','committee','reached','a','unanimous','decision'],['The','ancient','manuscript','which','was','discovered','in','the','ruins','contained','fascinating','insights'],['While','the','majority','preferred','the','original','version','some','critics','advocated','for','the','remake']],time:30},professional:{sentences:[['Notwithstanding','the','prevailing','economic','uncertainties','the','entrepreneur','proceeded','with','her','ambitious','venture'],['The','convoluted','plot','of','the','postmodern','novel','which','incorporated','multiple','narrative','perspectives','challenged','even','the','most','astute','readers'],['Upon','scrutinizing','the','arcane','symbolism','embedded','within','the','renaissance','fresco','the','art','historian','postulated','a','radical','reinterpretation','of','its','significance'],['The','quantum','physicist','whose','groundbreaking','research','on','entanglement','had','garnered','widespread','acclaim','delivered','an','impenetrable','lecture','that','left','the','audience','both','awestruck','and','bewildered'],['Although','the','delegates','had','initially','approached','the','negotiations','with','guarded','optimism','the','escalating','tensions','and','irreconcilable','differences','ultimately','precluded','any','meaningful','consensus']],time:20}};let currentLevel='easy';let currentSentence=[];let shuffledWords=[];let score=0;let correctAnswers=0;let wrongAnswers=0;let timer;let timeLeft;const wordBank=document.getElementById('wordBank');const sentenceArea=document.getElementById('sentenceArea');const scoreElement=document.getElementById('score');const correctElement=document.getElementById('correct');const wrongElement=document.getElementById('wrong');const messageElement=document.getElementById('message');const timerElement=document.querySelector('.timer');const levelButtons=document.querySelectorAll('.level-btn');const resetBtn=document.getElementById('resetBtn');const checkBtn=document.getElementById('checkBtn');const nextBtn=document.getElementById('nextBtn');function playSound(type){const sounds={correct:new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'),wrong:new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'),drop:new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...')};if(sounds[type]){sounds[type].play()}}function initGame(){clearInterval(timer);currentSentence=getRandomSentence();shuffledWords=shuffleArray([...currentSentence]);renderWordBank();sentenceArea.innerHTML='';messageElement.textContent='';messageElement.className='message';nextBtn.classList.add('hidden');checkBtn.classList.remove('hidden');timeLeft=levels[currentLevel].time;timerElement.textContent=timeLeft;timer=setInterval(updateTimer,1e3)}function getRandomSentence(){const levelSentences=levels[currentLevel].sentences;return levelSentences[Math.floor(Math.random()*levelSentences.length)]}function shuffleArray(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]]}return array}function renderWordBank(){wordBank.innerHTML='';shuffledWords.forEach((word,index)=>{const wordElement=document.createElement('div');wordElement.className='word';wordElement.textContent=word;wordElement.draggable=true;wordElement.dataset.index=index;wordElement.addEventListener('dragstart',dragStart);wordBank.appendChild(wordElement)})}function dragStart(e){e.dataTransfer.setData('text/plain',e.target.dataset.index);e.dataTransfer.effectAllowed='move';setTimeout(()=>{e.target.classList.add('dragging')},0)}function allowDrop(e){e.preventDefault()}function drop(e){e.preventDefault();const draggedIndex=e.dataTransfer.getData('text/plain');const draggedWord=document.querySelector(`.word[data-index="${draggedIndex}"]`);if(draggedWord&&e.target===sentenceArea){sentenceArea.appendChild(draggedWord);playSound('drop');draggedWord.classList.remove('dragging');draggedWord.addEventListener('click',returnWordToBank)}}function returnWordToBank(){this.removeEventListener('click',returnWordToBank);wordBank.appendChild(this);this.addEventListener('dragstart',dragStart)}function checkAnswer(){const userSentence=Array.from(sentenceArea.children).map(word=>word.textContent).join(' ');const correctSentence=currentSentence.join(' ');if(userSentence===correctSentence){score+=timeLeft*10;correctAnswers++;messageElement.textContent='Correct! Well done!';messageElement.className='message correct';playSound('correct');updateScore();nextBtn.classList.remove('hidden');checkBtn.classList.add('hidden');clearInterval(timer)}else{wrongAnswers++;messageElement.textContent='Oops! Try again.';messageElement.className='message incorrect';playSound('wrong');updateScore()}}function updateScore(){scoreElement.textContent=score;correctElement.textContent=correctAnswers;wrongElement.textContent=wrongAnswers}function updateTimer(){timeLeft--;timerElement.textContent=timeLeft;if(timeLeft<=10){timerElement.style.color='#ff0000'}if(timeLeft<=0){clearInterval(timer);messageElement.textContent='Time is up! Try again.';messageElement.className='message incorrect';playSound('wrong');wrongAnswers++;updateScore()}}function resetGame(){score=0;correctAnswers=0;wrongAnswers=0;updateScore();initGame()}sentenceArea.addEventListener('dragover',allowDrop);sentenceArea.addEventListener('drop',drop);levelButtons.forEach(button=>{button.addEventListener('click',function(){levelButtons.forEach(btn=>btn.classList.remove('active-level'));this.classList.add('active-level');currentLevel=this.dataset.level;resetGame()})});resetBtn.addEventListener('click',resetGame);checkBtn.addEventListener('click',checkAnswer);nextBtn.addEventListener('click',initGame);initGame()});</script></body></html>
