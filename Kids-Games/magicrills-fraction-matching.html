<html lang="en"><head><meta charset="UTF-8"></meta><meta content="width=device-width,initial-scale=1.0" name="viewport"></meta><title>Magicrills Fraction Matching</title><style>body{font-family:'Comic Sans MS',cursive,sans-serif;background:#f0f8ff;margin:0;padding:20px;text-align:center}.game-container{max-width:800px;margin:0 auto;background:#fff;border-radius:15px;box-shadow:0 0 20px rgba(0,0,0,0.1);padding:20px}.game-title{color:#ff6b6b;font-size:2.5em;margin-bottom:10px;text-shadow:2px 2px 4px rgba(0,0,0,0.1)}.game-subtitle{color:#4ecdc4;margin-bottom:20px}.level-selector{margin:20px 0}.level-btn{padding:10px 20px;margin:5px;border:none;border-radius:50px;font-size:1em;cursor:pointer;transition:all 0.3s;font-weight:700}.level-btn:hover{transform:scale(1.05)}.easy{background:#a8e6cf;color:#333}.average{background:#fdffb6;color:#333}.hard{background:#ffaaa5;color:#333}.professional{background:#dcedc1;color:#333}.active-level{transform:scale(1.05);box-shadow:0 0 10px rgba(0,0,0,0.2)}.game-board{display:grid;grid-template-columns:repeat(4,1fr);gap:15px;margin:20px auto}.card{height:100px;background:#fff;border-radius:10px;display:flex;justify-content:center;align-items:center;font-size:2em;cursor:pointer;transition:all 0.3s;box-shadow:0 4px 8px rgba(0,0,0,0.1);position:relative;transform-style:preserve-3d}.card:hover{transform:translateY(-5px);box-shadow:0 8px 16px rgba(0,0,0,0.2)}.card-front,.card-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:10px;display:flex;justify-content:center;align-items:center}.card-front{background:#ffd166;transform:rotateY(180deg)}.card-back{background:#06d6a0;color:white}.flipped{transform:rotateY(180deg)}.matched{visibility:hidden;opacity:0;transition:visibility 0s 0.5s,opacity 0.5s linear}.game-info{display:flex;justify-content:space-around;margin:20px 0;font-size:1.2em}.score,.timer{background:#f7fff7;padding:10px 20px;border-radius:50px;box-shadow:0 4px 8px rgba(0,0,0,0.1)}.fraction-img{max-wi vg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="#f94144"/><path d="M50 50 L50 10 M50 50 L74 26 M50 50 L90 50 M50 50 L74 74 M50 50 L50 90 M50 50 L26 74 M50 50 L10 50 M50 50 L26 26" stroke="#fff" stroke-width="3"/><path d="M50 50 L50 10 L74 26 Z" fill="#ff9aa2"/><path d="M50 50 L74 26 L90 50 Z" fill="#ffb7b2"/><path d="M50 50 L90 50 L74 74 Z" fill="#ffdac1"/><path d="M50 50 L74 74 L50 90 Z" fill="#e2f0cb"/><path d="M50 50 L50 90 L26 74 Z" fill="#b5ead7"/><path d="M50 50 L26 74 L10 50 Z" fill="#c7ceea"/><path d="M50 50 L10 50 L26 26 Z" fill="#a2e1db"/><path d="M50 50 L26 26 L50 10 Z" fill="#43aa8b"/></svg>'},{fraction:'23/48',img:'<svg viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" fill="#577590"/><path d="M10 10 L90 10 L90 11.66 L10 11.66 Z" fill="#ff9aa2"/><path d="M10 11.66 L90 11.66 L90 13.32 L10 13.32 Z" fill="#ffb7b2"/><path d="M10 13.32 L90 13.32 L90 15 L10 15 Z" fill="#ffdac1"/><path d="M10 15 L90 15 L90 16.66 L10 16.66 Z" fill="#e2f0cb"/><path d="M10 16.66 L90 16.66 L90 18.32 L10 18.32 Z" fill="#b5ead7"/><path d="M10 18.32 L90 18.32 L90 20 L10 20 Z" fill="#c7ceea"/><path d="M10 20 L90 20 L90 21.66 L10 21.66 Z" fill="#a2e1db"/><path d="M10 21.66 L90 21.66 L90 23.32 L10 23.32 Z" fill="#43aa8b"/><path d="M10 23.32 L90 23.32 L90 25 L10 25 Z" fill="#f3722c"/><path d="M10 25 L90 25 L90 26.66 L10 26.66 Z" fill="#f8961e"/><path d="M10 26.66 L90 26.66 L90 28.32 L10 28.32 Z" fill="#f9844a"/><path d="M10 28.32 L90 28.32 L90 30 L10 30 Z" fill="#577590"/><path d="M10 30 L90 30 L90 31.66 L10 31.66 Z" fill="#277da1"/><path d="M10 31.66 L90 31.66 L90 33.32 L10 33.32 Z" fill="#4d908e"/><path d="M10 33.32 L90 33.32 L90 35 L10 35 Z" fill="#90be6d"/><path d="M10 35 L90 35 L90 36.66 L10 36.66 Z" fill="#f9c74f"/><path d="M10 36.66 L90 36.66 L90 38.32 L10 38.32 Z" fill="#f94144"/><path d="M10 38.32 L90 38.32 L90 40 L10 40 Z" fill="#f3722c"/><path d="M10 40 L90 40 L90 41.66 L10 41.66 Z" fill="#f8961e"/><path d="M10 41.66 L90 41.66 L90 43.32 L10 43.32 Z dio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');audio.volume=0.3;audio.play()}else if(type==='match'){const audio=new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQ...');audio.volume=0.3;audio.play()}else if(type==='win'){const audio=new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ...');audio.volume=0.3;audio.play()}}function startGame(){clearInterval(timer);time=0;score=0;updateScore();updateTimer();timer=setInterval(updateTimer,1000);gameBoard.innerHTML='';cards=[];const levelFractions=fractions[currentLevel];const pairs=[...levelFractions,...levelFractions];shuffleArray(pairs);pairs.forEach((pair,index)=>{const card=document.createElement('div');card.classList.add('card');card.dataset.fraction=pair.fraction;card.innerHTML=`<div class="card-front">${pair.img}</div><div class="card-back">?</div>`;card.addEventListener('click',flipCard);gameBoard.appendChild(card);cards.push(card)});restartBtn.classList.remove('hidden');gameOver.classList.remove('show')}function flipCard(){if(lockBoard)return;if(this===firstCard)return;playSound('flip');this.classList.add('flipped');if(!hasFlippedCard){hasFlippedCard=true;firstCard=this;return}secondCard=this;checkForMatch()}function checkForMatch(){const isMatch=firstCard.dataset.fraction===secondCard.dataset.fraction;isMatch?handleMatch():handleMismatch()}function handleMatch(){playSound('match');score+=10*(getLevelMultiplier());updateScore();firstCard.removeEventListener('click',flipCard);secondCard.removeEventListener('click',flipCard);setTimeout(()=>{firstCard.classList.add('matched');secondCard.classList.add('matched');resetBoard();checkGameOver()},1000)}function handleMismatch(){lockBoard=true;setTimeout(()=>{firstCard.classList.remove('flipped');secondCard.classList.remove('flipped');resetBoard()},1000)}function resetBoard(){[hasFlippedCard,lockBoard]=[false,false];[firstCard,secondCard]=[null,null]}function updateScore(){scoreValue.textContent=score}function updateTimer(){timeValue.textContent=time++;}function checkGameOver(){const remainingCards=document.querySelectorAll('.card:not(.matched)');if(remainingCards.length===0){clearInterval(timer);playSound('win');finalScore.textContent=`Your score: ${score}`;finalTime.textContent=`Time: ${time}s`;gameOver.classList.add('show')}}function shuffleArray(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]]}return array}function getLevelMultiplier(){switch(currentLevel){case'easy':return 1;case'average':return 2;case'hard':return 3;case'professional':return 4;default:return 1}}levelBtns.forEach(btn=>{btn.addEventListener('click',()=>{levelBtns.forEach(b=>b.classList.remove('active-level'));btn.classList.add('active-level');currentLevel=btn.dataset.level;startGame()})});restartBtn.addEventListener('click',startGame);gameOverRestart.addEventListener('click',()=>{gameOver.classList.remove('show');startGame()});startGame();</script></body></html>
