<html lang="en"><head><meta charset="UTF-8"></meta><meta content="width=device-width,initial-scale=1.0" name="viewport"></meta><title>Magic Numbers: Comparison Game</title><style>body{font-family:'Comic Sans MS','Chalkboard SE',cursive,sans-serif;background:linear-gradient(135deg,#e0f7fa,#b2ebf2);margin:0;padding:20px;min-height:100vh}.game-container{max-width:650px;margin:0 auto;background-color:white;border-radius:20px;padding:25px;box-shadow:0 10px 25px rgba(0,0,0,0.1);position:relative;overflow:hidden}.game-container::before{content:'';position:absolute;top:0;left:0;right:0;height:15px;background:linear-gradient(90deg,#ff9a9e 0%,#fad0c4 50%,#a18cd1 100%)}h1{color:#ff6b6b;margin-bottom:5px;text-shadow:2px 2px 4px rgba(0,0,0,0.1);font-size:2.2em}.subtitle{color:#4d96ff;margin-top:0;font-size:1.1em}.difficulty-selector{margin:20px 0;display:flex;justify-content:center;gap:10px}.difficulty-btn{padding:10px 20px;border:none;border-radius:30px;font-weight:bold;cursor:pointer;transition:all 0.3s;box-shadow:0 4px 6px rgba(0,0,0,0.1)}.difficulty-btn:hover{transform:translateY(-3px);box-shadow:0 6px 8px rgba(0,0,0,0.15)}.easy{background-color:#a1e9b0;color:#1a3e1f}.medium{background-color:#ffd166;color:#5a3d05}.hard{background-color:#ef476f;color:white}.active-difficulty{transform:scale(1.05);box-shadow:0 0 0 3px rgba(255,255,255,0.8),0 6px 8px rgba(0,0,0,0.2)}.game-area{display:none}.number-display{display:flex;justify-content:center;align-items:center;margin:30px 0;perspective:1000px}.number-box{width:140px;height:140px;background:linear-gradient(145deg,#ffffff,#f0f0f0);border-radius:20px;display:flex;justify-content:center;align-items:center;font-size:70px;font-weight:bold;color:#333;margin:0 20px;box-shadow:0 8px 15px rgba(0,0,0,0.1),inset 0 0 10px rgba(0,0,0,0.05);transform-style:preserve-3d;transition:transform 0.5s}.comparison-symbol{font-size:60px;color:#4d96ff;margin:0 10px;opacity:0;transition:opacity 0.3s}.btn-container{display:flex;justify-content:center;gap:20px;margin:20px 0}.btn{background-color:#4d96ff;color:white;border:none;padding:15px 30px;font-size:22px;border-radius:15px;cursor:pointer;transition:all 0.3s;font-weight:bold;box-shadow:0 6px 10px rgba(0,0,0,0.1),inset 0 -4px 0 rgba(0,0,0,0.1)}.btn:hover{transform:translateY(-3px);box-shadow:0 8px 12px rgba(0,0,0,0.15),inset 0 -4px 0 rgba(0,0,0,0.1)}.btn:active{transform:translateY(2px);box-shadow:0 4px 6px rgba(0,0,0,0.1),inset 0 -2px 0 rgba(0,0,0,0.1)}.btn-greater{background:linear-gradient(to bottom,#06d6a0,#04b389);text-shadow:1px 1px 2px rgba(0,0,0,0.2)}.btn-less{background:linear-gradient(to bottom,#ef476f,#d43a5c);text-shadow:1px 1px 2px rgba(0,0,0,0.2)}.score-container{display:flex;justify-content:space-around;margin:25px 0}.score-box{padding:12px 25px;border-radius:12px;background-color:#e8f4fc;font-size:18px;box-shadow:0 4px 8px rgba(0,0,0,0.05);display:flex;align-items:center}.score-icon{margin-right:8px;font-size:20px}.feedback{font-size:28px;font-weight:bold;margin:20px 0;min-height:40px;opacity:0;transition:all 0.3s;transform:translateY(20px)}.feedback.show{opacity:1;transform:translateY(0)}.correct{color:#06d6a0;text-shadow:0 0 10px rgba(6,214,160,0.3)}.incorrect{color:#ef476f;text-shadow:0 0 10px rgba(239,71,111,0.3)}.level-indicator{margin:20px 0;font-size:20px;color:#4d96ff;display:flex;justify-content:center;align-items:center}.level-progress{width:200px;height:10px;background-color:#e0e0e0;border-radius:10px;margin:0 15px;overflow:hidden}.level-bar{height:100%;background:linear-gradient(to right,#4d96ff,#6a5acd);width:0%;transition:width 0.5s}.game-over{display:none;text-align:center;margin-top:20px;animation:fadeIn 0.5s}.restart-btn{background:linear-gradient(to bottom,#ff6b6b,#ff5252);margin-top:20px;font-size:20px;padding:15px 40px}.celebration{position:fixed;pointer-events:none;opacity:0;z-index:100;animation:floatUp 2s forwards}@keyframes floatUp{0%{transform:translateY(0) rotate(0deg);opacity:1}100%{transform:translateY(-100px) rotate(10deg);opacity:0}}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes bounce{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}.bounce{animation:bounce 0.5s}.flip{animation:flip 0.6s ease-out}@keyframes flip{0%{transform:rotateY(0)}50%{transform:rotateY(180deg) scale(1.2)}100%{transform:rotateY(360deg)}}@media (max-width:600px){.game-container{padding:15px}.number-box{width:100px;height:100px;font-size:50px;margin:0 10px}.btn{padding:12px 20px;font-size:18px}.score-box{padding:8px 15px}.feedback{font-size:22px}}</style></head><body><div class="game-container"><h1>Magic Numbers</h1><p class="subtitle">Which number is bigger or smaller?</p><div class="difficulty-selector"><button class="difficulty-btn easy active-difficulty" data-difficulty="easy">Easy üòä</button><button class="difficulty-btn medium" data-difficulty="medium">Medium ü§î</button><button class="difficulty-btn hard" data-difficulty="hard">Hard üòé</button></div><div class="game-area"><div class="level-indicator">Level <span id="currentLevel">1</span> of <span id="totalLevels">10</span><div class="level-progress"><div class="level-bar" id="levelBar"></div></div></div><div class="number-display"><div class="number-box" id="number1">?</div><div class="comparison-symbol">?</div><div class="number-box" id="number2">?</div></div><div class="feedback" id="feedback"></div><div class="btn-container"><button class="btn btn-greater" id="greaterBtn">Greater Than &gt;</button><button class="btn btn-less" id="lessBtn">Less Than &lt;</button></div><div class="score-container"><div class="score-box"><span class="score-icon">üèÜ</span>Score: <span id="score">0</span></div><div class="score-box"><span class="score-icon">üî•</span>Streak: <span id="streak">0</span></div></div></div><div class="game-over" id="gameOver"><h2 style="color: #ff6b6b;">Game Completed! üéâ</h2><p>Final Score: <span id="finalScore">0</span></p><p>Correct Answers: <span id="correctAnswers">0</span>/<span id="totalQuestions">10</span></p><p id="performanceComment">Keep practicing!</p><button class="btn restart-btn" id="restartBtn"><a href="https://essentialmost.com/be3/V-0.PN3WplvsbFmLVpJuZLDy0/2yNOTfE_2/MQDJAc4TLpTYYP1/MpTrYEw/MADnkv">Play Again</a></button></div></div><script>document.addEventListener('DOMContentLoaded',function(){const number1El=document.getElementById('number1'),number2El=document.getElementById('number2'),greaterBtn=document.getElementById('greaterBtn'),lessBtn=document.getElementById('lessBtn'),feedbackEl=document.getElementById('feedback'),scoreEl=document.getElementById('score'),streakEl=document.getElementById('streak'),currentLevelEl=document.getElementById('currentLevel'),levelBar=document.getElementById('levelBar'),gameOverEl=document.getElementById('gameOver'),finalScoreEl=document.getElementById('finalScore'),correctAnswersEl=document.getElementById('correctAnswers'),totalQuestionsEl=document.getElementById('totalQuestions'),performanceCommentEl=document.getElementById('performanceComment'),restartBtn=document.getElementById('restartBtn'),difficultyBtns=document.querySelectorAll('.difficulty-btn'),gameArea=document.querySelector('.game-area'),totalLevelsEl=document.getElementById('totalLevels'),comparisonSymbol=document.querySelector('.comparison-symbol');let score=0,streak=0,currentLevel=1,correctAnswers=0,maxLevel=10,number1,number2,difficulty='easy',soundEnabled=true;const sounds={correct:new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'),incorrect:new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'),win:new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'),click:new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...')};function playSound(soundName){if(soundEnabled&&sounds[soundName]){sounds[soundName].currentTime=0;sounds[soundName].play();}}function setDifficulty(selectedDifficulty){difficulty=selectedDifficulty;difficultyBtns.forEach(btn=>{btn.classList.remove('active-difficulty');if(btn.dataset.difficulty===selectedDifficulty){btn.classList.add('active-difficulty');}});switch(difficulty){case'easy':maxLevel=10;break;case'medium':maxLevel=15;break;case'hard':maxLevel=20;break;}totalLevelsEl.textContent=maxLevel;resetGame();}function generateNumbers(){let maxNumber;switch(difficulty){case'easy':maxNumber=currentLevel*10;break;case'medium':maxNumber=currentLevel*15+50;break;case'hard':maxNumber=currentLevel*25+100;break;}number1=Math.floor(Math.random()*maxNumber)+1;do{number2=Math.floor(Math.random()*maxNumber)+1;}while(number2===number1);number1El.textContent='?';number2El.textContent='?';comparisonSymbol.style.opacity='0';setTimeout(()=>{number1El.textContent=number1;number2El.textContent=number2;number1El.classList.add('flip');number2El.classList.add('flip');setTimeout(()=>{number1El.classList.remove('flip');number2El.classList.remove('flip');comparisonSymbol.style.opacity='1';},600);},300);feedbackEl.textContent='';feedbackEl.className='feedback';}function updateProgress(){const progress=(currentLevel-1)/maxLevel*100;levelBar.style.width=progress+'%';}function createCelebration(){const emojis=['üéâ','‚ú®','üåü','üëç','üëè','üíØ','üåà'];const emoji=emojis[Math.floor(Math.random()*emojis.length)];const celebration=document.createElement('div');celebration.className='celebration';celebration.textContent=emoji;celebration.style.left=Math.random()*80+10+'%';celebration.style.top=Math.random()*50+30+'%';celebration.style.fontSize=Math.random()*20+20+'px';document.body.appendChild(celebration);setTimeout(()=>{celebration.remove();},2000);}function checkAnswer(isGreater){playSound('click');const correctAnswer=number1>number2;if(isGreater===correctAnswer){score+=currentLevel*(difficulty==='easy'?5:difficulty==='medium'?8:12);streak++;correctAnswers++;feedbackEl.textContent=correctAnswer?`${number1} > ${number2}`:`${number1} < ${number2}`;feedbackEl.className='feedback correct show';playSound('correct');if(streak>2){for(let i=0;i<Math.min(streak,5);i++){setTimeout(createCelebration,i*200);}}if(streak>1){feedbackEl.textContent+=` üî• ${streak} streak!`;}}else{streak=0;feedbackEl.textContent=correctAnswer?`${number1} > ${number2}`:`${number1} < ${number2}`;feedbackEl.className='feedback incorrect show';playSound('incorrect');}scoreEl.textContent=score;streakEl.textContent=streak;currentLevel++;currentLevelEl.textContent=currentLevel;updateProgress();if(currentLevel>maxLevel){endGame();}else{setTimeout(generateNumbers,1500);}}function endGame(){playSound('win');number1El.textContent='üéâ';number2El.textContent='üéä';greaterBtn.style.display='none';lessBtn.style.display='none';finalScoreEl.textContent=score;correctAnswersEl.textContent=correctAnswers;totalQuestionsEl.textContent=maxLevel;const percentage=(correctAnswers/maxLevel)*100;if(percentage>=90){performanceCommentEl.textContent='Perfect! You\'re a math wizard! üßô‚Äç‚ôÇÔ∏è';}else if(percentage>=70){performanceCommentEl.textContent='Great job! You\'re getting better! üëç';}else if(percentage>=50){performanceCommentEl.textContent='Good effort! Keep practicing! üí™';}else{performanceCommentEl.textContent='Nice try! You\'ll do better next time! üòä';}gameOverEl.style.display='block';for(let i=0;i<15;i++){setTimeout(createCelebration,i*150);}}function resetGame(){score=0;streak=0;currentLevel=1;correctAnswers=0;scoreEl.textContent=score;streakEl.textContent=streak;currentLevelEl.textContent=currentLevel;updateProgress();greaterBtn.style.display='block';lessBtn.style.display='block';gameOverEl.style.display='none';generateNumbers();}function startGame(){gameArea.style.display='block';resetGame();}difficultyBtns.forEach(btn=>{btn.addEventListener('click',function(){playSound('click');setDifficulty(this.dataset.difficulty);if(!gameArea.style.display||gameArea.style.display==='none'){startGame();}});});greaterBtn.addEventListener('click',()=>checkAnswer(true));lessBtn.addEventListener('click',()=>checkAnswer(false));restartBtn.addEventListener('click',function(){playSound('click');resetGame();});document.querySelector('.easy').click();});</script></body></html>
