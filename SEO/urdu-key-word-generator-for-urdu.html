        function loadTrendingTopics() {
            trendingTopicsContainer.innerHTML = '';
            urduData.trendingTopics.forEach(topic => {
                const topicElement = document.createElement('div');
                topicElement.className = 'trending-topic';
                topicElement.textContent = topic;
                topicElement.addEventListener('click', () => {
                    document.getElementById('topic').value = topic;
                });
                trendingTopicsContainer.appendChild(topicElement);
            });
        }

        // Load FAQs
        function loadFAQs() {
            faqContainer.innerHTML = '';
            urduData.faqs.forEach(faq => {
                const faqElement = document.createElement('div');
                faqElement.className = 'faq-item';
                faqElement.innerHTML = `
                    <h3>${faq.question}</h3>
                    <p>${faq.answer}</p>
                `;
                faqContainer.appendChild(faqElement);
            });
        }

        // Load recommendations
        function loadRecommendations() {
            recommendationsContainer.innerHTML = '';
            urduData.recommendations.forEach(rec => {
                const recElement = document.createElement('div');
                recElement.className = 'recommendation-item';
                recElement.innerHTML = `
                    <h3>${rec.title}</h3>
                    <p>${rec.content}</p>
                `;
                recommendationsContainer.appendChild(recElement);
            });
        }

        // Setup tabs
        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }

        // Generate keywords
        generateBtn.addEventListener('click', function() {
            const topic = document.getElementById('topic').value.trim();
            const description = document.getElementById('description').value.trim();
            const keywordType = document.getElementById('keyword-type').value;
            
            if (!topic) {
                alert('براہ کرم ایک موضوع درج کریں');
                return;
            }
            
            const keywords = generateKeywords(topic, description, keywordType);
            displayKeywords(keywords);
            resultsSection.style.display = 'block';
        });

        // Generate keywords based on topic and type
        function generateKeywords(topic, description, type) {
            let keywords = [];
            
            if (type === 'general' || type === 'all') {
                keywords = keywords.concat(
                    urduData.keywordTemplates.general.map(t => t.replace('{}', topic))
                );
            }
            
            if (type === 'long-tail' || type === 'all') {
                keywords = keywords.concat(
                    urduData.keywordTemplates.longTail.map(t => t.replace('{}', topic))
                );
            }
            
            if (type === 'questions' || type === 'all') {
                keywords = keywords.concat(
                    urduData.keywordTemplates.questions.map(t => t.replace('{}', topic))
                );
            }
            
            // Add some description-based keywords if available
            if (description) {
                const descWords = description.split(' ').filter(w => w.length > 3);
                if (descWords.length > 0) {
                    const extraKeywords = [
                        `${topic} اور ${descWords[0]}`,
                        `${descWords[0]} کے ساتھ ${topic}`,
                        `${topic} ${descWords.slice(0, 2).join(' ')}`
                    ];
                    keywords = keywords.concat(extraKeywords);
                }
            }
            
            // Shuffle and return
            return shuffleArray(keywords).slice(0, 20); // Return top 20 keywords
        }

            keywords.forEach(keyword => {
                const keywordElement = document.createElement('span');
                keywordElement.className = 'keyword';
                keywordElement.textContent = keyword;
                keywordsContainer.appendChild(keywordElement);
            });

            downloadFile(docContent, 'keywords.doc', 'application/msword');

        // Helper function to download file
        function downloadFile(content, fileName, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

        // Helper function to shuffle array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
    </script>
