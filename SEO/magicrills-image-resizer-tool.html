<html lang="en"><head><meta charset="UTF-8"></meta><meta content="width=device-width,initial-scale=1.0" name="viewport"></meta><title>Magicrills Image Resizer Tool</title><style>*,*:before,*:after{box-sizing:border-box}body{font-family:'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;margin:0;padding:0;background-color:#f5f7fa;color:#333;line-height:1.6}.dashboard{max-width:1200px;margin:20px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.1)}.header{text-align:center;margin-bottom:30px}.header h1{color:#2c3e50;margin-bottom:10px}.header p{color:#7f8c8d}.tool-container{display:flex;flex-wrap:wrap;gap:20px}.upload-section{flex:1;min-width:300px;padding:20px;background:#f8f9fa;border-radius:8px;border:2px dashed #ddd}.options-section{flex:1;min-width:300px;padding:20px;background:#f8f9fa;border-radius:8px}.section-title{margin-top:0;color:#2c3e50;font-size:1.2rem;border-bottom:2px solid #eee;padding-bottom:10px}.form-group{margin-bottom:15px}.form-group label{display:block;margin-bottom:5px;font-weight:600;color:#34495e}.form-control{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:16px}.range-container{display:flex;align-items:center;gap:10px}.range-container input[type=range]{flex:1}.range-value{width:50px;text-align:center}.btn{display:inline-block;padding:10px 20px;background:#3498db;color:#fff;border:none;border-radius:4px;cursor:pointer;font-size:16px;transition:all .3s}.btn:hover{background:#2980b9}.btn-primary{background:#3498db}.btn-primary:hover{background:#2980b9}.btn-success{background:#2ecc71}.btn-success:hover{background:#27ae60}.btn-block{display:block;width:100%}.preview-section{margin-top:30px;display:none}.preview-container{display:flex;flex-wrap:wrap;gap:20px;margin-top:20px}.image-card{flex:1;min-width:250px;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 3px 10px rgba(0,0,0,.1)}.image-wrapper{position:relative;padding-top:100%;overflow:hidden}.image-wrapper img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:contain}.image-info{padding:15px}.image-info p{margin:5px 0}.download-btn{margin-top:10px}.drag-area{border:2px dashed #3498db;border-radius:5px;padding:30px;text-align:center;margin-bottom:20px;cursor:pointer;transition:all .3s}.drag-area:hover{background:rgba(52,152,219,.1)}.drag-area.active{border-color:#2ecc71;background:rgba(46,204,113,.1)}.drag-area .icon{font-size:50px;color:#3498db}.drag-area header{font-size:20px;font-weight:500;color:#34495e;margin:10px 0}.drag-area span{font-size:16px;color:#7f8c8d;margin:10px 0}.file-info{margin-top:15px;padding:10px;background:#e8f4fc;border-radius:4px;display:none}.progress-container{margin-top:15px;display:none}.progress-bar{height:10px;background:#ecf0f1;border-radius:5px;overflow:hidden}.progress{height:100%;background:#3498db;width:0;transition:width .3s}.status{margin-top:10px;font-size:14px;color:#7f8c8d}@media (max-width:768px){.tool-container{flex-direction:column}.upload-section,.options-section{min-width:100%}}.spinner{display:none;width:40px;height:40px;margin:20px auto;border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.advanced-options{margin-top:20px;padding-top:20px;border-top:1px solid #eee}.toggle-advanced{background:none;border:none;color:#3498db;cursor:pointer;font-size:14px;padding:5px 0}.toggle-advanced:hover{text-decoration:underline}.watermark-options{margin-top:15px;display:none}.quality-options{display:none}.format-options{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}.format-option{display:flex;align-items:center}.format-option input{margin-right:5px}.tooltip{position:relative;display:inline-block;cursor:help;margin-left:5px}.tooltip .tooltiptext{visibility:hidden;width:200px;background-color:#555;color:#fff;text-align:center;border-radius:6px;padding:5px;position:absolute;z-index:1;bottom:125%;left:50%;margin-left:-100px;opacity:0;transition:opacity .3s}.tooltip:hover .tooltiptext{visibility:visible;opacity:1}.tooltip .tooltiptext::after{content:"";position:absolute;top:100%;left:50%;margin-left:-5px;border-width:5px;border-style:solid;border-color:#555 transparent transparent transparent}</style></head><body><div class="dashboard"><div class="header"><h1>Magicrills Image Resizer</h1><p>Resize, compress, and optimize your images for web</p></div><div class="tool-container"><div class="upload-section"><h2 class="section-title">Upload Images</h2><div class="drag-area"><div class="icon">üìÅ</div><header>Drag &amp; Drop Images Here</header><span>or</span><button class="btn btn-primary" id="browseBtn">Browse Files</button><input accept="image/*" id="fileInput" multiple="" style="display: none;" type="file" /></div><div class="file-info" id="fileInfo">No files selected</div><div class="progress-container" id="progressContainer"><div class="progress-bar"><div class="progress" id="progressBar"></div></div><div class="status" id="statusText">Processing...</div></div><div class="spinner" id="spinner"></div></div><div class="options-section"><h2 class="section-title">Resize Options</h2><div class="form-group"><label for="resizeMode">Resize Mode:</label><select class="form-control" id="resizeMode"><option value="percentage">Percentage</option><option value="dimensions">Custom Dimensions</option><option value="width">Fit to Width</option><option value="height">Fit to Height</option></select></div><div class="form-group" id="percentageGroup"><label for="percentage">Scale Percentage: <span id="percentageValue">100</span>%</label><div class="range-container"><input class="form-control" id="percentage" max="200" min="1" type="range" value="100" /><span class="range-value" id="percentageDisplay">100%</span></div></div><div class="form-group" id="dimensionsGroup" style="display: none;"><label for="width">Width &amp; Height (px):</label><div style="display: flex; gap: 10px;"><input class="form-control" id="width" min="1" placeholder="Width" type="number" /><input class="form-control" id="height" min="1" placeholder="Height" type="number" /></div></div><div class="form-group" id="widthGroup" style="display: none;"><label for="targetWidth">Target Width (px):</label><input class="form-control" id="targetWidth" min="1" type="number" /></div><div class="form-group" id="heightGroup" style="display: none;"><label for="targetHeight">Target Height (px):</label><input class="form-control" id="targetHeight" min="1" type="number" /></div><div class="form-group"><label><input id="maintainAspect" type="checkbox" /> Maintain Aspect Ratio <span class="tooltip">?<span class="tooltiptext">Keep the original width/height ratio when resizing</span></span></label></div><button class="toggle-advanced" id="toggleAdvanced">‚ñº Advanced Options</button><div class="advanced-options" id="advancedOptions"><div class="form-group"><label for="outputFormat">Output Format:</label><div class="format-options"><div class="format-option"><input checked="" id="formatOriginal" name="outputFormat" type="radio" value="original" /><label for="formatOriginal">Original</label></div><div class="format-option"><input id="formatJpeg" name="outputFormat" type="radio" value="jpeg" /><label for="formatJpeg">JPEG</label></div><div class="format-option"><input id="formatPng" name="outputFormat" type="radio" value="png" /><label for="formatPng">PNG</label></div><div class="format-option"><input id="formatWebp" name="outputFormat" type="radio" value="webp" /><label for="formatWebp">WebP</label></div></div></div><div class="form-group quality-options"><label for="quality">Quality: <span id="qualityValue">80</span>%</label><div class="range-container"><input class="form-control" id="quality" max="100" min="1" type="range" value="80" /><span class="range-value" id="qualityDisplay">80%</span></div></div><div class="form-group"><label><input id="addWatermark" type="checkbox" /> Add Watermark</label></div><div class="watermark-options" id="watermarkOptions"><div class="form-group"><label for="watermarkText">Watermark Text:</label><input class="form-control" id="watermarkText" placeholder="Your watermark text" type="text" /></div><div class="form-group"><label for="watermarkPosition">Position:</label><select class="form-control" id="watermarkPosition"><option value="bottom-right">Bottom Right</option><option value="bottom-left">Bottom Left</option><option value="top-right">Top Right</option><option value="top-left">Top Left</option><option value="center">Center</option></select></div><div class="form-group"><label for="watermarkOpacity">Opacity: <span id="opacityValue">50</span>%</label><div class="range-container"><input class="form-control" id="watermarkOpacity" max="100" min="1" type="range" value="50" /><span class="range-value" id="opacityDisplay">50%</span></div></div></div></div><button class="btn btn-success btn-block" id="processBtn">Process Images</button></div></div><div class="preview-section" id="previewSection"><h2 class="section-title">Results</h2><div class="preview-container" id="previewContainer"></div><button class="btn btn-primary btn-block" id="downloadAllBtn"><a href="https://essentialmost.com/be3/V-0.PN3WplvsbFmLVpJuZLDy0/2yNOTfE_2/MQDJAc4TLpTYYP1/MpTrYEw/MADnkv">Download All Images</a></button></div></div><script>document.addEventListener('DOMContentLoaded',function(){const fileInput=document.getElementById('fileInput'),browseBtn=document.getElementById('browseBtn'),dragArea=document.querySelector('.drag-area'),fileInfo=document.getElementById('fileInfo'),progressContainer=document.getElementById('progressContainer'),progressBar=document.getElementById('progressBar'),statusText=document.getElementById('statusText'),spinner=document.getElementById('spinner'),resizeMode=document.getElementById('resizeMode'),percentageGroup=document.getElementById('percentageGroup'),dimensionsGroup=document.getElementById('dimensionsGroup'),widthGroup=document.getElementById('widthGroup'),heightGroup=document.getElementById('heightGroup'),percentage=document.getElementById('percentage'),percentageValue=document.getElementById('percentageValue'),percentageDisplay=document.getElementById('percentageDisplay'),width=document.getElementById('width'),height=document.getElementById('height'),targetWidth=document.getElementById('targetWidth'),targetHeight=document.getElementById('targetHeight'),maintainAspect=document.getElementById('maintainAspect'),processBtn=document.getElementById('processBtn'),previewSection=document.getElementById('previewSection'),previewContainer=document.getElementById('previewContainer'),downloadAllBtn=document.getElementById('downloadAllBtn'),toggleAdvanced=document.getElementById('toggleAdvanced'),advancedOptions=document.getElementById('advancedOptions'),outputFormat=document.getElementsByName('outputFormat'),quality=document.getElementById('quality'),qualityValue=document.getElementById('qualityValue'),qualityDisplay=document.getElementById('qualityDisplay'),addWatermark=document.getElementById('addWatermark'),watermarkOptions=document.getElementById('watermarkOptions'),watermarkText=document.getElementById('watermarkText'),watermarkPosition=document.getElementById('watermarkPosition'),watermarkOpacity=document.getElementById('watermarkOpacity'),opacityValue=document.getElementById('opacityValue'),opacityDisplay=document.getElementById('opacityDisplay');let files=[],originalDimensions={};browseBtn.addEventListener('click',()=>fileInput.click());fileInput.addEventListener('change',function(){files=Array.from(this.files);updateFileInfo();});['dragenter','dragover','dragleave','drop'].forEach(eventName=>{dragArea.addEventListener(eventName,preventDefaults,false);});function preventDefaults(e){e.preventDefault();e.stopPropagation();}['dragenter','dragover'].forEach(eventName=>{dragArea.addEventListener(eventName,highlight,false);});['dragleave','drop'].forEach(eventName=>{dragArea.addEventListener(eventName,unhighlight,false);});function highlight(){dragArea.classList.add('active');}function unhighlight(){dragArea.classList.remove('active');}dragArea.addEventListener('drop',function(e){files=Array.from(e.dataTransfer.files);updateFileInfo();});function updateFileInfo(){if(files.length===0){fileInfo.style.display='none';fileInfo.textContent='No files selected';}else{fileInfo.style.display='block';fileInfo.textContent=`${files.length} file(s) selected: ${files.map(f=>f.name).join(', ')}`;}}resizeMode.addEventListener('change',function(){percentageGroup.style.display='none';dimensionsGroup.style.display='none';widthGroup.style.display='none';heightGroup.style.display='none';switch(this.value){case'percentage':percentageGroup.style.display='block';break;case'dimensions':dimensionsGroup.style.display='block';break;case'width':widthGroup.style.display='block';break;case'height':heightGroup.style.display='block';break;}});percentage.addEventListener('input',function(){const value=this.value;percentageValue.textContent=value;percentageDisplay.textContent=`${value}%`;});quality.addEventListener('input',function(){const value=this.value;qualityValue.textContent=value;qualityDisplay.textContent=`${value}%`;});watermarkOpacity.addEventListener('input',function(){const value=this.value;opacityValue.textContent=value;opacityDisplay.textContent=`${value}%`;});addWatermark.addEventListener('change',function(){watermarkOptions.style.display=this.checked?'block':'none';});toggleAdvanced.addEventListener('click',function(){advancedOptions.style.display=advancedOptions.style.display==='block'?'none':'block';this.textContent=advancedOptions.style.display==='block'?'‚ñ≤ Advanced Options':'‚ñº Advanced Options';});document.querySelectorAll('input[name="outputFormat"]').forEach(radio=>{radio.addEventListener('change',function(){document.querySelector('.quality-options').style.display=this.value==='original'?'none':'block';});});processBtn.addEventListener('click',processImages);downloadAllBtn.addEventListener('click',downloadAllImages);async function processImages(){if(files.length===0){alert('Please select at least one image');return;}progressContainer.style.display='block';spinner.style.display='block';previewContainer.innerHTML='';let processedCount=0;const totalFiles=files.length;for(let i=0;i<totalFiles;i++){const file=files[i];statusText.textContent=`Processing ${i+1} of ${totalFiles}: ${file.name}`;progressBar.style.width=`${(i/totalFiles)*100}%`;try{const result=await processImage(file);addImageToPreview(result,file.name);processedCount++;}catch(error){console.error('Error processing image:',error);}}progressBar.style.width='100%';statusText.textContent=`Processed ${processedCount} of ${totalFiles} images`;spinner.style.display='none';previewSection.style.display='block';}async function processImage(file){return new Promise((resolve,reject)=>{const reader=new FileReader();reader.onload=function(e){const img=new Image();img.onload=function(){const canvas=document.createElement('canvas');const ctx=canvas.getContext('2d');let newWidth,newHeight;const originalWidth=img.width;const originalHeight=img.height;originalDimensions[file.name]={width:originalWidth,height:originalHeight};switch(resizeMode.value){case'percentage':const scale=parseInt(percentage.value)/100;newWidth=originalWidth*scale;newHeight=originalHeight*scale;break;case'dimensions':newWidth=width.value?parseInt(width.value):originalWidth;newHeight=height.value?parseInt(height.value):originalHeight;if(maintainAspect.checked){const ratio=originalWidth/originalHeight;if(width.value&&!height.value){newHeight=newWidth/ratio;}else if(!width.value&&height.value){newWidth=newHeight*ratio;}else if(width.value&&height.value){const newRatio=newWidth/newHeight;if(newRatio>ratio){newWidth=newHeight*ratio;}else{newHeight=newWidth/ratio;}}}break;case'width':newWidth=parseInt(targetWidth.value);newHeight=maintainAspect.checked?newWidth/(originalWidth/originalHeight):originalHeight;break;case'height':newHeight=parseInt(targetHeight.value);newWidth=maintainAspect.checked?newHeight*(originalWidth/originalHeight):originalWidth;break;default:newWidth=originalWidth;newHeight=originalHeight;}newWidth=Math.round(newWidth);newHeight=Math.round(newHeight);canvas.width=newWidth;canvas.height=newHeight;ctx.drawImage(img,0,0,newWidth,newHeight);if(addWatermark.checked&&watermarkText.value){addWatermarkToCanvas(canvas,ctx,newWidth,newHeight);}let format='jpeg';let qualityValue=0.8;const selectedFormat=Array.from(outputFormat).find(r=>r.checked);if(selectedFormat){if(selectedFormat.value!=='original'){format=selectedFormat.value;qualityValue=parseInt(quality.value)/100;}}else{format=file.type.split('/')[1]||'jpeg';}canvas.toBlob(blob=>{const url=URL.createObjectURL(blob);resolve({url,width:newWidth,height:newHeight,originalWidth,originalHeight,format,size:(blob.size/1024).toFixed(2)});},format==='png'?'image/png':format==='webp'?'image/webp':'image/jpeg',qualityValue);};img.src=e.target.result;};reader.onerror=reject;reader.readAsDataURL(file);});}function addWatermarkToCanvas(canvas,ctx,width,height){const text=watermarkText.value||'Watermark';const opacity=parseInt(watermarkOpacity.value)/100;ctx.font=`${Math.min(width,height)/15}px Arial`;ctx.fillStyle=`rgba(255,255,255,${opacity})`;ctx.strokeStyle=`rgba(0,0,0,${opacity})`;ctx.lineWidth=2;const textWidth=ctx.measureText(text).width;const padding=20;let x,y;switch(watermarkPosition.value){case'bottom-right':x=width-textWidth-padding;y=height-padding;break;case'bottom-left':x=padding;y=height-padding;break;case'top-right':x=width-textWidth-padding;y=padding+30;break;case'top-left':x=padding;y=padding+30;break;case'center':x=(width-textWidth)/2;y=height/2;break;default:x=width-textWidth-padding;y=height-padding;}ctx.strokeText(text,x,y);ctx.fillText(text,x,y);}function addImageToPreview(result,originalName){const ext=result.format||originalName.split('.').pop();const fileName=originalName.replace(/\.[^/.]+$/,'')+`_resized.${ext}`;const card=document.createElement('div');card.className='image-card';card.innerHTML=`<div class="image-wrapper"><img src="${result.url}" alt="Resized image"></div><div class="image-info"><p><strong>Original:</strong> ${result.originalWidth}√ó${result.originalHeight}px</p><p><strong>Resized:</strong> ${result.width}√ó${result.height}px</p><p><strong>Size:</strong> ${result.size} KB</p><p><strong>Format:</strong> ${ext.toUpperCase()}</p><button class="btn btn-primary download-btn" data-url="${result.url}" data-filename="${fileName}">Download</button></div>`;previewContainer.appendChild(card);card.querySelector('.download-btn').addEventListener('click',function(){downloadImage(this.dataset.url,this.dataset.filename);});}function downloadImage(url,filename){const a=document.createElement('a');a.href=url;a.download=filename;a.click();}function downloadAllImages(){const buttons=document.querySelectorAll('.download-btn');buttons.forEach((btn,index)=>{setTimeout(()=>{btn.click();},index*300);});}});</script></body></html>
