<!DOCTYPE html>
<html dir="rtl" lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدید اردو کلیدی الفاظ جنریٹر | MagicRills</title>
    <link rel="stylesheet" href="urdu-keyword-generator.css">
    <link rel="icon" href="assets/urdu-keyword-generator-favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- تھیم سوئچر -->
    <div class="urdu-keyword-generator-theme-switcher">
        <button id="urdu-keyword-generator-dark-mode-toggle" class="urdu-keyword-generator-theme-btn">
            <span class="urdu-keyword-generator-theme-icon">🌙</span>
            ڈارک موڈ
        </button>
    </div>

    <!-- مین کنٹینر -->
    <div class="urdu-keyword-generator-container">
        <!-- ہیڈر سیکشن -->
        <header class="urdu-keyword-generator-header">
            <div class="urdu-keyword-generator-logo">
                <h1>✨ اردو کلیدی الفاظ جنریٹر</h1>
                <p>AI پاورڈ جدید ٹول برائے بلاگرز</p>
            </div>
            <div class="urdu-keyword-generator-stats">
                <div class="urdu-keyword-generator-stat-item">
                    <span class="urdu-keyword-generator-stat-number" id="urdu-keyword-generator-total-generated">0</span>
                    <span class="urdu-keyword-generator-stat-label">کلیدی الفاظ جنریٹ ہوئے</span>
                </div>
            </div>
        </header>

        <!-- ڈیش بورڈ -->
        <div class="urdu-keyword-generator-dashboard">
            <!-- ان پٹ سیکشن -->
            <section class="urdu-keyword-generator-input-section">
                <h2>📝 اپنا موضوع درج کریں</h2>
                
                <div class="urdu-keyword-generator-input-group">
                    <label for="urdu-keyword-generator-topic">مرکزی موضوع</label>
                    <input type="text" id="urdu-keyword-generator-topic" 
                           placeholder="مثال: صحت، ٹیکنالوجی، تعلیم...">
                </div>
                
                <div class="urdu-keyword-generator-input-group">
                    <label for="urdu-keyword-generator-description">مزید تفصیل (اختیاری)</label>
                    <textarea id="urdu-keyword-generator-description" 
                              placeholder="اپنے موضوع کے بارے میں مزید تفصیل درج کریں..."></textarea>
                </div>
                
                <div class="urdu-keyword-generator-input-group">
                    <label for="urdu-keyword-generator-keyword-type">کلیدی الفاظ کی قسم</label>
                    <select id="urdu-keyword-generator-keyword-type">
                        <option value="general">عام کلیدی الفاظ</option>
                        <option value="long-tail">لمبی دم والے کلیدی الفاظ</option>
                        <option value="questions">سوالیہ کلیدی الفاظ</option>
                        <option value="all">تمام اقسام</option>
                    </select>
                </div>
                
                <div class="urdu-keyword-generator-input-group">
                    <label for="urdu-keyword-generator-creativity">AI تخلیقی سطح</label>
                    <input type="range" id="urdu-keyword-generator-creativity" min="1" max="10" value="5">
                    <div class="urdu-keyword-generator-slider-labels">
                        <span>روایتی</span>
                        <span>تخلیقی</span>
                    </div>
                </div>

                <button id="urdu-keyword-generator-generate-btn" class="urdu-keyword-generator-primary-btn">
                    <span class="urdu-keyword-generator-btn-icon">🚀</span>
                    کلیدی الفاظ جنریٹ کریں
                </button>
            </section>

            <!-- نتائج سیکشن -->
            <section class="urdu-keyword-generator-results-section" id="urdu-keyword-generator-results-section">
                <div class="urdu-keyword-generator-results-header">
                    <h2>🎯 تجاویز کردہ کلیدی الفاظ</h2>
                    <div class="urdu-keyword-generator-results-actions">
                        <button id="urdu-keyword-generator-copy-btn" class="urdu-keyword-generator-secondary-btn">
                            📋 کاپی کریں
                        </button>
                        <button id="urdu-keyword-generator-save-btn" class="urdu-keyword-generator-secondary-btn">
                            💾 محفوظ کریں
                        </button>
                    </div>
                </div>
                
                <div class="urdu-keyword-generator-keywords-container" id="urdu-keyword-generator-keywords-container">
                    <!-- یہاں کلیدی الفاظ ظاہر ہوں گے -->
                </div>
                
                <div class="urdu-keyword-generator-download-options">
                    <button id="urdu-keyword-generator-download-txt" class="urdu-keyword-generator-download-btn">
                        📄 TXT ڈاؤن لوڈ
                    </button>
                    <button id="urdu-keyword-generator-download-doc" class="urdu-keyword-generator-download-btn">
                        📝 DOC ڈاؤن لوڈ
                    </button>
                    <button id="urdu-keyword-generator-download-pdf" class="urdu-keyword-generator-download-btn">
                        📊 PDF ڈاؤن لوڈ
                    </button>
                </div>
            </section>
        </div>

        <!-- اضافی فیچرز -->
        <div class="urdu-keyword-generator-features">
            <!-- ٹرینڈنگ ٹاپکس -->
            <section class="urdu-keyword-generator-trending-section">
                <h2>🔥 موجودہ رجحان ساز موضوعات</h2>
                <div class="urdu-keyword-generator-trending-grid" id="urdu-keyword-generator-trending-topics-container">
                    <!-- ٹرینڈنگ ٹاپکس یہاں لوڈ ہوں گے -->
                </div>
            </section>

            <!-- AI تجاویز -->
            <section class="urdu-keyword-generator-ai-suggestions">
                <h2>🤖 AI تجاویز</h2>
                <div class="urdu-keyword-generator-ai-cards" id="urdu-keyword-generator-ai-suggestions-container">
                    <!-- AI تجاویز یہاں ظاہر ہوں گی -->
                </div>
            </section>
        </div>

        <!-- فوٹر -->
        <footer class="urdu-keyword-generator-footer">
            <p>© 2024 اردو کلیدی الفاظ جنریٹر | MagicRills.com کا ایک حصہ</p>
        </footer>
    </div>

    <!-- لوڈنگ انڈیکیٹر -->
    <div class="urdu-keyword-generator-loading" id="urdu-keyword-generator-loading">
        <div class="urdu-keyword-generator-spinner"></div>
        <p>AI کلیدی الفاظ جنریٹ کر رہا ہے...</p>
    </div>

    <!-- سکریپٹس -->
    <script src="urdu-keyword-generator-components.js"></script>
    <script src="urdu-keyword-generator.js"></script>
</body>
</html>
