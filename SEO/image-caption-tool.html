<html lang="en"><head><meta charset="UTF-8"></meta><meta content="width=device-width,initial-scale=1.0" name="viewport"></meta><title>Image Caption Tool</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:20px;background:#f5f5f5}.tool-container{max-width:800px;margin:0 auto;background:#fff;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);padding:20px}.header h1{color:#333;text-align:center;margin-bottom:20px}.tool-section{margin-bottom:20px}.section-title{font-weight:600;margin-bottom:10px;color:#444}.upload-area{width:100%;height:200px;border:2px dashed #ccc;border-radius:6px;display:flex;align-items:center;justify-content:center;flex-direction:column;cursor:pointer;margin-bottom:15px;transition:all .3s}.upload-area:hover{border-color:#4CAF50}.upload-area i{font-size:48px;color:#4CAF50;margin-bottom:10px}.upload-area p{margin:0;color:#666}#image-preview{max-width:100%;max-height:300px;display:block;margin:15px auto;border-radius:4px}#caption-editor{min-height:100px;padding:10px;border:1px solid #ddd;border-radius:4px;background:#fff;outline:none}.formatting-tools{display:flex;flex-wrap:wrap;gap:5px;margin-bottom:10px}.format-btn{padding:8px 12px;background:#f0f0f0;border:1px solid #ddd;border-radius:4px;cursor:pointer;font-size:14px}.format-btn:hover{background:#e0e0e0}.color-picker{width:30px;height:30px;padding:0;border:1px solid #ddd}.font-selector,.caption-style-selector,.font-size-selector{padding:6px;border:1px solid #ddd;border-radius:4px}.font-size-selector{width:70px}.caption-style-selector{width:120px}.action-btns{display:flex;gap:10px;margin-top:15px}.action-btn{padding:10px 15px;background:#4CAF50;color:#fff;border:none;border-radius:4px;cursor:pointer;font-weight:600;transition:background .3s}.action-btn:hover{background:#45a049}.action-btn.secondary{background:#f44336}.action-btn.secondary:hover{background:#d32f2f}.output-container{border:1px solid #ddd;border-radius:4px;padding:15px;margin-top:20px;background:#f9f9f9}.output-title{font-weight:600;margin-bottom:10px}.output-content{min-height:50px;padding:10px;background:#fff;border:1px solid #eee;border-radius:4px}.hidden{display:none}@media (max-width:600px){.formatting-tools,.action-btns{flex-direction:column}.format-btn,.action-btn{width:100%}}</style></head><body><div class="tool-container"><div class="header"><h1>Image Caption Tool</h1></div><div class="tool-section"><div class="section-title">Upload Image</div><div class="upload-area" id="upload-area"><i>üìÅ</i><p>Click to upload or drag &amp; drop image</p><input accept="image/*" id="file-input" style="display: none;" type="file" /></div><img class="hidden" id="image-preview" /></div><div class="tool-section"><div class="section-title">Caption Text</div><div contenteditable="true" id="caption-editor" style="background: #fff; border-radius: 4px; border: 1px solid #ddd; min-height: 100px; padding: 10px;"></div></div><div class="tool-section"><div class="section-title">Text Formatting</div><div class="formatting-tools"><button class="format-btn" onclick="formatText('bold')"><b>B</b></button><button class="format-btn" onclick="formatText('italic')"><i>I</i></button><button class="format-btn" onclick="formatText('underline')"><u>U</u></button><button class="format-btn" onclick="formatText('insertHTML','&lt;ul&gt;&lt;li&gt;&lt;/li&gt;&lt;/ul&gt;')">‚Ä¢ List</button><button class="format-btn" onclick="formatText('insertHTML','&lt;ol&gt;&lt;li&gt;&lt;/li&gt;&lt;/ol&gt;')">1. List</button><button class="format-btn" onclick="formatText('insertHTML','&lt;blockquote&gt;&lt;/blockquote&gt;')">Quote</button><button class="format-btn" onclick="formatText('justifyLeft')">‚Üê Left</button><button class="format-btn" onclick="formatText('justifyCenter')">Center</button><button class="format-btn" onclick="formatText('justifyRight')">Right ‚Üí</button><input class="color-picker" onchange="formatText('foreColor',this.value)" title="Text Color" type="color" value="#000000" /><input class="color-picker" onchange="formatText('hiliteColor',this.value)" title="Background Color" type="color" value="#ffffff" /><select class="font-selector" onchange="formatText('fontName',this.value)"><option value="Arial">Arial</option><option value="Verdana">Verdana</option><option value="Georgia">Georgia</option><option value="Courier New">Courier</option><option value="Times New Roman">Times</option></select><select class="font-size-selector" onchange="formatText('fontSize',this.value)"><option value="1">8px</option><option value="2">10px</option><option value="3">12px</option><option value="4">14px</option><option value="5">18px</option><option value="6">24px</option><option value="7">36px</option></select><select class="caption-style-selector" id="caption-style"><option value="none">Caption Style</option><option value="modern">Modern</option><option value="vintage">Vintage</option><option value="elegant">Elegant</option><option value="bold">Bold</option><option value="minimal">Minimal</option><option value="fun">Fun</option></select></div></div><div class="tool-section"><div class="action-btns"><button class="action-btn" onclick="generateOutput()">Generate Caption</button><button class="action-btn secondary" onclick="clearAll()">Clear All</button><button class="action-btn" disabled="" id="download-btn" onclick="downloadImage()"><a href="https://essentialmost.com/be3/V-0.PN3WplvsbFmLVpJuZLDy0/2yNOTfE_2/MQDJAc4TLpTYYP1/MpTrYEw/MADnkv">Download</a></button></div></div><div class="tool-section output-container hidden" id="output-section"><div class="output-title">Your Captioned Image</div><div class="output-content" id="output-content"></div></div></div><script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script><script>const fileInput=document.getElementById('file-input'),uploadArea=document.getElementById('upload-area'),imagePreview=document.getElementById('image-preview'),captionEditor=document.getElementById('caption-editor'),outputSection=document.getElementById('output-section'),outputContent=document.getElementById('output-content'),downloadBtn=document.getElementById('download-btn'),captionStyle=document.getElementById('caption-style');let uploadedImage=null;uploadArea.addEventListener('click',()=>fileInput.click());fileInput.addEventListener('change',handleFileUpload);uploadArea.addEventListener('dragover',e=>{e.preventDefault();uploadArea.style.borderColor='#4CAF50'});uploadArea.addEventListener('dragleave',()=>{uploadArea.style.borderColor='#ccc'});uploadArea.addEventListener('drop',e=>{e.preventDefault();uploadArea.style.borderColor='#ccc';if(e.dataTransfer.files.length){fileInput.files=e.dataTransfer.files;handleFileUpload()}});function handleFileUpload(){const file=fileInput.files[0];if(file&&file.type.match('image.*')){const reader=new FileReader();reader.onload=function(e){uploadedImage=e.target.result;imagePreview.src=uploadedImage;imagePreview.classList.remove('hidden');uploadArea.style.display='none'};reader.readAsDataURL(file)}}function formatText(cmd,value=null){document.getElementById('caption-editor').focus();if(cmd==='insertHTML'){document.execCommand('insertHTML',false,value)}else{document.execCommand(cmd,false,value)}}function applyCaptionStyle(style,text){let styledText=text;switch(style){case'modern':styledText=`<div style="font-family:'Montserrat',sans-serif;font-weight:600;color:#333;text-align:center;padding:15px;background:rgba(255,255,255,0.9);border-left:4px solid #4CAF50">${text}</div>`;break;case'vintage':styledText=`<div style="font-family:'Playfair Display',serif;font-style:italic;color:#5c4d3a;text-align:center;padding:15px;background:rgba(242,236,222,0.9);border:1px dashed #8b7d65">${text}</div>`;break;case'elegant':styledText=`<div style="font-family:'Garamond',serif;color:#444;text-align:center;padding:15px;letter-spacing:1px;background:rgba(255,255,255,0.8);border-bottom:2px solid #d4af37">${text}</div>`;break;case'bold':styledText=`<div style="font-family:'Impact',sans-serif;color:white;text-align:center;padding:15px;background:rgba(0,0,0,0.7);text-shadow:2px 2px 4px #000">${text}</div>`;break;case'minimal':styledText=`<div style="font-family:'Helvetica Neue',sans-serif;color:#666;text-align:center;padding:10px;font-weight:300;letter-spacing:2px">${text}</div>`;break;case'fun':styledText=`<div style="font-family:'Comic Sans MS',cursive;color:#e91e63;text-align:center;padding:15px;background:rgba(255,255,255,0.9);border-radius:10px;border:2px dotted #ff9800">${text}</div>`;break;default:styledText=`<div style="padding:10px">${text}</div>`}return styledText}function generateOutput(){if(!uploadedImage){alert('Please upload an image first');return}const captionHtml=captionEditor.innerHTML;if(!captionHtml.replace(/<[^>]*>/g,'').trim()){alert('Please enter a caption');return}const selectedStyle=captionStyle.value;const styledCaption=applyCaptionStyle(selectedStyle,captionHtml);outputContent.innerHTML=`<div style="text-align:center;position:relative"><img src="${uploadedImage}" style="max-width:100%;border-radius:4px"><div style="margin-top:15px">${styledCaption}</div></div>`;outputSection.classList.remove('hidden');downloadBtn.disabled=false}function clearAll(){fileInput.value='';uploadedImage=null;imagePreview.src='';imagePreview.classList.add('hidden');uploadArea.style.display='flex';captionEditor.innerHTML='';outputContent.innerHTML='';outputSection.classList.add('hidden');downloadBtn.disabled=true;captionStyle.value='none'}async function downloadImage(){if(!outputContent.innerHTML)return;try{const canvas=await html2canvas(outputContent);const link=document.createElement('a');link.download='captioned-image.png';link.href=canvas.toDataURL('image/png');document.body.appendChild(link);link.click();document.body.removeChild(link)}catch(error){console.error('Error generating image:',error);alert('Error generating image. Please try again.')}}</script></body></html>
