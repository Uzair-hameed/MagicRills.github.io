<html><head><meta charset="utf-8"></meta><meta content="width=device-width,initial-scale=1" name="viewport"></meta><title>Favicon Generator</title><style>body{font-family:'Segoe UI',Roboto,Oxygen-Sans,Ubuntu,Cantarell,sans-serif;margin:0;padding:20px;background:#f5f5f5;color:#333}.container{max-width:800px;margin:0 auto;background:#fff;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);padding:20px}h1{text-align:center;margin-bottom:20px;color:#2c3e50}.generator{display:flex;flex-wrap:wrap;gap:20px}.preview-section{flex:1;min-width:300px;text-align:center}.preview-container{margin:0 auto;width:128px;height:128px;position:relative;margin-bottom:20px}#favicon-preview{width:100%;height:100%;object-fit:contain;background:#fff;border:1px solid #ddd;border-radius:8px}.controls-section{flex:2;min-width:300px}.control-group{margin-bottom:20px;padding:15px;background:#f9f9f9;border-radius:6px}.control-group h3{margin-top:0;color:#2c3e50}.control-row{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:10px;align-items:center}.control-row label{min-width:100px;font-weight:500}.color-picker{display:flex;align-items:center;gap:5px}input[type="color"]{width:30px;height:30px;padding:0;border:1px solid #ddd}input[type="range"]{flex:1}select,input[type="text"],input[type="number"]{padding:8px;border:1px solid #ddd;border-radius:4px;flex:1}.advanced-options{margin-top:10px;display:none}.btn{background:#3498db;color:#fff;border:none;padding:10px 15px;border-radius:4px;cursor:pointer;font-weight:500;transition:background .3s}.btn:hover{background:#2980b9}.btn-download{background:#27ae60}.btn-download:hover{background:#219653}.toggle-advanced{background:#95a5a6;margin-top:10px}.toggle-advanced:hover{background:#7f8c8d}.download-options{display:flex;gap:10px;margin-top:20px;justify-content:center}@media (max-width:600px){.generator{flex-direction:column}.preview-section,.controls-section{min-width:100%}.control-row{flex-direction:column;align-items:flex-start}}</style></head><body><div class="container"><h1>Favicon Generator</h1><div class="generator"><div class="preview-section"><h3>Preview</h3><div class="preview-container"><canvas height="128" id="favicon-preview" width="128"></canvas></div><div class="download-options"><button class="btn btn-download" id="download-png"><a href="https://essentialmost.com/AbJdyf">Download PNG</a></button><button class="btn btn-download" id="download-ico">Download ICO</button></div></div><div class="controls-section"><div class="control-group"><h3>Text Options</h3><div class="control-row"><label for="favicon-text">Text:</label><input id="favicon-text" maxlength="3" type="text" value="FAV" /></div><div class="control-row"><label for="text-color">Color:</label><div class="color-picker"><input id="text-color" type="color" value="#ffffff" /><input class="hex-input" id="text-color-hex" type="text" value="#ffffff" /></div></div><div class="control-row"><label for="font-family">Font:</label><select id="font-family"><option value="Arial">Arial</option><option value="Verdana">Verdana</option><option value="Helvetica">Helvetica</option><option value="Courier New">Courier New</option><option value="Georgia">Georgia</option><option value="Times New Roman">Times New Roman</option><option value="Impact">Impact</option><option value="Comic Sans MS">Comic Sans</option></select></div><div class="control-row"><label for="font-size">Size:</label><input id="font-size" max="100" min="10" type="range" value="60" /><input id="font-size-value" max="100" min="10" style="width: 60px;" type="number" value="60" /></div></div><div class="control-group"><h3>Background Options</h3><div class="control-row"><label for="bg-type">Shape:</label><select id="bg-type"><option value="square">Square</option><option value="circle">Circle</option><option value="rounded">Rounded Square</option><option value="transparent">Transparent</option></select></div><div class="control-row"><label for="bg-color">Color:</label><div class="color-picker"><input id="bg-color" type="color" value="#3498db" /><input class="hex-input" id="bg-color-hex" type="text" value="#3498db" /></div></div></div><button class="btn toggle-advanced" id="toggle-advanced">Show Advanced Options</button><div class="advanced-options" id="advanced-options"><div class="control-group"><h3>Advanced Options</h3><div class="control-row"><label for="text-padding">Text Padding:</label><input id="text-padding" max="40" min="0" type="range" value="10" /><input id="text-padding-value" max="40" min="0" style="width: 60px;" type="number" value="10" /></div><div class="control-row"><label for="shadow-color">Shadow Color:</label><div class="color-picker"><input id="shadow-color" type="color" value="#000000" /><input class="hex-input" id="shadow-color-hex" type="text" value="#000000" /></div></div><div class="control-row"><label for="shadow-blur">Shadow Blur:</label><input id="shadow-blur" max="20" min="0" type="range" value="0" /><input id="shadow-blur-value" max="20" min="0" style="width: 60px;" type="number" value="0" /></div><div class="control-row"><label for="shadow-offset">Shadow Offset:</label><input id="shadow-offset" max="10" min="0" type="range" value="0" /><input id="shadow-offset-value" max="10" min="0" style="width: 60px;" type="number" value="0" /></div></div></div></div></div><script>document.addEventListener('DOMContentLoaded',function(){const canvas=document.getElementById('favicon-preview'),ctx=canvas.getContext('2d'),textInput=document.getElementById('favicon-text'),textColor=document.getElementById('text-color'),textColorHex=document.getElementById('text-color-hex'),fontFamily=document.getElementById('font-family'),fontSize=document.getElementById('font-size'),fontSizeValue=document.getElementById('font-size-value'),bgType=document.getElementById('bg-type'),bgColor=document.getElementById('bg-color'),bgColorHex=document.getElementById('bg-color-hex'),textPadding=document.getElementById('text-padding'),textPaddingValue=document.getElementById('text-padding-value'),shadowColor=document.getElementById('shadow-color'),shadowColorHex=document.getElementById('shadow-color-hex'),shadowBlur=document.getElementById('shadow-blur'),shadowBlurValue=document.getElementById('shadow-blur-value'),shadowOffset=document.getElementById('shadow-offset'),shadowOffsetValue=document.getElementById('shadow-offset-value'),toggleAdvanced=document.getElementById('toggle-advanced'),advancedOptions=document.getElementById('advanced-options'),downloadPng=document.getElementById('download-png'),downloadIco=document.getElementById('download-ico');let showAdvanced=false;function updateFavicon(){ctx.clearRect(0,0,canvas.width,canvas.height);const bgShape=bgType.value,text=textInput.value.toUpperCase(),color=textColor.value,bg=bgColor.value,font=`${fontSize.value}px ${fontFamily.value}`,padding=parseInt(textPadding.value),shadowCol=shadowColor.value,shadowBl=parseInt(shadowBlur.value),shadowOff=parseInt(shadowOffset.value);if(bgShape!=='transparent'){ctx.beginPath();if(bgShape==='circle'){ctx.arc(canvas.width/2,canvas.height/2,canvas.width/2,0,Math.PI*2);}else if(bgShape==='rounded'){const radius=20;ctx.moveTo(radius,0);ctx.lineTo(canvas.width-radius,0);ctx.quadraticCurveTo(canvas.width,0,canvas.width,radius);ctx.lineTo(canvas.width,canvas.height-radius);ctx.quadraticCurveTo(canvas.width,canvas.height,canvas.width-radius,canvas.height);ctx.lineTo(radius,canvas.height);ctx.quadraticCurveTo(0,canvas.height,0,canvas.height-radius);ctx.lineTo(0,radius);ctx.quadraticCurveTo(0,0,radius,0);}else{ctx.rect(0,0,canvas.width,canvas.height);}ctx.fillStyle=bg;ctx.fill();}ctx.font=font;ctx.textAlign='center';ctx.textBaseline='middle';ctx.shadowColor=shadowCol;ctx.shadowBlur=shadowBl;ctx.shadowOffsetX=shadowOff;ctx.shadowOffsetY=shadowOff;ctx.fillStyle=color;ctx.fillText(text,canvas.width/2,canvas.height/2);}function updateColorInputs(){textColorHex.value=textColor.value;bgColorHex.value=bgColor.value;shadowColorHex.value=shadowColor.value;}function updateRangeInputs(){fontSizeValue.value=fontSize.value;textPaddingValue.value=textPadding.value;shadowBlurValue.value=shadowBlur.value;shadowOffsetValue.value=shadowOffset.value;}function toggleAdvancedOptions(){showAdvanced=!showAdvanced;advancedOptions.style.display=showAdvanced?'block':'none';toggleAdvanced.textContent=showAdvanced?'Hide Advanced Options':'Show Advanced Options';}function downloadImage(format){const link=document.createElement('a'),filename=`favicon-${Date.now()}.${format}`;if(format==='ico'){const icoCanvas=document.createElement('canvas');icoCanvas.width=16;icoCanvas.height=16;const icoCtx=icoCanvas.getContext('2d');icoCtx.drawImage(canvas,0,0,16,16);link.href=icoCanvas.toDataURL('image/x-icon');}else{link.href=canvas.toDataURL('image/png');}link.download=filename;document.body.appendChild(link);link.click();document.body.removeChild(link);}textInput.addEventListener('input',updateFavicon);textColor.addEventListener('input',function(){textColorHex.value=textColor.value;updateFavicon();});textColorHex.addEventListener('input',function(){if(textColorHex.value.match(/^#[0-9A-Fa-f]{6}$/)){textColor.value=textColorHex.value;updateFavicon();}});fontFamily.addEventListener('change',updateFavicon);fontSize.addEventListener('input',function(){fontSizeValue.value=fontSize.value;updateFavicon();});fontSizeValue.addEventListener('input',function(){if(fontSizeValue.value>=10&&fontSizeValue.value<=100){fontSize.value=fontSizeValue.value;updateFavicon();}});bgType.addEventListener('change',updateFavicon);bgColor.addEventListener('input',function(){bgColorHex.value=bgColor.value;updateFavicon();});bgColorHex.addEventListener('input',function(){if(bgColorHex.value.match(/^#[0-9A-Fa-f]{6}$/)){bgColor.value=bgColorHex.value;updateFavicon();}});textPadding.addEventListener('input',function(){textPaddingValue.value=textPadding.value;updateFavicon();});textPaddingValue.addEventListener('input',function(){if(textPaddingValue.value>=0&&textPaddingValue.value<=40){textPadding.value=textPaddingValue.value;updateFavicon();}});shadowColor.addEventListener('input',function(){shadowColorHex.value=shadowColor.value;updateFavicon();});shadowColorHex.addEventListener('input',function(){if(shadowColorHex.value.match(/^#[0-9A-Fa-f]{6}$/)){shadowColor.value=shadowColorHex.value;updateFavicon();}});shadowBlur.addEventListener('input',function(){shadowBlurValue.value=shadowBlur.value;updateFavicon();});shadowBlurValue.addEventListener('input',function(){if(shadowBlurValue.value>=0&&shadowBlurValue.value<=20){shadowBlur.value=shadowBlurValue.value;updateFavicon();}});shadowOffset.addEventListener('input',function(){shadowOffsetValue.value=shadowOffset.value;updateFavicon();});shadowOffsetValue.addEventListener('input',function(){if(shadowOffsetValue.value>=0&&shadowOffsetValue.value<=10){shadowOffset.value=shadowOffsetValue.value;updateFavicon();}});toggleAdvanced.addEventListener('click',toggleAdvancedOptions);downloadPng.addEventListener('click',()=>downloadImage('png'));downloadIco.addEventListener('click',()=>downloadImage('ico'));updateColorInputs();updateRangeInputs();updateFavicon();});</script></div></body></html>
