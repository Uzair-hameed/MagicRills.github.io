<html><head><meta charset="UTF-8"></meta><meta content="width=device-width,initial-scale=1" name="viewport"></meta><title>Image Filter Tool</title><style>body{font-family:'Segoe UI',Tahoma,sans-serif;margin:0;padding:20px;background:#f5f5f5;color:#333}.tool-container{max-width:900px;margin:0 auto;background:#fff;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);overflow:hidden}.tool-header{padding:15px 20px;background:#4285f4;color:#fff}.tool-body{display:flex;flex-wrap:wrap;padding:20px}.upload-section{flex:1;min-width:300px;padding:15px;border-right:1px solid #eee}.preview-section{flex:2;min-width:400px;padding:15px}.drop-area{width:100%;height:200px;border:2px dashed #ccc;border-radius:5px;display:flex;align-items:center;justify-content:center;flex-direction:column;cursor:pointer;margin-bottom:20px;transition:all .3s}.drop-area:hover{border-color:#4285f4;background:#f8f9fa}.drop-area.active{border-color:#4285f4;background:#e8f0fe}#imagePreview{max-width:100%;max-height:400px;display:none;margin:0 auto 20px}.preview-container{position:relative;text-align:center}.canvas-container{position:relative;margin:0 auto}.control-group{margin-bottom:15px}.control-group h3{margin-top:0;margin-bottom:10px;color:#4285f4}.slider-container{display:flex;align-items:center;margin-bottom:8px}.slider-container label{width:120px;font-size:14px}.slider-container input[type="range"]{flex:1;margin:0 10px}.slider-container .value{width:40px;text-align:right;font-size:14px}.btn{background:#4285f4;color:#fff;border:none;padding:8px 15px;border-radius:4px;cursor:pointer;font-size:14px;transition:background .3s}.btn:hover{background:#3367d6}.btn-group{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:15px}.preset-btn{background:#5f6368;color:#fff}.preset-btn:hover{background:#3c4043}.download-btn{background:#0f9d58}.download-btn:hover{background:#0b8043}.reset-btn{background:#db4437}.reset-btn:hover{background:#c53929}.crop-controls{display:none;margin-top:15px}.crop-area{position:absolute;border:2px dashed rgba(255,255,255,.8);box-shadow:0 0 0 9999px rgba(0,0,0,.5);cursor:move}.file-input{display:none}.format-options{margin-top:15px}.format-options label{margin-right:15px;cursor:pointer}.format-options input{margin-right:5px}.loading{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:1000;justify-content:center;align-items:center}.spinner{border:5px solid #f3f3f3;border-top:5px solid #4285f4;border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}@media (max-width:768px){.tool-body{flex-direction:column}.upload-section{border-right:none;border-bottom:1px solid #eee}}</style></head><body><div class="tool-container"><div class="tool-header"><h2>Image Filter Tool</h2></div><div class="tool-body"><div class="upload-section"><div class="drop-area" id="dropArea"><p>Drag &amp; drop image here or</p><button class="btn" id="uploadBtn">Select Image</button><input accept="image/*" class="file-input" id="fileInput" type="file" /></div><div class="control-group"><h3>Basic Adjustments</h3><div class="slider-container"><label for="brightness">Brightness</label><input id="brightness" max="200" min="0" type="range" value="100" /><span class="value" id="brightnessValue">100%</span></div><div class="slider-container"><label for="contrast">Contrast</label><input id="contrast" max="200" min="0" type="range" value="100" /><span class="value" id="contrastValue">100%</span></div><div class="slider-container"><label for="saturation">Saturation</label><input id="saturation" max="200" min="0" type="range" value="100" /><span class="value" id="saturationValue">100%</span></div><div class="slider-container"><label for="temperature">Temperature</label><input id="temperature" max="100" min="-100" type="range" value="0" /><span class="value" id="temperatureValue">0</span></div></div><div class="control-group"><h3>Color Filters</h3><div class="slider-container"><label for="grayscale">Grayscale</label><input id="grayscale" max="100" min="0" type="range" value="0" /><span class="value" id="grayscaleValue">0%</span></div><div class="slider-container"><label for="sepia">Sepia</label><input id="sepia" max="100" min="0" type="range" value="0" /><span class="value" id="sepiaValue">0%</span></div><div class="slider-container"><label for="hue">Hue Rotate</label><input id="hue" max="360" min="0" type="range" value="0" /><span class="value" id="hueValue">0°</span></div><div class="slider-container"><label for="invert">Invert</label><input id="invert" max="100" min="0" type="range" value="0" /><span class="value" id="invertValue">0%</span></div></div><div class="control-group"><h3>Preset Filters</h3><div class="btn-group"><button class="btn preset-btn" data-preset="vintage">Vintage</button><button class="btn preset-btn" data-preset="blackWhite">B&amp;W</button><button class="btn preset-btn" data-preset="cool">Cool</button><button class="btn preset-btn" data-preset="warm">Warm</button><button class="btn preset-btn" data-preset="dramatic">Dramatic</button></div></div><div class="control-group"><button class="btn reset-btn" id="resetBtn">Reset Filters</button></div></div><div class="preview-section"><div class="preview-container"><div class="canvas-container"><img alt="Preview" id="imagePreview" /><canvas id="imageCanvas"></canvas></div><div class="btn-group"><button class="btn" id="cropBtn">Crop</button><button class="btn download-btn" id="downloadBtn"><a href="https://essentialmost.com/AbJdyf">Download</a></button></div><div class="crop-controls" id="cropControls"><button class="btn" id="applyCropBtn">Apply Crop</button><button class="btn reset-btn" id="cancelCropBtn">Cancel</button></div><div class="format-options"><label><input checked="" name="format" type="radio" value="jpg" /> JPG</label><label><input name="format" type="radio" value="png" /> PNG</label><label><input name="format" type="radio" value="webp" /> WebP</label></div></div></div></div><div class="loading" id="loading"><div class="spinner"></div></div><script>document.addEventListener('DOMContentLoaded',function(){const fileInput=document.getElementById('fileInput'),dropArea=document.getElementById('dropArea'),uploadBtn=document.getElementById('uploadBtn'),imagePreview=document.getElementById('imagePreview'),imageCanvas=document.getElementById('imageCanvas'),ctx=imageCanvas.getContext('2d'),brightness=document.getElementById('brightness'),contrast=document.getElementById('contrast'),saturation=document.getElementById('saturation'),temperature=document.getElementById('temperature'),grayscale=document.getElementById('grayscale'),sepia=document.getElementById('sepia'),hue=document.getElementById('hue'),invert=document.getElementById('invert'),resetBtn=document.getElementById('resetBtn'),cropBtn=document.getElementById('cropBtn'),downloadBtn=document.getElementById('downloadBtn'),applyCropBtn=document.getElementById('applyCropBtn'),cancelCropBtn=document.getElementById('cancelCropBtn'),cropControls=document.getElementById('cropControls'),presetBtns=document.querySelectorAll('.preset-btn'),loading=document.getElementById('loading'),formatOptions=document.querySelectorAll('input[name="format"]');let originalImage=null,isCropping=false,cropX=0,cropY=0,cropWidth=0,cropHeight=0,startX=0,startY=0;function updateSliderValue(element,valueElement,suffix=''){valueElement.textContent=element.value+suffix;applyFilters()}function showLoading(show){loading.style.display=show?'flex':'none'}function handleFiles(files){if(!files.length)return;const file=files[0];if(!file.type.match('image.*'))return alert('Please select an image file');showLoading(true);const reader=new FileReader();reader.onload=function(e){originalImage=new Image();originalImage.onload=function(){imageCanvas.width=originalImage.width;imageCanvas.height=originalImage.height;ctx.drawImage(originalImage,0,0);imagePreview.src=e.target.result;imagePreview.style.display='block';showLoading(false);resetFilters()};originalImage.src=e.target.result};reader.readAsDataURL(file)}function applyFilters(){if(!originalImage)return;const brightnessVal=parseInt(brightness.value)/100,contrastVal=parseInt(contrast.value),saturationVal=parseInt(saturation.value)/100,temperatureVal=parseInt(temperature.value),grayscaleVal=parseInt(grayscale.value)/100,sepiaVal=parseInt(sepia.value)/100,hueVal=parseInt(hue.value),invertVal=parseInt(invert.value)/100;let filter=`brightness(${brightnessVal}) contrast(${contrastVal}%) saturate(${saturationVal})`;if(grayscaleVal>0)filter+=` grayscale(${grayscaleVal})`;if(sepiaVal>0)filter+=` sepia(${sepiaVal})`;if(hueVal>0)filter+=` hue-rotate(${hueVal}deg)`;if(invertVal>0)filter+=` invert(${invertVal})`;if(temperatureVal!==0){const temp=Math.abs(temperatureVal)/100;if(temperatureVal>0)filter+=` sepia(${temp}) hue-rotate(-30deg) saturate(1.5)`;else filter+=` sepia(${temp}) hue-rotate(30deg)`}imagePreview.style.filter=filter;if(isCropping)drawCropOverlay()}function resetFilters(){brightness.value=100;contrast.value=100;saturation.value=100;temperature.value=0;grayscale.value=0;sepia.value=0;hue.value=0;invert.value=0;document.getElementById('brightnessValue').textContent='100%';document.getElementById('contrastValue').textContent='100%';document.getElementById('saturationValue').textContent='100%';document.getElementById('temperatureValue').textContent='0';document.getElementById('grayscaleValue').textContent='0%';document.getElementById('sepiaValue').textContent='0%';document.getElementById('hueValue').textContent='0°';document.getElementById('invertValue').textContent='0%';applyFilters()}function startCrop(){isCropping=true;cropControls.style.display='block';cropBtn.style.display='none';imageCanvas.style.display='block';imagePreview.style.display='none';drawCropOverlay()}function drawCropOverlay(){ctx.clearRect(0,0,imageCanvas.width,imageCanvas.height);ctx.drawImage(originalImage,0,0);if(isCropping&&cropWidth>0&&cropHeight>0){ctx.fillStyle='rgba(0,0,0,0.5)';ctx.fillRect(0,0,imageCanvas.width,imageCanvas.height);ctx.clearRect(cropX,cropY,cropWidth,cropHeight);ctx.strokeStyle='#fff';ctx.setLineDash([5,5]);ctx.strokeRect(cropX,cropY,cropWidth,cropHeight);ctx.setLineDash([])}}function applyCrop(){if(!isCropping||cropWidth<=0||cropHeight<=0)return;const tempCanvas=document.createElement('canvas'),tempCtx=tempCanvas.getContext('2d');tempCanvas.width=cropWidth;tempCanvas.height=cropHeight;tempCtx.filter=imagePreview.style.filter;tempCtx.drawImage(originalImage,cropX,cropY,cropWidth,cropHeight,0,0,cropWidth,cropHeight);originalImage=new Image();originalImage.onload=function(){imageCanvas.width=originalImage.width;imageCanvas.height=originalImage.height;ctx.filter=imagePreview.style.filter;ctx.drawImage(originalImage,0,0);cancelCrop()};originalImage.src=tempCanvas.toDataURL()}function cancelCrop(){isCropping=false;cropControls.style.display='none';cropBtn.style.display='block';imageCanvas.style.display='none';imagePreview.style.display='block';cropWidth=0;cropHeight=0;applyFilters()}function downloadImage(){if(!originalImage)return alert('Please upload an image first');showLoading(true);const format=document.querySelector('input[name="format"]:checked').value,link=document.createElement('a'),tempCanvas=document.createElement('canvas'),tempCtx=tempCanvas.getContext('2d');tempCanvas.width=isCropping?cropWidth:originalImage.width;tempCanvas.height=isCropping?cropHeight:originalImage.height;tempCtx.filter=imagePreview.style.filter;if(isCropping){tempCtx.drawImage(originalImage,cropX,cropY,cropWidth,cropHeight,0,0,cropWidth,cropHeight)}else{tempCtx.drawImage(originalImage,0,0)}let mimeType,ext;switch(format){case'jpg':mimeType='image/jpeg';ext='jpg';break;case'png':mimeType='image/png';ext='png';break;case'webp':mimeType='image/webp';ext='webp';break;default:mimeType='image/jpeg';ext='jpg'}link.download=`filtered-image.${ext}`;setTimeout(()=>{link.href=tempCanvas.toDataURL(mimeType,0.9);document.body.appendChild(link);link.click();document.body.removeChild(link);showLoading(false)},100)}function applyPreset(preset){switch(preset){case'vintage':brightness.value=110;contrast.value=90;saturation.value=85;temperature.value=20;grayscale.value=0;sepia.value=60;hue.value=0;invert.value=0;break;case'blackWhite':brightness.value=100;contrast.value=120;saturation.value=0;temperature.value=0;grayscale.value=100;sepia.value=0;hue.value=0;invert.value=0;break;case'cool':brightness.value=100;contrast.value=100;saturation.value=120;temperature.value=-50;grayscale.value=0;sepia.value=0;hue.value=200;invert.value=0;break;case'warm':brightness.value=110;contrast.value=110;saturation.value=120;temperature.value=50;grayscale.value=0;sepia.value=20;hue.value=30;invert.value=0;break;case'dramatic':brightness.value=90;contrast.value=130;saturation.value=90;temperature.value=0;grayscale.value=30;sepia.value=0;hue.value=0;invert.value=10;break}updateSliderValue(brightness,document.getElementById('brightnessValue'),'%');updateSliderValue(contrast,document.getElementById('contrastValue'),'%');updateSliderValue(saturation,document.getElementById('saturationValue'),'%');updateSliderValue(temperature,document.getElementById('temperatureValue'));updateSliderValue(grayscale,document.getElementById('grayscaleValue'),'%');updateSliderValue(sepia,document.getElementById('sepiaValue'),'%');updateSliderValue(hue,document.getElementById('hueValue'),'°');updateSliderValue(invert,document.getElementById('invertValue'),'%')}uploadBtn.addEventListener('click',()=>fileInput.click());fileInput.addEventListener('change',(e)=>handleFiles(e.target.files));dropArea.addEventListener('dragover',(e)=>{e.preventDefault();dropArea.classList.add('active')});dropArea.addEventListener('dragleave',()=>dropArea.classList.remove('active'));dropArea.addEventListener('drop',(e)=>{e.preventDefault();dropArea.classList.remove('active');handleFiles(e.dataTransfer.files)});brightness.addEventListener('input',()=>updateSliderValue(brightness,document.getElementById('brightnessValue'),'%'));contrast.addEventListener('input',()=>updateSliderValue(contrast,document.getElementById('contrastValue'),'%'));saturation.addEventListener('input',()=>updateSliderValue(saturation,document.getElementById('saturationValue'),'%'));temperature.addEventListener('input',()=>updateSliderValue(temperature,document.getElementById('temperatureValue')));grayscale.addEventListener('input',()=>updateSliderValue(grayscale,document.getElementById('grayscaleValue'),'%'));sepia.addEventListener('input',()=>updateSliderValue(sepia,document.getElementById('sepiaValue'),'%'));hue.addEventListener('input',()=>updateSliderValue(hue,document.getElementById('hueValue'),'°'));invert.addEventListener('input',()=>updateSliderValue(invert,document.getElementById('invertValue'),'%'));resetBtn.addEventListener('click',resetFilters);cropBtn.addEventListener('click',startCrop);applyCropBtn.addEventListener('click',applyCrop);cancelCropBtn.addEventListener('click',cancelCrop);downloadBtn.addEventListener('click',downloadImage);presetBtns.forEach(btn=>{btn.addEventListener('click',()=>applyPreset(btn.dataset.preset))});imageCanvas.addEventListener('mousedown',(e)=>{if(!isCropping)return;startX=e.offsetX;startY=e.offsetY;cropX=startX;cropY=startY;cropWidth=0;cropHeight=0;imageCanvas.addEventListener('mousemove',handleCropMove);imageCanvas.addEventListener('mouseup',stopCropMove);imageCanvas.addEventListener('mouseleave',stopCropMove)});function handleCropMove(e){cropWidth=e.offsetX-startX;cropHeight=e.offsetY-startY;if(cropWidth<0){cropX=e.offsetX;cropWidth=Math.abs(cropWidth)}else{cropX=startX}if(cropHeight<0){cropY=e.offsetY;cropHeight=Math.abs(cropHeight)}else{cropY=startY}drawCropOverlay()}function stopCropMove(){imageCanvas.removeEventListener('mousemove',handleCropMove);imageCanvas.removeEventListener('mouseup',stopCropMove);imageCanvas.removeEventListener('mouseleave',stopCropMove)}});</script></div></body></html>
