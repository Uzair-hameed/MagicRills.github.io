<html lang="ur"><head><meta charset="UTF-8"></meta><meta content="width=device-width,initial-scale=1.0" name="viewport"></meta><title>اسلامک اسٹڈیز کوئز چیلنج</title><style>@font-face{font-family:'Jameel Noori Nastaleeq';src:url('https://cdn.rawgit.com/tafcoder/satisfy-font/master/JameelNooriNastaleeq.ttf') format('truetype')}*{margin:0;padding:0;box-sizing:border-box;font-family:'Jameel Noori Nastaleeq',sans-serif;direction:rtl}body{background:#f5f5f5;color:#333;line-height:1.6}.container{max-width:800px;margin:0 auto;padding:20px}.header{text-align:center;margin-bottom:20px}.header h1{color:#2c3e50;font-size:2.5rem;margin-bottom:10px}.header p{color:#7f8c8d;font-size:1.2rem}.level-selection,.quiz-container,.result-container{background:#fff;border-radius:10px;padding:20px;margin-bottom:20px;box-shadow:0 5px 15px rgba(0,0,0,0.1)}.level-selection h2,.quiz-container h2,.result-container h2{color:#2c3e50;margin-bottom:15px;text-align:center}.levels{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px}.level-btn{background:#3498db;color:#fff;border:none;padding:15px;border-radius:5px;cursor:pointer;font-size:1.1rem;transition:all 0.3s}.level-btn:hover{background:#2980b9}.quiz-header{display:flex;justify-content:space-between;margin-bottom:15px}.timer,.score{font-weight:700;font-size:1.2rem}.question{font-size:1.3rem;margin-bottom:20px;font-weight:700}.options{margin-bottom:20px}.option-btn{display:block;width:100%;padding:12px;margin-bottom:10px;background:#ecf0f1;border:2px solid #bdc3c7;border-radius:5px;cursor:pointer;font-size:1.1rem;text-align:right;transition:all 0.3s}.option-btn:hover{background:#d6eaf8;border-color:#3498db}.next-btn,.restart-btn{display:block;width:100%;padding:12px;background:#2ecc71;color:#fff;border:none;border-radius:5px;cursor:pointer;font-size:1.1rem;transition:all 0.3s}.next-btn:hover,.restart-btn:hover{background:#27ae60}.result-container{text-align:center}.badge{display:inline-block;padding:5px 10px;background:#f39c12;color:#fff;border-radius:5px;margin:5px;font-size:0.9rem}.leaderboard{margin-top:20px}.leaderboard table{width:100%;border-collapse:collapse}.leaderboard th,.leaderboard td{padding:10px;border:1px solid #ddd;text-align:center}.powerups{display:flex;justify-content:center;gap:10px;margin-bottom:15px}.powerup-btn{padding:8px 15px;background:#9b59b6;color:#fff;border:none;border-radius:5px;cursor:pointer;font-size:0.9rem}.powerup-btn:disabled{background:#bdc3c7;cursor:not-allowed}.progress-bar{width:100%;height:10px;background:#ecf0f1;border-radius:5px;margin-bottom:15px;overflow:hidden}.progress{height:100%;background:#3498db;width:0%;transition:width 0.3s}.explanation{margin-top:15px;padding:10px;background:#e8f4f8;border-radius:5px;display:none}.social-share{display:flex;justify-content:center;gap:10px;margin-top:15px}.social-btn{padding:8px 15px;background:#3b5998;color:#fff;border:none;border-radius:5px;cursor:pointer}.social-btn.twitter{background:#1da1f2}.social-btn.whatsapp{background:#25d366}.hidden{display:none}.correct{background:#2ecc71!important;color:#fff!important}.incorrect{background:#e74c3c!important;color:#fff!important}.used{opacity:0.6;cursor:not-allowed!important}@media(max-width:600px){.levels{grid-template-columns:1fr}.header h1{font-size:1.8rem}.header p{font-size:1rem}.question{font-size:1.1rem}.option-btn,.next-btn,.restart-btn{font-size:1rem}}</style></head><body><div class="container"><div class="header"><h1>اسلامک اسٹڈیز کوئز چیلنج</h1><p>اپنے علم کا آزمائیں اور انعامات جیتیں!</p></div><div class="level-selection"><h2>لیول منتخب کریں</h2><div class="levels"><button class="level-btn" data-level="1">لیول 1: بنیادی</button><button class="level-btn" data-level="2">لیول 2: آسان</button><button class="level-btn" data-level="3">لیول 3: درمیانہ</button><button class="level-btn" data-level="4">لیول 4: مشکل</button><button class="level-btn" data-level="5">لیول 5: ماہر</button></div></div><div class="quiz-container hidden"><div class="quiz-header"><div class="timer">وقت: <span id="time">60</span>s</div><div class="score">سکور: <span id="score">0</span></div></div><div class="powerups"><button class="powerup-btn" id="fifty-fifty">50-50</button><button class="powerup-btn" id="time-boost">وقت بڑھائیں</button><button class="powerup-btn" id="skip-question">سوال چھوڑیں</button></div><div class="progress-bar"><div class="progress" id="progress"></div></div><div class="question" id="question"></div><div class="options" id="options"></div><button class="next-btn hidden" id="next-btn">اگلا سوال</button><div class="explanation" id="explanation"></div></div><div class="result-container hidden"><h2>کوئز مکمل!</h2><div id="final-score"></div><div id="badges-earned"></div><div class="leaderboard"><h3>لیڈر بورڈ</h3><table id="leaderboard-table"><thead><tr><th>پوزیشن</th><th>نام</th><th>سکور</th><th>لیول</th></tr></thead><tbody></tbody></table></div><button class="restart-btn" id="restart-btn">دوبارہ کریں</button><div class="social-share"><button class="social-btn">فیس بک پر شیئر کریں</button><button class="social-btn twitter">ٹویٹر پر شیئر کریں</button><button class="social-btn whatsapp">واٹس ایپ پر شیئر کریں</button></div></div></div><script>const quizData={1:[{question:"اذان میں کتنے مرتبہ 'اللہ اکبر' کہا جاتا ہے؟",options:["2","4","6","8"],answer:3,explanation:"اذان میں 'اللہ اکبر' چار مرتبہ کہا جاتا ہے۔ یہ اذان کا پہلا کلمہ ہے جو اللہ کی بڑائی بیان کرتا ہے۔"},{question:"جھوٹ بولنے والے کے بارے میں رسول اللہ ﷺ نے فرمایا:",options:["وہ مومن نہیں ہو سکتا","وہ منافق کی علامت ہے","وہ جہنم میں جائے گا","تمام صحیح"],answer:3,explanation:"رسول اللہ ﷺ نے فرمایا: 'جھوٹ بولنا منافق کی علامت ہے' (صحیح بخاری) اور 'جھوٹا شخص مجھ سے دور رہے' (صحیح مسلم)۔"},{question:"غیبت کیا ہے؟",options:["کسی کی غیر موجودگی میں اس کی برائی کرنا","کسی کو برا بھلا کہنا","جھوٹی بات پھیلانا","سب صحیح"],answer:0,explanation:"غیبت کسی مسلمان بھائی کی غیر موجودگی میں اس کی وہ بات کرنا جو اسے ناگوار گزرے، خواہ وہ بات اس میں موجود ہو یا نہ ہو۔"},{question:"نماز فرض ہونے کی عمر کیا ہے؟",options:["7 سال","10 سال","15 سال","بلوغت"],answer:3,explanation:"نماز بچپن سے ہی سکھائی جانی چاہیے لیکن فرض ہونے کی عمر بلوغت ہے، جو عام طور پر 15 سال یا اس سے کم بھی ہو سکتی ہے۔"},{question:"زکوٰۃ کتنے مال پر فرض ہوتی ہے؟",options:["ہر مال پر","صرف سونے چاندی پر","نصاب کو پہنچنے والے مال پر","صرف کھیتی پر"],answer:2,explanation:"زکوٰۃ اس مال پر فرض ہوتی ہے جو نصاب (مخصوص مقدار) کو پہنچ جائے اور اس پر ایک سال گزر جائے۔"},{question:"نماز میں سورہ فاتحہ پڑھنا کیا ہے؟",options:["فرض","واجب","سنت","مستحب"],answer:1,explanation:"نماز میں سورہ فاتحہ پڑھنا واجب ہے، رسول اللہ ﷺ نے فرمایا: 'جس نے سورہ فاتحہ نہیں پڑھی اس کی نماز نہیں ہوئی' (صحیح بخاری)"},{question:"کون سی نماز میں اذان اور اقامت دونوں ہوتی ہیں؟",options:["فرض نماز","جمعہ کی نماز","عیدین کی نماز","جنازہ کی نماز"],answer:1,explanation:"جمعہ کی نماز میں اذان اور اقامت دونوں ہوتی ہیں، باقی نمازوں میں صرف اقامت ہوتی ہے۔"},{question:"روزہ کس چیز سے ٹوٹ جاتا ہے؟",options:["جان بوجھ کر کھانا پینا","بھول کر کھانا پینا","منہ میں پانی ڈال کر تھوک دینا","کلی کرنا"],answer:0,explanation:"روزہ جان بوجھ کر کھانے پینے سے ٹوٹ جاتا ہے، بھول کر کھانے پینے سے نہیں ٹوٹتا۔"},{question:"زکوٰۃ کی شرح سونے پر کتنی ہے؟",options:["1%","2.5%","5%","7.5%"],answer:1,explanation:"سونے چاندی اور نقد رقم پر زکوٰۃ کی شرح 2.5 فیصد (چالیسواں حصہ) ہے۔"},{question:"حج کس مہینے میں ہوتا ہے؟",options:["رمضان","شوال","ذوالحجہ","محرم"],answer:2,explanation:"حج اسلامی مہینے ذوالحجہ میں ہوتا ہے، خاص طور پر 8 سے 12 ذوالحجہ تک۔"},{question:"کون سی چیز غیبت میں شامل نہیں؟",options:["کسی کی ظاہری خامی بیان کرنا","کسی کی چوری کا ذکر کرنا","کسی کی اصلاح کے لیے بات کرنا","کسی کے عیب چھپانا"],answer:2,explanation:"کسی کی اصلاح کے لیے بات کرنا غیبت میں شامل نہیں، بشرطیکہ اس کا مقصد واقعی اصلاح ہو۔"},{question:"نماز میں قعدہ اولیٰ کتنی دیر کا ہوتا ہے؟",options:["ایک تسبیح","دو تسبیح","تین تسبیح","چار تسبیح"],answer:1,explanation:"قعدہ اولیٰ میں صرف التحیات پڑھی جاتی ہے جو تقریباً دو تسبیح کے برابر وقت لیتی ہے۔"},{question:"روزہ رکھنے کی نیت کب کرنی چاہیے؟",options:["رمضان کے پہلے دن","ہر روز صبح سے پہلے","رات کو سونے سے پہلے","کسی بھی وقت"],answer:1,explanation:"روزے کی نیت ہر روز صبح صادق سے پہلے کرنی چاہیے، البتہ رمضان کے روزوں کے لیے پہلی رات بھی نیت ہو جائے تو کافی ہے۔"},{question:"زکوٰۃ کس پر فرض نہیں؟",options:["سونے پر","چاندی پر","کھیتی پر","گھر کے سامان پر"],answer:3,explanation:"گھر کے استعمال کے سامان پر زکوٰۃ فرض نہیں، صرف تجارتی سامان اور نقدی وغیرہ پر زکوٰۃ فرض ہے۔"},{question:"اذان دینے والے کو کیا کہتے ہیں؟",options:["قاری","مؤذن","امام","خطیب"],answer:1,explanation:"اذان دینے والے کو مؤذن کہتے ہیں، اسلام کے پہلے مؤذن حضرت بلال رضی اللہ عنہ تھے۔"},{question:"نماز میں سہو کسے کہتے ہیں؟",options:["نماز چھوڑ دینا","نماز میں غلطی ہو جانا","نماز دیر سے پڑھنا","نماز جلدی پڑھنا"],answer:1,explanation:"نماز میں سہو سے مراد بھول چوک یا غلطی ہو جانا ہے، جس کی تلافی سجدہ سہو سے ہوتی ہے۔"},{question:"روزہ کس سن ہجری میں فرض ہوا؟",options:["1 ہجری","2 ہجری","3 ہجری","4 ہجری"],answer:1,explanation:"روزے 2 ہجری میں فرض ہوئے، اسی سال قبلہ بھی تبدیل ہوا اور بدر کی لڑائی بھی ہوئی۔"},{question:"زکوٰۃ کا لفظی معنی کیا ہے؟",options:["صدقہ","پاکیزگی","مال","عطیہ"],answer:1,explanation:"زکوٰۃ کا لفظی معنی پاکیزگی اور نشوونما ہے، کیونکہ یہ مال کو پاک کرتی ہے اور اس میں برکت پیدا کرتی ہے۔"},{question:"حج میں کون سا کام سب سے آخر میں ہوتا ہے؟",options:["طواف","سعی","رمی جمرات","حلق یا قصر"],answer:3,explanation:"حج کے آخری دنوں میں رمی جمرات کے بعد حلق یا قصر (بال کٹوانا) ہوتا ہے جو حج کے اختتام کی علامت ہے۔"},{question:"غیبت کرنے والے کے لیے کیا ضروری ہے؟",options:["صرف توبہ","مظلوم سے معافی","صدقہ دینا","1 اور 2 دونوں"],answer:3,explanation:"غیبت کرنے والے کے لیے اللہ سے توبہ کرنا اور جس کی غیبت کی ہے اس سے معافی مانگنا ضروری ہے۔"}],2:[{question:"رمضان کے روزے کس سن ہجری میں فرض ہوئے؟",options:["1 ہجری","2 ہجری","3 ہجری","4 ہجری"],answer:1,explanation:"رمضان کے روزے 2 ہجری میں فرض ہوئے، اسی سال قبلہ بھی تبدیل ہوا اور بدر کی لڑائی بھی ہوئی۔"},{question:"حج کس سن ہجری میں فرض ہوا؟",options:["6 ہجری","8 ہجری","9 ہجری","10 ہجری"],answer:2,explanation:"حج 9 ہجری میں فرض ہوا اور رسول اللہ ﷺ نے 10 ہجری میں حج فرمایا جو حجۃ الوداع کہلاتا ہے۔"},{question:"حضرت آدم علیہ السلام کو اللہ نے کس چیز سے پیدا کیا؟",options:["مٹی","آگ","پانی","روح"],answer:0,explanation:"حضرت آدم علیہ السلام کو اللہ تعالیٰ نے مٹی سے پیدا کیا، جیسا کہ قرآن میں ہے: 'إِنِّي خَالِقٌ بَشَرًا مِنْ طِينٍ' (سورہ ص:71)"},{question:"حضرت خدیجہ رضی اللہ عنہا کے بارے میں درج ذیل میں سے کون سا بیان صحیح ہے؟",options:["وہ پہلی مسلمان خاتون تھیں","وہ رسول اللہ ﷺ کی پہلی بیوی تھیں","وہ تجارت پیشہ تھیں","تمام صحیح"],answer:3,explanation:"حضرت خدیجہ رضی اللہ عنہا رسول اللہ ﷺ کی پہلی بیوی تھیں، پہلی مسلمان خاتون تھیں، اور وہ ایک کامیاب تاجرہ تھیں۔"},{question:"حضرت ابراہیم علیہ السلام کو کس لقب سے جانا جاتا ہے؟",options:["خلیل اللہ","کلیم اللہ","صفی اللہ","نجی اللہ"],answer:0,explanation:"حضرت ابراہیم علیہ السلام کو 'خلیل اللہ' (اللہ کا دوست) کہا جاتا ہے، جیسا کہ قرآن میں ہے: 'وَاتَّخَذَ اللَّهُ إِبْرَاهِيمَ خَلِيلًا' (النساء:125)"},{question:"حضرت اسماعیل علیہ السلام کہاں دفن ہوئے؟",options:["مکہ","مدینہ","بیت المقدس","یروشلم"],answer:0,explanation:"حضرت اسماعیل علیہ السلام مکہ مکرمہ میں دفن ہوئے، ان کی قبر حطیم کے قریب ہے۔"},{question:"حضرت عیسیٰ علیہ السلام کو کس چیز سے پیدا کیا گیا؟",options:["مٹی","آگ","پانی","روح"],answer:3,explanation:"حضرت عیسیٰ علیہ السلام کو اللہ نے روح سے پیدا کیا، جیسا کہ قرآن میں ہے: 'إِنَّمَا الْمَسِيحُ عِيسَى ابْنُ مَرْيَمَ رَسُولُ اللَّهِ وَكَلِمَتُهُ أَلْقَاهَا إِلَىٰ مَرْيَمَ وَرُوحٌ مِنْهُ' (النساء:171)"},{question:"حج میں کون سا دن سب سے اہم ہے؟",options:["8 ذوالحجہ","9 ذوالحجہ","10 ذوالحجہ","11 ذوالحجہ"],answer:1,explanation:"حج میں 9 ذوالحجہ کو عرفات میں وقوف سب سے اہم رکن ہے، رسول اللہ ﷺ نے فرمایا: 'حج عرفات ہے' (ترمذی)"},{question:"روزے کے متعلق قرآن میں کس سورت میں ذکر ہے؟",options:["سورہ بقرہ","سورہ آل عمران","سورہ نساء","سورہ مائدہ"],answer:0,explanation:"روزے کے احکام سورہ بقرہ کی آیات 183 سے 187 میں بیان ہوئے ہیں۔"},{question:"حضرت آدم علیہ السلام اور حوا کو کس جگہ اتارا گیا؟",options:["مکہ اور جدہ","ہندوستان اور عرب","سراندیپ اور جدہ","مختلف جگہیں"],answer:3,explanation:"احادیث سے معلوم ہوتا ہے کہ حضرت آدم علیہ السلام کو سراندیپ (سری لنکا) اور حوا کو جدہ کے قریب اتارا گیا۔"},{question:"حضرت خدیجہ رضی اللہ عنہا کی وفات کس سن میں ہوئی؟",options:["8 نبوی","9 نبوی","10 نبوی","11 نبوی"],answer:2,explanation:"حضرت خدیجہ رضی اللہ عنہا کی وفات 10 نبوی میں ہوئی، اسی سال رسول اللہ ﷺ کے چچا ابو طالب بھی فوت ہوئے۔"},{question:"حضرت ابراہیم علیہ السلام نے کون سا مشہور دعوتی کلمہ ایجاد کیا؟",options:["لا الہ الا اللہ","سبحان اللہ","الحمد للہ","اللہ اکبر"],answer:3,explanation:"حضرت ابراہیم علیہ السلام نے 'اللہ اکبر' کا کلمہ ایجاد کیا جو اذان میں شامل ہے۔"},{question:"حضرت اسماعیل علیہ السلام کی والدہ کا نام کیا تھا؟",options:["حاجرہ","سارہ","مریم","آسیہ"],answer:0,explanation:"حضرت اسماعیل علیہ السلام کی والدہ کا نام حاجرہ تھا، جو حضرت ابراہیم علیہ السلام کی بیوی تھیں۔"},{question:"حضرت عیسیٰ علیہ السلام کو کس زبان میں وحی نازل ہوئی؟",options:["عربی","عبرانی","سریانی","یونانی"],answer:1,explanation:"حضرت عیسیٰ علیہ السلام کو عبرانی زبان میں وحی نازل ہوئی، کیونکہ وہ بنی اسرائیل کی طرف مبعوث ہوئے تھے۔"},{question:"حج میں کون سا پتھر مارا جاتا ہے؟",options:["حجر اسود","رکن یمانی","جمرات","مقام ابراہیم"],answer:2,explanation:"حج میں شیطان کی علامت کے طور پر تین جمرات (جمرہ اولیٰ، جمرہ وسطیٰ، جمرہ عقبہ) پر پتھر مارے جاتے ہیں۔"},{question:"روزہ دار کے لیے افطار کا سب سے بہتر وقت کون سا ہے؟",options:["اذان سے پہلے","اذان کے ساتھ","اذان کے بعد","کوئی خاص وقت نہیں"],answer:1,explanation:"روزہ دار کے لیے افطار کا بہترین وقت اذان کے ساتھ ہے، رسول اللہ ﷺ نے فرمایا: 'لوگ اس وقت تک بھلائی میں رہیں گے جب تک وہ افطار میں جلدی کریں گے' (بخاری)"},{question:"حضرت آدم علیہ السلام کے کتنے بیٹے تھے؟",options:["2","3","4","5"],answer:2,explanation:"حضرت آدم علیہ السلام کے تین بیٹوں کا قرآن میں ذکر ہے: قابیل، ہابیل اور شیث علیہم السلام۔"},{question:"حضرت خدیجہ رضی اللہ عنہا کی عمر رسول اللہ ﷺ سے کتنی زیادہ تھی؟",options:["5 سال","10 سال","15 سال","20 سال"],answer:2,explanation:"حضرت خدیجہ رضی اللہ عنہا رسول اللہ ﷺ سے 15 سال بڑی تھیں، نکاح کے وقت آپ ﷺ کی عمر 25 سال اور ان کی عمر 40 سال تھی۔"},{question:"حضرت ابراہیم علیہ السلام نے کن دو مقدس مقامات کی بنیاد رکھی؟",options:["کعبہ اور مسجد اقصیٰ","کعبہ اور مقام ابراہیم","صفا اور مروہ","عرفات اور مزدلفہ"],answer:0,explanation:"حضرت ابراہیم علیہ السلام نے کعبہ اور مسجد اقصیٰ کی بنیاد رکھی، جیسا کہ حدیث میں آیا ہے۔"},{question:"حضرت اسماعیل علیہ السلام کی اولاد میں سے کون سا نبی آیا؟",options:["حضرت یوسف علیہ السلام","حضرت یونس علیہ السلام","حضرت شعیب علیہ السلام","حضرت صالح علیہ السلام"],answer:0,explanation:"حضرت یوسف علیہ السلام حضرت اسماعیل علیہ السلام کی اولاد میں سے تھے، وہ بنی اسرائیل کے نبی تھے۔"},{question:"حضرت عیسیٰ علیہ السلام کو کس نے صلیب دی؟",options:["یہودیوں نے","رومیوں نے","عیسائیوں نے","مجوسیوں نے"],answer:1,explanation:"حضرت عیسیٰ علیہ السلام کو رومی حکومت کے حکم سے صلیب دی گئی، کیونکہ اس وقت فلسطین پر رومیوں کا قبضہ تھا۔"},{question:"حج میں طواف کس کے گرد کیا جاتا ہے؟",options:["مقام ابراہیم","صفا مروہ","کعبہ","حجر اسود"],answer:2,explanation:"حج اور عمرہ میں کعبہ کے گرد طواف کیا جاتا ہے، جو حج کا اہم رکن ہے۔"}],3:[{question:"حضرت اسحاق علیہ السلام کس کے بیٹے تھے؟",options:["حضرت ابراہیم علیہ السلام","حضرت اسماعیل علیہ السلام","حضرت یعقوب علیہ السلام","حضرت یوسف علیہ السلام"],answer:0,explanation:"حضرت اسحاق علیہ السلام حضرت ابراہیم علیہ السلام کے بیٹے اور حضرت اسماعیل علیہ السلام کے چھوٹے بھائی تھے۔"},{question:"پاک پانی کسے کہتے ہیں؟",options:["صاف نظر آنے والا پانی","وہ پانی جس میں کوئی نجاست نہ ملے","وہ پانی جو پینے کے قابل ہو","تمام صحیح"],answer:1,explanation:"پاک پانی وہ ہے جس میں کوئی نجاست نہ ملی ہو، خواہ وہ بارش کا ہو، سمندر کا ہو یا کنویں کا ہو۔"},{question:"طہارت کا کیا مطلب ہے؟",options:["صرف جسم کی صفائی","صرف کپڑوں کی صفائی","ظاہری اور باطنی پاکیزگی","صرف وضو کرنا"],answer:2,explanation:"طہارت کا مطلب ہے ظاہری اور باطنی پاکیزگی، یعنی جسم، کپڑے اور جگہ کی صفائی کے ساتھ ساتھ دل کی پاکیزگی بھی۔"},{question:"وضو میں کون سا عمل فرض نہیں؟",options:["چہرہ دھونا","ہاتھوں کو کہنیوں سمیت دھونا","پاؤں کو ٹخنوں سمیت دھونا","کلی کرنا"],answer:3,explanation:"وضو میں کلی کرنا سنت ہے فرض نہیں، جبکہ چہرہ دھونا، ہاتھ اور پاؤں دھونا فرض ہیں۔"},{question:"حضرت محمد ﷺ کی ولادت کب ہوئی؟",options:["570 عیسوی","571 عیسوی","572 عیسوی","573 عیسوی"],answer:1,explanation:"حضرت محمد ﷺ کی ولادت عام الفیل میں 571 عیسوی میں مکہ مکرمہ میں ہوئی۔"},{question:"حضرت علی رضی اللہ عنہ کس کے بیٹے تھے؟",options:["ابو طالب","حمزہ","عباس","ابو لہب"],answer:0,explanation:"حضرت علی رضی اللہ عنہ حضرت ابو طالب کے بیٹے تھے، جو رسول اللہ ﷺ کے چچا تھے۔"},{question:"وضو ٹوٹنے کی کون سی وجہ نہیں؟",options:["پیشاب کرنا","ہنسنا","نیند","بے ہوشی"],answer:1,explanation:"ہنسنے سے وضو نہیں ٹوٹتا، البتہ اگر نماز میں قہقہہ لگا دے تو نماز ٹوٹ جاتی ہے۔"},{question:"حضرت محمد ﷺ کے دادا کا نام کیا تھا؟",options:["عبد المطلب","ہاشم","عبد مناف","عبد اللہ"],answer:0,explanation:"حضرت محمد ﷺ کے دادا کا نام عبد المطلب تھا، جو قریش کے سردار تھے۔"},{question:"کون سا پانی پاک نہیں؟",options:["بارش کا پانی","سمندر کا پانی","کھارا پانی","شراب"],answer:3,explanation:"شراب ناپاک ہے، باقی تمام پانی پاک ہیں خواہ وہ کھارے ہوں یا میٹھے۔"},{question:"طہارت کی کون سی قسم فرض ہے؟",options:["وضو","غسل","تیمم","1 اور 2 دونوں"],answer:3,explanation:"وضو اور غسل دونوں فرض ہیں جب ان کی شرائط پائی جائیں، تیمم ان کے بدلے میں ہے۔"},{question:"حضرت علی رضی اللہ عنہ کس سن میں پیدا ہوئے؟",options:["570 عیسوی","600 عیسوی","610 عیسوی","622 عیسوی"],answer:0,explanation:"حضرت علی رضی اللہ عنہ 600 عیسوی میں پیدا ہوئے، رسول اللہ ﷺ سے 30 سال چھوٹے تھے۔"},{question:"وضو میں مسواک کرنا کیا ہے؟",options:["فرض","واجب","سنت","مکروہ"],answer:2,explanation:"وضو میں مسواک کرنا سنت ہے، رسول اللہ ﷺ نے فرمایا: 'اگر میں اپنی امت پر دشوار نہ سمجھتا تو ہر وضو کے وقت مسواک کرنے کا حکم دیتا' (بخاری)"},{question:"حضرت محمد ﷺ کی والدہ کا نام کیا تھا؟",options:["آمنہ","حلیمہ","خدیجہ","فاطمہ"],answer:0,explanation:"حضرت محمد ﷺ کی والدہ کا نام آمنہ بنت وہب تھا، جو بنو زہرہ قبیلے سے تھیں۔"},{question:"کون سا عمل وضو کو توڑ دیتا ہے؟",options:["کھانا","سونے","بولنا","ہنسنا"],answer:1,explanation:"سونے سے وضو ٹوٹ جاتا ہے، کیونکہ نیند میں انسان کا اختیار نہیں رہتا۔"},{question:"حضرت علی رضی اللہ عنہ کب مسلمان ہوئے؟",options:["پہلے مسلمان","دوسرے مسلمان","تیسرے مسلمان","چوتھے مسلمان"],answer:0,explanation:"حضرت علی رضی اللہ عنہ پہلے بچے تھے جو مسلمان ہوئے، وہ رسول اللہ ﷺ کے گھر میں پرورش پا رہے تھے۔"},{question:"وضو میں کون سا عضو دھونا فرض نہیں؟",options:["منہ","ہاتھ","پاؤں","کان"],answer:3,explanation:"کان دھونا وضو میں فرض نہیں، البتہ سنت ہے کہ کانوں کا مسح کیا جائے۔"},{question:"حضرت محمد ﷺ کی رضاعی ماں کا نام کیا تھا؟",options:["آمنہ","حلیمہ","خدیجہ","فاطمہ"],answer:1,explanation:"حضرت محمد ﷺ کی رضاعی ماں کا نام حلیمہ سعدیہ تھا، جو بنو سعد قبیلے سے تھیں۔"},{question:"تیمم کس چیز سے کیا جا سکتا ہے؟",options:["صرف مٹی","پتھر","ریت","1، 2 اور 3 تمام"],answer:3,explanation:"تیمم پاک مٹی، پتھر یا ریت سے کیا جا سکتا ہے، بشرطیکہ وہ پاک ہوں۔"},{question:"حضرت علی رضی اللہ عنہ کس جنگ میں شہید ہوئے؟",options:["جنگ بدر","جنگ احد","جنگ خیبر","جنگ صفین"],answer:3,explanation:"حضرت علی رضی اللہ عنہ جنگ صفین کے موقع پر 40 ہجری میں شہید ہوئے۔"},{question:"وضو میں کون سا عضو ایک بار دھونا فرض ہے؟",options:["منہ","ہاتھ","پاؤں","سب"],answer:3,explanation:"وضو میں تمام اعضاء ایک بار دھونا فرض ہے، دو یا تین بار دھونا سنت ہے۔"},{question:"حضرت محمد ﷺ کی وفات کب ہوئی؟",options:["10 نبوی","11 نبوی","12 نبوی","13 نبوی"],answer:1,explanation:"حضرت محمد ﷺ کی وفات 11 ہجری میں ہوئی، آپ ﷺ کی عمر 63 سال تھی۔"},{question:"حضرت علی رضی اللہ عنہ کتنے سال تک خلیفہ رہے؟",options:["2 سال","4 سال","6 سال","8 سال"],answer:1,explanation:"حضرت علی رضی اللہ عنہ 4 سال (35 سے 40 ہجری) تک خلیفہ رہے۔"}],4:[{question:"قرآن پاک میں کل کتنی سورتیں ہیں؟",options:["110","114","118","120"],answer:1,explanation:"قرآن پاک میں کل 114 سورتیں ہیں، جن میں 86 مکی اور 28 مدنی سورتیں ہیں۔"},{question:"قرآن پاک کی سب سے لمبی سورت کون سی ہے؟",options:["سورہ بقرہ","سورہ آل عمران","سورہ نساء","سورہ مائدہ"],answer:0,explanation:"قرآن پاک کی سب سے لم
