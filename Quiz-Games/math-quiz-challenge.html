<html lang="en"><head><meta charset="UTF-8"></meta><meta content="width=device-width,initial-scale=1.0" name="viewport"></meta><title>Math Quiz Game</title><style>body{font-family:'Segoe UI',Roboto,Oxygen-Sans,Ubuntu,Cantarell,sans-serif;background:linear-gradient(135deg,#6e8efb,#a777e3);margin:0;padding:0;min-height:100vh;display:flex;justify-content:center;align-items:center;color:#333}.quiz-container{background-color:rgba(255,255,255,0.9);border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.2);width:90%;max-width:600px;padding:25px;text-align:center;transition:all 0.3s ease}.quiz-header h1{color:#4a4a4a;margin-bottom:20px;font-size:28px}.quiz-header p{color:#666;margin-bottom:30px}.btn{background-color:#6e8efb;color:white;border:none;padding:12px 25px;border-radius:50px;cursor:pointer;font-size:16px;transition:all 0.3s;margin:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);outline:none}.btn:hover{background-color:#5a7bf0;transform:translateY(-2px);box-shadow:0 6px 12px rgba(0,0,0,0.15)}.btn:active{transform:translateY(0)}.btn-start{background-color:#4CAF50;font-size:18px;padding:15px 30px}.btn-start:hover{background-color:#45a049}.question-container{margin:20px 0}.question{font-size:24px;margin-bottom:20px;font-weight:600}.options{display:flex;flex-wrap:wrap;justify-content:center}.option-btn{background-color:#f1f1f1;color:#333;border:2px solid #ddd;padding:10px 20px;margin:10px;border-radius:8px;cursor:pointer;transition:all 0.2s;width:120px}.option-btn:hover{background-color:#e1e1e1;border-color:#bbb}.option-btn.selected{background-color:#6e8efb;color:white;border-color:#5a7bf0}.timer-score{display:flex;justify-content:space-between;margin-bottom:20px;font-size:18px;font-weight:600}.timer,.score{background-color:#f8f8f8;padding:8px 15px;border-radius:20px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}.input-answer{width:150px;padding:12px;border:2px solid #ddd;border-radius:8px;font-size:16px;text-align:center;margin:10px}.feedback{font-size:18px;margin:15px 0;min-height:27px;font-weight:600}.feedback.correct{color:#4CAF50}.feedback.incorrect{color:#f44336}.progress-bar{width:100%;background-color:#f1f1f1;border-radius:10px;margin:20px 0;height:10px;overflow:hidden}.progress{height:100%;background:linear-gradient(90deg,#6e8efb,#a777e3);width:0%;transition:width 0.3s}.result-container{display:none}.result-container h2{color:#4a4a4a;margin-bottom:20px}.result-container p{font-size:18px;margin:10px 0}.restart-btn{background-color:#ff9800}.restart-btn:hover{background-color:#e68a00}.level-selector{margin:20px 0}.level-btn{background-color:#9c27b0}.level-btn:hover{background-color:#8e24aa}@media (max-width:480px){.quiz-container{width:95%;padding:15px}.question{font-size:20px}.option-btn{width:100px;padding:8px 15px}.btn{font-size:14px;padding:10px 20px}.btn-start{padding:12px 25px}}</style></head><body><div class="quiz-container"><div class="quiz-header" id="start-screen"><h1>Math Quiz Challenge</h1><p>Test your math skills with this fun quiz! Choose your level and see how many questions you can answer correctly.</p><div class="level-selector"><button class="btn level-btn" data-level="easy">Easy</button><button class="btn level-btn" data-level="medium">Medium</button><button class="btn level-btn" data-level="hard">Hard</button></div><button class="btn btn-start" id="start-btn">Start Quiz</button></div><div class="quiz-game" id="quiz-screen" style="display: none;"><div class="timer-score"><div class="timer">Time: <span id="time">60</span>s</div><div class="score">Score: <span id="score">0</span></div></div><div class="progress-bar"><div class="progress" id="progress"></div></div><div class="question-container"><div class="question" id="question"></div><div class="options" id="options"></div><input class="input-answer" id="answer-input" placeholder="Your answer" style="display: none;" type="number" /><div class="feedback" id="feedback"></div></div><button class="btn" id="next-btn" style="display: none;">Next Question</button></div><div class="result-container" id="result-screen" style="display: none;"><h2>Quiz Completed!</h2><p>Your final score: <span id="final-score">0</span>/<span id="total-questions">0</span></p><p id="result-message"></p><button class="btn restart-btn" id="restart-btn">Play Again</button></div></div><script>const quizData={easy:[{type:"addition",num1:5,num2:7},{type:"subtraction",num1:12,num2:5},{type:"multiplication",num1:3,num2:4},{type:"division",num1:20,num2:4},{type:"square",num1:5},{type:"squareRoot",num1:36}],medium:[{type:"addition",num1:23,num2:45},{type:"subtraction",num1:87,num2:39},{type:"multiplication",num1:7,num2:8},{type:"division",num1:81,num2:9},{type:"square",num1:9},{type:"squareRoot",num1:144},{type:"lcm",num1:6,num2:8},{type:"hcf",num1:24,num2:36}],hard:[{type:"addition",num1:123,num2:456},{type:"subtraction",num1:752,num2:389},{type:"multiplication",num1:12,num2:15},{type:"division",num1:225,num2:15},{type:"square",num1:15},{type:"squareRoot",num1:225},{type:"lcm",num1:12,num2:15},{type:"hcf",num1:48,num2:72},{type:"mixed",num1:10,num2:5,num3:2},{type:"mixed",num1:15,num2:3,num3:5}]};let currentQuestionIndex=0;let score=0;let timer;let timeLeft=60;let selectedLevel="medium";let questions=[];const startScreen=document.getElementById("start-screen");const quizScreen=document.getElementById("quiz-screen");const resultScreen=document.getElementById("result-screen");const startBtn=document.getElementById("start-btn");const levelBtns=document.querySelectorAll(".level-btn");const questionElement=document.getElementById("question");const optionsElement=document.getElementById("options");const answerInput=document.getElementById("answer-input");const feedbackElement=document.getElementById("feedback");const nextBtn=document.getElementById("next-btn");const timeElement=document.getElementById("time");const scoreElement=document.getElementById("score");const progressElement=document.getElementById("progress");const finalScoreElement=document.getElementById("final-score");const totalQuestionsElement=document.getElementById("total-questions");const resultMessageElement=document.getElementById("result-message");const restartBtn=document.getElementById("restart-btn");levelBtns.forEach(btn=>{btn.addEventListener("click",()=>{levelBtns.forEach(b=>b.classList.remove("selected"));btn.classList.add("selected");selectedLevel=btn.dataset.level})});startBtn.addEventListener("click",startQuiz);nextBtn.addEventListener("click",nextQuestion);restartBtn.addEventListener("click",restartQuiz);function startQuiz(){questions=[...quizData[selectedLevel]];shuffleArray(questions);questions=questions.slice(0,10);startScreen.style.display="none";quizScreen.style.display="block";currentQuestionIndex=0;score=0;timeLeft=60;updateScore();startTimer();showQuestion()}function startTimer(){clearInterval(timer);timeElement.textContent=timeLeft;timer=setInterval(()=>{timeLeft--;timeElement.textContent=timeLeft;if(timeLeft<=0){clearInterval(timer);endQuiz()}},1000)}function showQuestion(){resetState();const question=questions[currentQuestionIndex];const questionText=generateQuestionText(question);questionElement.innerHTML=questionText;progressElement.style.width=`${(currentQuestionIndex/questions.length)*100}%`;if(question.type==="square"||question.type==="squareRoot"){answerInput.style.display="block";answerInput.value="";answerInput.focus();answerInput.addEventListener("keypress",function(e){if(e.key==="Enter"){checkAnswer()}})}else{answerInput.style.display="none";const options=generateOptions(question);options.forEach(option=>{const button=document.createElement("button");button.classList.add("option-btn");button.textContent=option;button.addEventListener("click",()=>selectOption(option));optionsElement.appendChild(button)})}}function generateQuestionText(question){switch(question.type){case"addition":return`What is ${question.num1} + ${question.num2}?`;case"subtraction":return`What is ${question.num1} - ${question.num2}?`;case"multiplication":return`What is ${question.num1} Ã— ${question.num2}?`;case"division":return`What is ${question.num1} Ã· ${question.num2}?`;case"square":return`What is ${question.num1}Â²?`;case"squareRoot":return`What is the square root of ${question.num1}?`;case"lcm":return`What is the LCM of ${question.num1} and ${question.num2}?`;case"hcf":return`What is the HCF of ${question.num1} and ${question.num2}?`;case"mixed":return`What is (${question.num1} + ${question.num2}) Ã— ${question.num3}?`;default:return""}}function generateOptions(question){const correctAnswer=calculateAnswer(question);const options=[correctAnswer];while(options.length<4){const randomOffset=Math.floor(Math.random()*5)+1;const option=correctAnswer+(Math.random()>0.5?randomOffset:-randomOffset);if(!options.includes(option)&&option>0){options.push(option)}}return shuffleArray(options)}function calculateAnswer(question){switch(question.type){case"addition":return question.num1+question.num2;case"subtraction":return question.num1-question.num2;case"multiplication":return question.num1*question.num2;case"division":return question.num1/question.num2;case"square":return question.num1*question.num1;case"squareRoot":return Math.sqrt(question.num1);case"lcm":return calculateLCM(question.num1,question.num2);case"hcf":return calculateHCF(question.num1,question.num2);case"mixed":return(question.num1+question.num2)*question.num3;default:return 0}}function calculateLCM(a,b){return(a*b)/calculateHCF(a,b)}function calculateHCF(a,b){while(b){let temp=b;b=a%b;a=temp}return a}function selectOption(selectedOption){const correctAnswer=calculateAnswer(questions[currentQuestionIndex]);if(parseFloat(selectedOption)===correctAnswer){feedbackElement.textContent="Correct! ðŸŽ‰";feedbackElement.className="feedback correct";score++;updateScore()}else{feedbackElement.textContent=`Incorrect! The correct answer is ${correctAnswer}.`;feedbackElement.className="feedback incorrect"}Array.from(optionsElement.children).forEach(button=>{button.disabled=true;if(parseFloat(button.textContent)===correctAnswer){button.classList.add("selected")}});nextBtn.style.display="block"}function checkAnswer(){const userAnswer=parseFloat(answerInput.value);const correctAnswer=calculateAnswer(questions[currentQuestionIndex]);if(userAnswer===correctAnswer){feedbackElement.textContent="Correct! ðŸŽ‰";feedbackElement.className="feedback correct";score++;updateScore()}else{feedbackElement.textContent=`Incorrect! The correct answer is ${correctAnswer}.`;feedbackElement.className="feedback incorrect"}nextBtn.style.display="block"}function nextQuestion(){currentQuestionIndex++;if(currentQuestionIndex<questions.length){showQuestion()}else{endQuiz()}}function endQuiz(){clearInterval(timer);quizScreen.style.display="none";resultScreen.style.display="block";finalScoreElement.textContent=score;totalQuestionsElement.textContent=questions.length;const percentage=(score/questions.length)*100;let message;if(percentage>=90){message="Amazing! You're a math wizard! ðŸ§™â€â™‚ï¸"}else if(percentage>=70){message="Great job! You're good at math! ðŸ‘"}else if(percentage>=50){message="Not bad! Keep practicing! ðŸ’ª"}else{message="Keep trying! You'll get better! âœ¨"}resultMessageElement.textContent=message}function restartQuiz(){resultScreen.style.display="none";startScreen.style.display="block"}function updateScore(){scoreElement.textContent=score}function resetState(){feedbackElement.textContent="";feedbackElement.className="feedback";nextBtn.style.display="none";while(optionsElement.firstChild){optionsElement.removeChild(optionsElement.firstChild)}}function shuffleArray(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]]}return array}</script></body></html>
