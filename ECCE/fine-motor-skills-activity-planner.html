<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Motor Skills Activity Planner</title>
    <style>
        :root {
            --primary-green: #2ecc71;
            --secondary-green: #27ae60;
            --light-green: #d5f5e3;
            --dark-green: #145a32;
            --accent: #f1c40f;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--text-light);
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .filter-section {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .filter-group {
            margin-bottom: 1rem;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--dark-green);
        }
        
        .filter-select, .filter-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light-green);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .filter-select:focus, .filter-input:focus {
            border-color: var(--primary-green);
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            background-color: var(--light-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .checkbox-item:hover {
            background-color: var(--primary-green);
            color: white;
        }
        
        .checkbox-item input {
            margin-right: 0.5rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-green);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-green);
        }
        
        .btn-secondary {
            background-color: var(--accent);
            color: var(--text-dark);
        }
        
        .btn-secondary:hover {
            background-color: #e2b607;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .activity-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        
        .activity-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background-color: var(--primary-green);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .card-footer {
            padding: 1rem;
            background-color: var(--light-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .age-badge {
            background-color: var(--accent);
            color: var(--text-dark);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .resource-tag {
            display: inline-block;
            background-color: var(--light-green);
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            margin: 0.2rem;
            font-size: 0.8rem;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            background-color: var(--dark-green);
            color: var(--text-light);
        }
        
        @media (max-width: 768px) {
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Fine Motor Skills Activity Planner</h1>
            <p class="subtitle">Find age-appropriate activities to develop fine motor skills</p>
        </div>
    </header>
    
    <main class="container">
        <section class="filter-section">
            <h2>Filter Activities</h2>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="age-range">Age Range</label>
                    <select id="age-range" class="filter-select">
                        <option value="all">All Ages</option>
                        <option value="1-2">1-2 years</option>
                        <option value="3-4">3-4 years</option>
                        <option value="5-6">5-6 years</option>
                        <option value="7-8">7-8 years</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="skill-level">Skill Level</label>
                    <select id="skill-level" class="filter-select">
                        <option value="all">All Levels</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="time-required">Time Required</label>
                    <select id="time-required" class="filter-select">
                        <option value="all">Any Duration</option>
                        <option value="5">Under 5 minutes</option>
                        <option value="15">5-15 minutes</option>
                        <option value="30">15-30 minutes</option>
                        <option value="60">30+ minutes</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-group">
                <label>Available Resources</label>
                <div class="checkbox-group" id="resources-container">
                    <!-- Resources will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="btn-group">
                <button id="filter-btn" class="btn btn-primary">Filter Activities</button>
                <button id="export-pdf" class="btn btn-secondary">Export as PDF</button>
                <button id="export-word" class="btn btn-secondary">Export as Word</button>
                <button id="reset-btn" class="btn">Reset Filters</button>
            </div>
        </section>
        
        <section class="results-section" id="results-container">
            <!-- Results will be populated by JavaScript -->
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>Fine Motor Skills Activity Planner &copy; 2025</p>
        </div>
    </footer>

    <script>
        // Activity data
        const activities = [
            {
                title: "Playdough Shapes",
                ageRange: "3-4",
                skillLevel: "beginner",
                timeRequired: 15,
                resources: ["playdough"],
                description: "Have children create different shapes with playdough. This helps strengthen hand muscles and improves dexterity.",
                benefits: "Hand strength, finger dexterity, creativity"
            },
            {
                title: "Bead Threading",
                ageRange: "5-6",
                skillLevel: "intermediate",
                timeRequired: 20,
                resources: ["beads", "string"],
                description: "Children thread beads onto a string to create patterns. This activity improves hand-eye coordination and pincer grasp.",
                benefits: "Hand-eye coordination, pincer grasp, pattern recognition"
            },
            {
                title: "Scissor Skills Practice",
                ageRange: "4-5",
                skillLevel: "intermediate",
                timeRequired: 10,
                resources: ["scissors", "paper"],
                description: "Provide children with safety scissors and paper with straight and curved lines to cut along.",
                benefits: "Bilateral coordination, hand strength, visual motor skills"
            },
            {
                title: "Puzzle Time",
                ageRange: "2-3",
                skillLevel: "beginner",
                timeRequired: 15,
                resources: ["puzzles"],
                description: "Simple puzzles with large pieces help children develop grasping skills and problem-solving abilities.",
                benefits: "Grasping skills, problem-solving, spatial awareness"
            },
            {
                title: "Sticker Collage",
                ageRange: "2-4",
                skillLevel: "beginner",
                timeRequired: 10,
                resources: ["stickers", "paper"],
                description: "Peeling and placing stickers on paper helps develop pincer grasp and precision.",
                benefits: "Pincer grasp, precision, creativity"
            },
            {
                title: "Lacing Cards",
                ageRange: "4-6",
                skillLevel: "intermediate",
                timeRequired: 15,
                resources: ["lacing cards", "string"],
                description: "Children thread string through holes in cards, improving hand-eye coordination and bilateral skills.",
                benefits: "Hand-eye coordination, bilateral coordination, patience"
            },
            {
                title: "Tweezer Transfer",
                ageRange: "5-7",
                skillLevel: "advanced",
                timeRequired: 10,
                resources: ["tweezers", "small objects", "containers"],
                description: "Using tweezers, children transfer small objects from one container to another, refining fine motor control.",
                benefits: "Fine motor control, precision, concentration"
            },
            {
                title: "Finger Painting",
                ageRange: "2-4",
                skillLevel: "beginner",
                timeRequired: 20,
                resources: ["paint", "paper"],
                description: "Using fingers to create art helps develop sensory awareness and fine motor skills.",
                benefits: "Sensory awareness, finger strength, creativity"
            },
            {
                title: "Building with Blocks",
                ageRange: "3-5",
                skillLevel: "beginner",
                timeRequired: 15,
                resources: ["blocks"],
                description: "Stacking and arranging blocks helps develop hand-eye coordination and spatial skills.",
                benefits: "Hand-eye coordination, spatial awareness, problem-solving"
            },
            {
                title: "Button Sorting",
                ageRange: "4-6",
                skillLevel: "intermediate",
                timeRequired: 15,
                resources: ["buttons", "containers"],
                description: "Sorting buttons by size, color, or shape helps develop pincer grasp and categorization skills.",
                benefits: "Pincer grasp, categorization, visual discrimination"
            }
        ];

        // Available resources for filtering
        const availableResources = [
            "playdough", "beads", "scissors", "paper", "puzzles", 
            "stickers", "lacing cards", "string", "tweezers", 
            "small objects", "containers", "paint", "blocks", "buttons"
        ];

        // DOM elements
        const resourcesContainer = document.getElementById('resources-container');
        const resultsContainer = document.getElementById('results-container');
        const filterBtn = document.getElementById('filter-btn');
        const resetBtn = document.getElementById('reset-btn');
        const exportPdfBtn = document.getElementById('export-pdf');
        const exportWordBtn = document.getElementById('export-word');

        // Initialize the page
        function init() {
            renderResourceCheckboxes();
            renderActivities(activities);
            setupEventListeners();
        }

        // Render resource checkboxes
        function renderResourceCheckboxes() {
            availableResources.forEach(resource => {
                const checkboxItem = document.createElement('div');
                checkboxItem.className = 'checkbox-item';
                checkboxItem.innerHTML = `
                    <input type="checkbox" id="resource-${resource}" value="${resource}">
                    <label for="resource-${resource}">${resource}</label>
                `;
                resourcesContainer.appendChild(checkboxItem);
            });
        }

        // Render activities based on filters
        function renderActivities(activitiesToRender) {
            resultsContainer.innerHTML = '';
            
            if (activitiesToRender.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No activities match your filters</h3>
                        <p>Try adjusting your filters to see more results</p>
                    </div>
                `;
                return;
            }
            
            activitiesToRender.forEach(activity => {
                const activityCard = document.createElement('div');
                activityCard.className = 'activity-card';
                
                activityCard.innerHTML = `
                    <div class="card-header">
                        <h3>${activity.title}</h3>
                    </div>
                    <div class="card-body">
                        <p>${activity.description}</p>
                        <p><strong>Benefits:</strong> ${activity.benefits}</p>
                        <div class="resource-tags">
                            ${activity.resources.map(resource => `<span class="resource-tag">${resource}</span>`).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="age-badge">${activity.ageRange} years</span>
                        <span>${activity.timeRequired} mins</span>
                    </div>
                `;
                
                resultsContainer.appendChild(activityCard);
            });
        }

        // Filter activities based on selected criteria
        function filterActivities() {
            const selectedAgeRange = document.getElementById('age-range').value;
            const selectedSkillLevel = document.getElementById('skill-level').value;
            const selectedTimeRequired = document.getElementById('time-required').value;
            
            // Get selected resources
            const selectedResources = [];
            document.querySelectorAll('#resources-container input:checked').forEach(checkbox => {
                selectedResources.push(checkbox.value);
            });
            
            // Filter activities
            const filteredActivities = activities.filter(activity => {
                // Age range filter
                if (selectedAgeRange !== 'all') {
                    const [minAge, maxAge] = selectedAgeRange.split('-').map(Number);
                    const [activityMinAge, activityMaxAge] = activity.ageRange.split('-').map(Number);
                    
                    if (activityMaxAge < minAge || activityMinAge > maxAge) {
                        return false;
                    }
                }
                
                // Skill level filter
                if (selectedSkillLevel !== 'all' && activity.skillLevel !== selectedSkillLevel) {
                    return false;
                }
                
                // Time required filter
                if (selectedTimeRequired !== 'all') {
                    const maxTime = parseInt(selectedTimeRequired);
                    if (activity.timeRequired > maxTime) {
                        return false;
                    }
                }
                
                // Resources filter
                if (selectedResources.length > 0) {
                    const hasAllResources = selectedResources.every(resource => 
                        activity.resources.includes(resource)
                    );
                    
                    if (!hasAllResources) {
                        return false;
                    }
                }
                
                return true;
            });
            
            renderActivities(filteredActivities);
        }

        // Export to PDF
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add title
            doc.setFontSize(20);
            doc.setTextColor(46, 204, 113);
            doc.text('Fine Motor Skills Activities', 14, 15);
            
            // Add activities
            let yPosition = 25;
            const filteredActivities = getFilteredActivities();
            
            filteredActivities.forEach((activity, index) => {
                if (yPosition > 270) {
                    doc.addPage();
                    yPosition = 20;
                }
                
                doc.setFontSize(16);
                doc.setTextColor(0, 0, 0);
                doc.text(`${index + 1}. ${activity.title}`, 14, yPosition);
                yPosition += 8;
                
                doc.setFontSize(12);
                doc.text(`Age: ${activity.ageRange} years | Time: ${activity.timeRequired} mins | Level: ${activity.skillLevel}`, 14, yPosition);
                yPosition += 6;
                
                doc.text(`Resources: ${activity.resources.join(', ')}`, 14, yPosition);
                yPosition += 6;
                
                doc.text(`Description: ${activity.description}`, 14, yPosition);
                yPosition += 8;
                
                doc.text(`Benefits: ${activity.benefits}`, 14, yPosition);
                yPosition += 12;
            });
            
            doc.save('fine-motor-activities.pdf');
        }

        // Export to Word
        function exportToWord() {
            const filteredActivities = getFilteredActivities();
            let htmlContent = `
                <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns="http://www.w3.org/TR/REC-html40">
                <head>
                    <meta charset="utf-8">
                    <title>Fine Motor Skills Activities</title>
                    <style>
                        body { font-family: Arial, sans-serif; }
                        h1 { color: #2ecc71; }
                        .activity { margin-bottom: 20px; }
                        .resources { font-style: italic; }
                    </style>
                </head>
                <body>
                    <h1>Fine Motor Skills Activities</h1>
            `;
            
            filteredActivities.forEach(activity => {
                htmlContent += `
                    <div class="activity">
                        <h2>${activity.title}</h2>
                        <p><strong>Age Range:</strong> ${activity.ageRange} years</p>
                        <p><strong>Time Required:</strong> ${activity.timeRequired} minutes</p>
                        <p><strong>Skill Level:</strong> ${activity.skillLevel}</p>
                        <p><strong>Resources:</strong> <span class="resources">${activity.resources.join(', ')}</span></p>
                        <p><strong>Description:</strong> ${activity.description}</p>
                        <p><strong>Benefits:</strong> ${activity.benefits}</p>
                    </div>
                `;
            });
            
            htmlContent += '</body></html>';
            
            const blob = new Blob([htmlContent], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'fine-motor-activities.doc';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Get currently filtered activities
        function getFilteredActivities() {
            // This would normally use the same logic as filterActivities()
            // For simplicity, we'll return all activities
            return activities;
        }

        // Reset all filters
        function resetFilters() {
            document.getElementById('age-range').value = 'all';
            document.getElementById('skill-level').value = 'all';
            document.getElementById('time-required').value = 'all';
            
            document.querySelectorAll('#resources-container input').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            renderActivities(activities);
        }

        // Set up event listeners
        function setupEventListeners() {
            filterBtn.addEventListener('click', filterActivities);
            resetBtn.addEventListener('click', resetFilters);
            exportPdfBtn.addEventListener('click', exportToPDF);
            exportWordBtn.addEventListener('click', exportToWord);
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>

    <!-- jsPDF library for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
