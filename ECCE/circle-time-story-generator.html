        // DOM elements
        const storyCategory = document.getElementById('storyCategory');
        const englishBtn = document.getElementById('englishBtn');
        const urduBtn = document.getElementById('urduBtn');
        const generateBtn = document.getElementById('generateBtn');
        const storyOutput = document.getElementById('storyOutput');
        const exportPdf = document.getElementById('exportPdf');
        const exportWord = document.getElementById('exportWord');

        let currentLanguage = 'english';

        // Event listeners
        englishBtn.addEventListener('click', () => {
            setLanguage('english');
        });

        urduBtn.addEventListener('click', () => {
            setLanguage('urdu');
        });

        generateBtn.addEventListener('click', generateStory);
        exportPdf.addEventListener('click', exportToPdf);
        exportWord.addEventListener('click', exportToWord);

        // Set language function
        function setLanguage(lang) {
            currentLanguage = lang;
            if (lang === 'english') {
                englishBtn.classList.add('active');
                urduBtn.classList.remove('active');
                storyOutput.classList.remove('urdu');
            } else {
                urduBtn.classList.add('active');
                englishBtn.classList.remove('active');
                storyOutput.classList.add('urdu');
            }
        }

        // Generate story function
        function generateStory() {
            const category = storyCategory.value;
            const categoryStories = stories[category][currentLanguage];
            const randomIndex = Math.floor(Math.random() * categoryStories.length);
            const story = categoryStories[randomIndex];
            
            storyOutput.innerHTML = `<p>${story}</p>`;
        }

        // Export to PDF function
        function exportToPdf() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const category = storyCategory.options[storyCategory.selectedIndex].text;
            const storyText = storyOutput.innerText;
            
            doc.setFontSize(20);
            doc.text(category, 105, 20, { align: 'center' });
            
            doc.setFontSize(12);
            const splitText = doc.splitTextToSize(storyText, 180);
            doc.text(splitText, 105, 30, { align: 'center' });
            
            doc.save('story.pdf');
        }

        // Export to Word function
        function exportToWord() {
            const category = storyCategory.options[storyCategory.selectedIndex].text;
            const storyText = storyOutput.innerText;
            
            const header = `<html xmlns:o='urn:schemas-microsoft-com:office:office' 
                xmlns:w='urn:schemas-microsoft-com:office:word' 
                xmlns='http://www.w3.org/TR/REC-html40'>
                <head><meta charset='utf-8'><title>${category}</title></head><body>`;
            const footer = '</body></html>';
            const sourceHTML = header + `<h1>${category}</h1><p>${storyText}</p>` + footer;
            
            const source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);
            const fileDownload = document.createElement('a');
            
            document.body.appendChild(fileDownload);
            fileDownload.href = source;
            fileDownload.download = 'story.doc';
            fileDownload.click();
            document.body.removeChild(fileDownload);
        }
    </script>
