<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MagicRills #3 - Auto Translation Tool</title>
  <link rel="stylesheet" href="auto-translation-tool.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="light">
  <div class="container" id="app">
    <header class="header">
      <h1>MagicRills Auto Translator</h1>
      <button id="themeToggle" class="theme-btn">Dark Mode</button>
    </header>

    <div class="feature-tabs">
      <button class="tab active" data-tab="translation">Translation</button>
      <button class="tab" data-tab="grammar">Grammar Check</button>
    </div>

    <!-- Translation Tab -->
    <div class="tab-content active" id="translation-tab">
      <div class="lang-display">
        <span id="fromLangDisplay">English</span>
        <span class="arrow">â†’</span>
        <span id="toLangDisplay">Urdu</span>
      </div>

      <div class="input-group">
        <textarea id="inputText" placeholder="Type or paste text to translate..."></textarea>
        <div class="char-count"><span id="charCount">0</span> chars</div>
      </div>

      <div class="controls">
        <select id="fromLang">
          <option value="en">English</option>
          <option value="ur">Urdu</option>
          <option value="hi">Hindi</option>
          <option value="ar">Arabic</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>

        <button id="swapBtn" class="swap-btn">Swap</button>

        <select id="toLang">
          <option value="ur">Urdu</option>
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="ar">Arabic</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>

        <button id="translateBtn" class="action-btn primary">Translate Now</button>
      </div>

      <div class="output-box">
        <div class="output-header">
          <span>Translation Result</span>
          <div class="actions">
            <button class="icon-btn" title="Copy" onclick="copyText('outputBox')">Copy</button>
            <button class="icon-btn" title="Speak" onclick="speakText('outputBox')">Speak</button>
            <button class="icon-btn" title="Download" onclick="downloadText('outputBox')">Download</button>
          </div>
        </div>
        <div id="outputBox" class="output-text">Translation will appear here...</div>
        <div class="loader" id="translationLoader"></div>
      </div>
    </div>

    <!-- Grammar Tab -->
    <div class="tab-content" id="grammar-tab">
      <div class="input-group">
        <textarea id="grammarInput" placeholder="Paste text to check grammar..."></textarea>
        <div class="char-count"><span id="grammarCharCount">0</span> chars</div>
      </div>

      <div class="controls">
        <button id="checkGrammarBtn" class="action-btn primary">Check Grammar</button>
      </div>

      <div class="output-box">
        <div class="output-header">
          <span>Corrected Text</span>
          <button class="icon-btn" title="Copy" onclick="copyText('grammarOutput')">Copy</button>
        </div>
        <div id="grammarOutput" class="output-text">Grammar results will appear here...</div>
        <div id="grammarSuggestions" class="suggestions"></div>
        <div class="loader" id="grammarLoader"></div>
      </div>
    </div>
  </div>

  <script src="auto-translation-tool.js"></script>
</body>
</html>
