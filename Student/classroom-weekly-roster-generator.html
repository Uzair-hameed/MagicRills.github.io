<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Classroom Weekly Roster Generator</title>
    <link rel="stylesheet" href="classroom-weekly-roster-generator.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- HEADER -->
        <header class="header">
            <div class="school-info">
                <label for="logo-upload" class="logo-container">
                    <img id="school-logo" src="https://via.placeholder.com/80/5F27CD/FFFFFF?text=Logo" alt="School Logo" />
                    <span class="upload-text">Upload Logo</span>
                </label>
                <input type="file" id="logo-upload" accept="image/*" style="display: none;" />
                <div class="school-text">
                    <input type="text" id="school-name" placeholder="School Name" value="SIPD Public School" />
                    <h2>WEEKLY ROSTER GENERATOR</h2>
                </div>
            </div>
            <button id="theme-toggle">Dark Mode</button>
        </header>

        <!-- CONTROLS -->
        <div class="controls">
            <div class="grade-selector">
                <label>Grade:</label>
                <select id="grade-select">
                    <option value="">-- Select --</option>
                    <option value="grade3">Grade 3</option>
                    <option value="grade4">Grade 4</option>
                    <option value="grade5">Grade 5</option>
                    <option value="grade6">Grade 6</option>
                    <option value="grade7">Grade 7</option>
                    <option value="grade8">Grade 8</option>
                    <option value="grade9">Grade 9</option>
                    <option value="grade10">Grade 10</option>
                </select>
            </div>

            <!-- STUDENT INPUTS -->
            <div class="students-grid">
                <div class="student-input"><label>1:</label><input type="text" class="student-name" placeholder="Required"></div>
                <div class="student-input"><label>2:</label><input type="text" class="student-name" placeholder="Required"></div>
                <div class="student-input"><label>3:</label><input type="text" class="student-name" placeholder="Required"></div>
                <div class="student-input"><label>4:</label><input type="text" class="student-name" placeholder="Required"></div>
                <div class="student-input"><label>5:</label><input type="text" class="student-name" placeholder="Required"></div>
                <div class="student-input"><label>6:</label><input type="text" class="student-name" placeholder="Optional"></div>
                <div class="student-input"><label>7:</label><input type="text" class="student-name" placeholder="Optional"></div>
                <div class="student-input"><label>8:</label><input type="text" class="student-name" placeholder="Optional"></div>
                <div class="student-input"><label>9:</label><input type="text" class="student-name" placeholder="Optional"></div>
                <div class="student-input"><label>10:</label><input type="text" class="student-name" placeholder="Optional"></div>
            </div>

            <!-- ACTIONS -->
            <div class="actions">
                <button id="ai-generate">AI Auto-Fill</button>
                <button id="save-template">Save Template</button>
                <button id="load-template">Load Previous</button>
                <button id="print-preview">Print Preview</button>
                <button id="export-docx">DOCX</button>
                <button id="export-pdf">PDF</button>
            </div>
        </div>

        <!-- DUTY CUSTOMIZATION -->
        <div class="duty-customization">
            <h3>Customize Duty Names</h3>
            <div class="duty-names">
                <input type="text" placeholder="Duty 1" value="Board Cleaner">
                <input type="text" placeholder="Duty 2" value="Floor Sweeper">
                <input type="text" placeholder="Duty 3" value="Chair Arranger">
                <input type="text" placeholder="Duty 4" value="Trash Monitor">
            </div>
        </div>

        <!-- ROSTER OUTPUT -->
        <div class="schedule" id="roster-output"></div>

        <!-- NOTES -->
        <div class="information">
            <div class="day-header">Additional Information</div>
            <textarea id="info-text" placeholder="Enter notes, dates, or special instructions..."></textarea>
        </div>
    </div>

    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="classroom-weekly-roster-generator.js"></script>
</body>
</html>
